language: sr
responses:
  errors:
    no_intent: "Нажалост, не разумем"
    no_area: "Не постоји просторија са именом {{ area }}"
    no_domain_in_area: "Просторија {{ area }} не постоји у оквиру подручја {{ domain }}"
    no_device_class_in_area: "Просторија {{ area }} не садржи {{ device_class }}"
    no_entity: "Не постоји ни уређај ни ентитет под именом {{ entity }}"
    handle_error: "Дошло је до неочекиване грешке приликом обраде захтева"
lists:
  color:
    values:
      - in: "бел(а|о|у)"
        out: "white"
      - in: "црн(а|о|у)"
        out: "black"
      - in: "црвен(а|о|у)"
        out: "red"
      - in: "наранџаст(а|о|у)"
        out: "orange"
      - in: "жут(а|о|у)"
        out: "yellow"
      - in: "зелен(а|о|у)"
        out: "green"
      - in: "плав(а|о|у)"
        out: "blue"
      - in: "љубичаст(а|о|у) | лила"
        out: "purple"
      - in: "браон | смеђ(а|е|у)"
        out: "brown"
      - in: "ружичаст(а|о|у) | розе"
        out: "pink"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  brightness_level:
    values:
      - in: "(максимум|најјаче|највише)"
        out: 100
      - in: "(минимум|најслабије|најниже)"
        out: 1
  on_off_states:
    values:
      - in: "укључен[а|е|о]"
        out: "on"
      - in: "искључен[а|е|о]"
        out: "off"
  on_off_domains:
    values:
      - in: "светл[а|о]"
        out: "light"
      - in: "вентилатор[и]"
        out: "fan"
      - in: "прекидач[и]"
        out: "switch"
  cover_states:
    values:
      - in: "отворен[а|е|о]"
        out: "open"
      - in: "затворен[а|е|о]"
        out: "closed"
      - in: "отвара[ју] се"
        out: "opening"
      - in: "затвара[ју] се"
        out: "closing"
  cover_classes:
    values:
      - in: "тенд[а|е|у]"
        out: "awning"
      - in: "ролетн[а|е|и|у]"
        out: "blind"
      - in: "завес[а|е|у]"
        out: "curtain"
      - in: "врата"
        out: "door"
      - in: "врата гараже|гаражна врата"
        out: "garage"
      - in: "капиј[а|е|у]"
        out: "gate"
      - in: "ролетн[а|е|и|у]"
        out: "shade"
      - in: "ролетн[а|е|и|у]"
        out: "shutter"
      - in: "прозор[а|и|е]"
        out: "window"
  lock_states:
    values:
      - in: "закључано"
        out: "locked"
      - in: "откључано"
        out: "unlocked"

  # binary_sensor
  bs_battery_states:
    values:
      - in: "празн[е|а]|слаб[е|а]|празно"
        out: "on"
      - in: "нормалн[е|а]|нормалан"
        out: "off"

  bs_battery_charging_states:
    values:
      - in: "пун[и|е] [се]"
        out: "on"
      - in: "не пун[и|е] [се]"
        out: "off"

  bs_carbon_monoxide_states:
    values:
      - in: "(детектован|активиран|укључен)"
        out: "on"
      - in: "чист"
        out: "off"

  bs_cold_states:
    values:
      - in: "хладан"
        out: "on"
      - in: "нормалан"
        out: "off"

  bs_connectivity_states:
    values:
      - in: "конектован"
        out: "on"
      - in: "дисконектован"
        out: "off"

  bs_door_states:
    values:
      - in: "отворен[а]"
        out: "on"
      - in: "затворен[а]"
        out: "off"

  bs_garage_door_states:
    values:
      - in: "отворен[а]"
        out: "on"
      - in: "затворен[а]"
        out: "off"

  bs_gas_states:
    values:
      - in: "(детектован|активиран|укључен)"
        out: "on"
      - in: "чист"
        out: "off"

  bs_heat_states:
    values:
      - in: "врућ"
        out: "on"
      - in: "нормалан"
        out: "off"

  bs_light_states:
    values:
      - in: "детектован[о]"
        out: "on"
      - in: "без светла"
        out: "off"

  bs_lock_states:
    values:
      - in: "откључан[а]"
        out: "on"
      - in: "закључан[а]"
        out: "off"

  bs_moisture_states:
    values:
      - in: "влажан"
        out: "on"
      - in: "сув"
        out: "off"

  bs_motion_states:
    values:
      - in: "(детектован|активиран|укључен)"
        out: "on"
      - in: "без покрета"
        out: "off"

  bs_occupancy_states:
    values:
      - in: "(детектован|активиран|укључен)"
        out: "on"
      - in: "слободно"
        out: "off"

  bs_opening_states:
    values:
      - in: "отворен"
        out: "on"
      - in: "затворен"
        out: "off"

  bs_plug_states:
    values:
      - in: "укључен"
        out: "on"
      - in: "искључен"
        out: "off"

  bs_power_states:
    values:
      - in: "(укључен|детектована снага)"
        out: "on"
      - in: "(искључен[о])"
        out: "off"

  bs_presence_states:
    values:
      - in: "(кућа|присуство)"
        out: "on"
      - in: "(ван куће|ван присуства)"
        out: "off"

  bs_problem_states:
    values:
      - in: "детектован"
        out: "on"
      - in: "ok"
        out: "off"

  bs_running_states:
    values:
      - in: "трчање"
        out: "on"
      - in: "нема трчања"
        out: "off"

  bs_safety_states:
    values:
      - in: "небезбедно"
        out: "on"
      - in: "безбедно"
        out: "off"

  bs_smoke_states:
    values:
      - in: "(детектован|активиран|укључен)"
        out: "on"
      - in: "нема дима"
        out: "off"

  bs_sound_states:
    values:
      - in: "(детектован|активиран|укључен)"
        out: "on"
      - in: "нема звука"
        out: "off"

  bs_tamper_states:
    values:
      - in: "(detected|tampered with)"
        out: "on"
      - in: "clear"
        out: "off"

  bs_update_states:
    values:
      - in: "доступно ажурирање"
        out: "on"
      - in: "ажурирано"
        out: "off"

  bs_vibration_states:
    values:
      - in: "(детектован|вибрира)"
        out: "on"
      - in: "(нема вибрације)"
        out: "off"

  bs_window_states:
    values:
      - in: "отворен"
        out: "on"
      - in: "затворен"
        out: "closed"

  shopping_list_item:
    wildcard: true

  zone:
    wildcard: true

  position:
    range:
      type: "percentage"
      from: 0
      to: 100

  volume:
    range:
      type: "percentage"
      from: 0
      to: 100

  timer_seconds:
    range:
      from: 1
      to: 100
  timer_minutes:
    range:
      from: 1
      to: 100
  timer_hours:
    range:
      from: 1
      to: 100
  timer_half:
    values:
      - in: "пола|ипо"
        out: 30
      - in: "1/2"
        out: 30
  timer_name:
    wildcard: true
  timer_command:
    wildcard: true

  message:
    wildcard: true

expansion_rules:
  име: "{name}"
  област: "[[просторији]|на] {area}"
  шта_је: "прикажи|покажи|кој(а|и) је|колик[а|е|о] [је|су]|каква [је|су]|да ли [је]|реци [ми]"
  да_ли: "да ли [је|су|се] [све]"
  који_шта: "кој[и|е] [је|су]|шта [је|су]"
  осветљеност: "{brightness}[%|посто|процената]"
  светла: "светл[о|а]|осветљење|расвет[а|у]"
  temperature: "{temperature}[°| степени]"
  open: "(отвори|подигни|подижи) [горе]"
  close: "(затвори|спусти) [доле]"
  numeric_value_set: "(подеси|промени|окрени [(горе|доле)]|повећај|смањи|намести|постави)"
  position: "{position}[([ ]%)| посто]"
  volume: "{volume:volume_level}[([ ]%)| percent]"
  temp: "температур(а|е|у)"
  активирај: "упали[ш|те|мо]|укључи[ш|те|мо]|отвори[ш|те|мо]|подигни[ш|те|мо]"
  деактивирај: "угаси[ш|те|мо]|искључи[ш|те|мо]|затвори[ш|те|мо]|спусти[ш|те|мо]"
  подеси: "подеси[ш]|намести[ш]|постави[ш]|сетуј[еш]|промени[ш]|појачај|увећај|смањи|умањи"
  очисти: "(усисаj|очисти)"
  спрат: "{floor}"

  # Timers
  timer_set: "(постави|покрени|направи|започни)"
  timer_cancel: "(откажи|заустави|стоп[ирај]|прекини|искључи|прекини|поништи)"
  timer_duration_seconds: "{timer_seconds:seconds} секунд[а|е|и|ни]"
  timer_duration_minutes: "({timer_minutes:minutes} минут[а|е|и|ни] [[и] {timer_seconds:seconds} секунд[а|е|и|ни]])|({timer_minutes:minutes} [и] {timer_half:seconds} минута)|({timer_half:seconds} минута)"
  timer_duration_hours: "({timer_hours:hours} сат[а|и|ни|ног|ном] [[и] {timer_minutes:minutes} минут[а|е|и|ни]] [[и] {timer_seconds:seconds} секунд[а|е|и|ни]])|({timer_hours:hours} [и] {timer_half:minutes} сат[а])|({timer_half:minutes} сат[а])"
  timer_duration: "<timer_duration_seconds>|<timer_duration_minutes>|<timer_duration_hours>"

  timer_start_seconds: "{timer_seconds:start_seconds} секунд(а|е|и)"
  timer_start_minutes: "{timer_minutes:start_minutes} минут[а|е|и] [[и] {timer_seconds:start_seconds} секунд[а|е|и]]"
  timer_start_hours: "{timer_hours:start_hours} сат[а|и|ни|ног|ном] [[и] {timer_minutes:start_minutes} минут[а|е|и]] [[и] {timer_seconds:start_seconds} секунд[а|е|и]]"
  timer_start: "<timer_start_seconds>|<timer_start_minutes>|<timer_start_hours>"

  timer_status: "(статус|стање|преостало време|остало време)"

skip_words:
  - "молим [те|вас] [да]"
  - "може(ш|те) [ли] [да]"
  - "хајде [да]"
  - "одмах [да]"
