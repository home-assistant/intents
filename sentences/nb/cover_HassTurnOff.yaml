language: nb
intents:
  HassTurnOff:
    data:
      - sentences:
          - "<lukk> <navn> [<i_på> <område>]"
        requires_context:
          domain: cover
        response: cover
      - sentences:
          - "<lukk> <garasje>"
        slots:
          domain: cover
          device_class: garage
        response: cover_device_class
      - sentences:
          - "<lukk> [<vindu>|<gardin>|<rullegardin>|<skodde>] <i_på> <område>"
          - "<lukk> <område>[s][ ][<vindu>|<gardin>|<rullegardin>|<skodde>]"
        slots:
          domain: cover
          device_class:
            - window
            - blind
            - curtain
            - shutter
        response: cover_area
