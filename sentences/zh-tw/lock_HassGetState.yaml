language: "zh-tw"
intents:
  HassGetState:
    data:
      - sentences:
          - "[<area>][<name>][(是|是不是)]{lock_states:state}[著][(的|了)][嗎]"
        response: one_yesno
        requires_context:
          domain: lock
        slots:
          domain: lock

      - sentences:
          - "[<area>][(有 | 有沒有 | 有任何)][<door>][是] [沒有]{lock_states:state}[著][的][嗎]"
        response: any
        slots:
          domain: lock

      - sentences:
          - "[<area>][<all>][<door>][(都|都是|是|是不是)]{lock_states:state}[著][(的|了)][嗎]"
        response: all
        slots:
          domain: lock

      - sentences:
          - "[<area>] [<which>][<door>][是] {lock_states:state}[著][(的|了)][嗎]"
        response: which
        slots:
          domain: lock

      - sentences:
          - "[<area>]<how_many>[(扇|道)][<door>][是]{lock_states:state}[著][的][嗎]"
        response: how_many
        slots:
          domain: lock
