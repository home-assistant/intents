language: zh-tw
intents:
  HassGetState:
    data:
      # https://www.home-assistant.io/integrations/binary_sensor/
      - sentences:
          - "[<area>]<name>電量[(目前 | 現在)]{bs_battery_states:state}[嗎]"
        response: one_yesno
        requires_context:
          domain: binary_sensor
          device_class: battery
        slots:
          domain: binary_sensor
          device_class: battery

      - sentences:
          - "[<area>]<name>[(目前 | 現在)][(正在|正)]{bs_battery_charging_states:state}[嗎]"
