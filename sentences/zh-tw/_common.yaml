language: zh-tw
settings:
  ignore_whitespace: true
responses:
  errors:
    no_intent: "抱歉，我沒聽懂"
    no_area: "「{{ area }}」這個分區並不存在"
    no_domain_in_area: "{{ area }}裡面沒有任何{{ domain }}"
    no_device_class_in_area: "{{ area }}裡面並沒有任何{{ device_class }}"
    no_entity: "「{{ entity }}」這個實體並不存在"
    handle_error: "處理您的指令時，發生了意外錯誤"
lists:
  color:
    values:
      - in: "白色"
        out: "white"
      - in: "黑色"
        out: "black"
      - in: "紅色"
        out: "red"
      - in: "橘色"
        out: "orange"
      - in: "黃色"
        out: "yellow"
      - in: "綠色"
        out: "green"
      - in: "藍色"
        out: "blue"
      - in: "紫色"
        out: "purple"
      - in: "咖啡色"
        out: "brown"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  brightness_level:
    values:
      - in: "(最大|最亮|最高)"
        out: 100
      - in: "(最小|最暗|最低)"
        out: 1
  on_off_states:
    values:
      - in: "(開啟|打開|開)[的]"
        out: "on"
      - in: "(關閉|關上|關)[的]"
        out: "off"
  on_off_domains:
    values:
      - in: "(燈|照明|桌燈|檯燈|床頭燈|壁燈|吸頂燈|崁燈|嵌燈)[的]"
        out: light
      - in: "(電扇|電風扇|風扇|循環扇|吊扇|壁掛扇|壁扇|掛扇)"
        out: fan
      - in: "(開關|電源|插座|總開關|燈光)"
        out: switch
  cover_states:
    values:
      - in: "(開啟|打開|開著|開)[的]"
        out: "open"
      - in: "(關閉|關上|關著|關)[的]"
        out: "closed"
      - in: "(開啟中|打開中|正在開啟|正在打開|正打開)"
        out: "opening"
      - in: "(關閉中|正在關閉|正在關上|正關上)"
        out: "closing"
  cover_classes:
    values:
      - in: "(遮陽棚|遮雨棚|雨棚)"
        out: awning
      - in: "(窗簾|百葉窗|羅馬簾|捲簾|紗簾|門簾|遮光簾)"
        out: blind
      - in: "(窗簾|百葉窗|羅馬簾|捲簾|紗簾|門簾|遮光簾)"
        out: curtain
      - in: "(門|房間門|房門)"
        out: door
      - in: "(車庫門|車庫)"
        out: garage
      - in: "大門"
        out: gate
      - in: "(遮陽棚|遮雨棚|雨棚)"
        out: shade
      - in: "(窗簾|百葉窗|羅馬簾|捲簾|紗簾|門簾|遮光簾)"
        out: shutter
      - in: "(窗戶|落地窗|鋁窗)"
        out: window
  lock_states:
    values:
      - in: "(已上鎖|鎖著|鎖上|上鎖)"
        out: "locked"
      - in: "(已解鎖|開著|沒上鎖)"
        out: "unlocked"
  # binary_sensor
  bs_battery_states:
    values:
      - in: "過低"
        out: "on"
      - in: "正常"
        out: "off"

  bs_battery_charging_states:
    values:
      - in: "充電中"
        out: "on"
      - in: "未充電"
        out: "off"

  bs_carbon_monoxide_states:
    values:
      - in: "偵測"
        out: "on"
      - in: "正常"
        out: "off"

  bs_cold_states:
    values:
      - in: "冷"
        out: "on"
      - in: "正常"
        out: "off"

  bs_connectivity_states:
    values:
      - in: "連線"
        out: "on"
      - in: "斷線"
        out: "off"

  bs_door_states:
    values:
      - in: "(開啟|打開)"
        out: "on"
      - in: "(關閉|關上)"
        out: "off"

  bs_garage_door_states:
    values:
      - in: "(開啟|打開)"
        out: "on"
      - in: "(關閉|關上)"
        out: "off"

  bs_gas_states:
    values:
      - in: "偵測"
        out: "on"
      - in: "正常"
        out: "off"

  bs_heat_states:
    values:
      - in: "熱"
        out: "on"
      - in: "正常"
        out: "off"

  bs_light_states:
    values:
      - in: "偵測"
        out: "on"
      - in: "無光線"
        out: "off"

  bs_lock_states:
    values:
      - in: "解鎖"
        out: "on"
      - in: "上鎖"
        out: "off"

  bs_moisture_states:
    values:
      - in: "潮濕"
        out: "on"
      - in: "乾燥"
        out: "off"

  bs_motion_states:
    values:
      - in: "偵測"
        out: "on"
      - in: "正常"
        out: "off"

  bs_occupancy_states:
    values:
      - in: "偵測"
        out: "on"
      - in: "正常"
        out: "off"

  bs_opening_states:
    values:
      - in: "打開"
        out: "on"
      - in: "關上"
        out: "off"

  bs_plug_states:
    values:
      - in: "插上"
        out: "on"
      - in: "拔除"
        out: "off"

  bs_power_states:
    values:
      - in: "供電"
        out: "on"
      - in: "未供電"
        out: "off"

  bs_presence_states:
    values:
      - in: "(在家|在場|有人)"
        out: "on"
      - in: "(離家|不在場|沒人)"
        out: "off"

  bs_problem_states:
    values:
      - in: "已偵測"
        out: "on"
      - in: "正常"
        out: "off"

  bs_running_states:
    values:
      - in: "(執行中|運作中|運轉中)"
        out: "on"
      - in: "(未執行|停機)"
        out: "off"

  bs_safety_states:
    values:
      - in: "不安全"
        out: "on"
      - in: "安全"
        out: "off"

  bs_smoke_states:
    values:
      - in: "偵測"
        out: "on"
      - in: "正常"
        out: "off"

  bs_sound_states:
    values:
      - in: "偵測"
        out: "on"
      - in: "正常"
        out: "off"

  bs_tamper_states:
    values:
      - in: "(已偵測|已修改)"
        out: "on"
      - in: "正常"
        out: "off"

  bs_update_states:
    values:
      - in: "有更新"
        out: "on"
      - in: "(已最新|最新)"
        out: "off"

  bs_vibration_states:
    values:
      - in: "(已偵測|震動)"
        out: "on"
      - in: "(正常|無震動)"
        out: "off"

  bs_window_states:
    values:
      - in: "(開啟|打開)"
        out: "on"
      - in: "(關閉|關上)"
        out: "closed"

expansion_rules:
  name: "{name}[的]"
  area: "{area}[的]"
  let: "[把|將]"
  all: "(全部|所有)[的]"
  what_is: "是什麼"
  how_many_is: "(是多少|有多少|有幾個)"
  brightness: "[百分之] {brightness}[ ][%|趴]"
  to: "(為|到|成|至)"
  set_to: "(設|設定|設置|調|調整|變更)(為|到|成|至)"
  turn_on: "(打開|開|開啟)"
  turn_off: "(關|關掉|關閉|關上)"
  open: "(打開|開啟|開)"
  close: "(關|關閉|關上)"
  light: "(燈|燈光|照明|桌燈|檯燈|床頭燈|壁燈|吸頂燈|崁燈|嵌燈)[的]"
  fan: "(電扇|電風扇|風扇|循環扇|吊扇|壁掛扇|壁扇|掛扇)"
  temp: "溫度"
  temperature: "{temperature}度"
  turn: "(設|設定|設置|調|調整|變更)(為|到|成|至)"
  window: "(窗戶|窗簾|捲簾|羅馬簾|百葉窗)"
  which: "[有|有沒有]哪[一](個|些|扇|盞|道)"
  set: "(設|設定|設置|調|調整|變更 )"
  how_many: "(是多少|有多少|有幾個)"
  door: "(門|大門)"
  switch: "(開關|電源|插座|總開關|燈光)"
skip_words:
  - "請"
  - "請問"
  - "謝謝"
  - "幫我"
  - "告訴我"
  - "？"
