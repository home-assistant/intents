language: ro
intents:
  HassGetState:
    data:
      # https://www.home-assistant.io/integrations/person/
      - sentences:
          - "unde <este> <name>"
          - "unde-i <name>"
        response: where
        requires_context:
          domain: person
        slots:
          domain: person

      - sentences:
          - "(<name>;<este> acas(ă|a))"
        response: one_yesno
        requires_context:
          domain: person
        slots:
          domain: person
          state: home
      - sentences:
          - "(<name>;<este> [<la>] {zone:state})"
        response: one_yesno
        requires_context:
          domain: person
        slots:
          domain: person

      - sentences:
          - "<este> cineva acas(ă|a)"
        response: any
        slots:
          domain: person
          state: home
      - sentences:
          - "<este> cineva [<la>] {zone:state}"
        response: any
        slots:
          domain: person

      - sentences:
          - "<este> (acas(ă|a);toat(ă|a) lumea)"
          - "toat(ă|a) lumea <este> acas(ă|a)"
          - "sunt[em] (acas(ă|a);(to(ț|t)i|cu to(ț|t)ii))"
        response: all
        slots:
          domain: person
          state: home
      - sentences:
          - "<este> ([<la>] {zone:state};toat(ă|a) lumea)"
          - "toat(ă|a) lumea <este> [<la>] {zone:state}"
          - "sunt[em] ([<la>] {zone:state};(to(ț|t)i|cu to(ț|t)ii))"
        response: all
        slots:
          domain: person

      - sentences:
          - "cine <este> acas(ă|a)"
        response: which
        slots:
          domain: person
          state: home
      - sentences:
          - "cine <este> [<la>] {zone:state}"
        response: which
        slots:
          domain: person

      - sentences:
          - "<cate> (persoane|oameni) sunt acas(ă|a)"
        response: how_many
        slots:
          domain: person
          state: home
      - sentences:
          - "<cate> (persoane|oameni) sunt [<la>] {zone:state}"
        response: how_many
        slots:
          domain: person
