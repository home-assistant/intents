          - "<inchide> <name> [[<din>] <area>]"
        requires_context:
          domain: cover
        response: cover
      - sentences:
          - "<inchide> [toate] <usa> [<din>] <area>"
        slots:
          device_class: door
          domain: cover
        response: doors_area
      - sentences:
          - "<inchide> [toate] <fereastra> [<din>] <area>"
        slots:
          device_class: window
          domain: cover
        response: windows_area
      - sentences:
          - "<inchide> [toate] <jaluzelele> [<din>] <area>"
        slots:
