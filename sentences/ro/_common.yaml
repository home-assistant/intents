lists:
  # Attributes
  color:
    values:
      - in: "alb"
        out: "white"
      - in: "negru"
        out: "black"
      - in: "ro(ș|s)u"
        out: "red"
      - in: "(portocaliu|oranj)"
        out: "orange"
      - in: "galben"
        out: "yellow"
      - in: "verde"
        out: "green"
      - in: "(albastru|bleu)"
        out: "blue"
      - in: "(lila|violet|purpuriu|mov)"
        out: "purple"
      - in: "maro"
        out: "brown"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  brightness_min_max:
    values:
      - in: "<maximum>"
        out: 100
      - in: "<jumatate>"
        out: 50
      - in: "<minimum>"
        out: 1
  temperature:
    range:
      type: "temperature"
      from: -100
      to: 100
  temperature_unit:
    values:
      - "celsius"
      - in: "c"
        out: "celsius"
      - "fahrenheit"
      - in: "f"
        out: "fahrenheit"

  # Generic domain
  on_off_states_singular:
    values:
      - in: "<pornit>"
        out: "on"
      - in: "<oprit>"
        out: "off"
  on_off_states_plural:
    values:
      - in: "<pornite>"
        out: "on"
      - in: "<oprite>"
        out: "off"
  on_off_domains_singular:
    values:
      - in: "<lumina>"
        out: "light"
      - in: "<ventilatorul>"
        out: "fan"
      - in: "<intrerupatorul>"
        out: "switch"
  on_off_domains_plural:
    values:
      - in: "<luminile>"
        out: "light"
      - in: "<ventilatoarele>"
        out: "fan"
      - in: "<intrerupatoarele>"
        out: "switch"

  # Cover domain
  cover_states_singular:
    values:
      - in: "<deschis>"
        out: "open"
      - in: "<inchis>"
        out: "closed"
      - in: "(î|i)n curs de (deschidere|ridicare)"
        out: "opening"
      - in: "(î|i)n curs de (inchidere|coborâre)"
        out: "closing"
  cover_states_plural:
    values:
      - in: "<deschise>"
        out: "open"
      - in: "<inchise>"
        out: "closed"
      - in: "(î|i)n curs de (deschidere|ridicare)"
        out: "opening"
      - in: "(î|i)n curs de (inchidere|coborâre)"
        out: "closing"
  cover_classes_singular:
    values:
      - in: "copertin(ă|a)"
        out: "awning"
      - in: "jaluzea[ua]"
        out: "blind"
      - in: "perdea[ua]"
        out: "curtain"
      - in: "<usa>"
        out: "door"
      - in: "u(ș|s)a (de la garaj|garajului)"
        out: "garage"
      - in: "<poarta>"
        out: "gate"
      - in: "draperi(e|a)"
        out: "shade"
      - in: "(rulou[l]|oblon[ul])"
        out: "shutter"
      - in: "<fereastra>"
        out: "window"
  cover_classes_plural:
    values:
      - in: "copertine[le]"
        out: "awning"
      - in: "jaluzele[le]"
        out: "blind"
      - in: "perdele[le]"
        out: "curtain"
      - in: "<usile>"
        out: "door"
      - in: "u(ș|s)ile (de la garaj|garajului)"
        out: "garage"
      - in: "<portile>"
        out: "gate"
      - in: "draperii[le]"
        out: "shade"
      - in: "(rulouri[le]|obloane[le])"
        out: "shutter"
      - in: "<ferestrele>"
        out: "window"

  # Lock domain
  lock_states_singular:
    values:
      - in: "<incuiat>"
        out: "locked"
      - in: "<descuiat>"
        out: "unlocked"
  lock_states_plural:
    values:
      - in: "<incuiate>"
        out: "locked"
      - in: "<descuiate>"
        out: "unlocked"

  # Binary sensor domain

  bs_detection_states_singular:
    values:
      - in: "<detectat>"
        out: "on"
      - in: "<nedetectat>"
        out: "off"
  bs_detection_states_plural:
    values:
      - in: "<detectate>"
        out: "on"
      - in: "<nedetectate>"
        out: "off"
  bs_detection_states_active:
    values:
      - in: "(detecteaz(ă|a)|simt[e]|indic(ă|a))"
        out: "on"
      - in: "a[u] (detectat|sim(ț|t)it|indicat)"
        out: "on"
      - in: "nu (detecteaz(ă|a)|simt[e]|indic(ă|a))"
        out: "off"
      - in: "nu a[u] (detectat|sim(ț|t)it|indicat)"
        out: "off"

  bs_battery_states_singular:
    values:
      - in: "descarcat(ă|a)"
        out: "on"
      - in: "(normal(ă|a)|încărcată|incarcata)"
        out: "off"
  bs_battery_states_plural:
