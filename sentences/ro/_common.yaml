      - in: "la (încă|inca)rca(re|t)"
        out: "on"
      - in: "(în curs de descărcare|in curs de descarcare)"
        out: "off"
  bs_battery_charging_states_passive:
    values:
      - in: "se (încarcă|incarca)"
