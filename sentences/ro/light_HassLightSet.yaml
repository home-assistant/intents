        response: color
      - sentences:
          - "[<seteaza>] <name> [<in> | la] [<culoarea>] {color}"
        requires_context:
          domain: light
        response: color
      - sentences:
          - "[<seteaza>] [<culoarea>] [<din>] <area> [<in> | la] [<culoarea>] {color}"
          - "[<seteaza>] <culoarea> [<in> | la] {color} [<din>] <area>"
          - "[<seteaza>] [<in> | la] {color} [<culoarea>] [<din>] <area>"
        response: color
