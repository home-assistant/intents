language: zh-cn
intents:
  HassMediaUnpause:
    data:
      - sentences:
          - "((<unpause>)<name>)"
          - "<name>((<unpause>))"
        requires_context:
          domain: media_player

      - sentences:
          - "<unpause>"
        requires_context:
          area:
            slot: true

      - sentences:
          - "<unpause> <area> [ [<the>| <my>](music|[tv ]show[s]|media[ player[s]]) ]"
          - "<area> <unpause>  [ [<the>| <my>](music|[tv ]show[s]|media[ player[s]]) ]"
