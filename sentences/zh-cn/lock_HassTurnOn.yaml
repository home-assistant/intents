      - sentences:
          - "关(闭|上)[<area>]{name}[[的]锁]"
          - "[<let>][<area>]{name}[[的]锁](关(闭|上)|上锁)"
        requires_context:
          domain: lock
        response: lock

      - sentences:
          - "关(闭|上)<area>[<all>][门]锁"
