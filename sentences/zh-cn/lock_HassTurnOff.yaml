language: zh-cn
intents:
  HassTurnOff:
    data:
      - sentences:
          - "[打|解]开[<area>]{name}[[的]锁]"
          - "[<let>][<area>]{name}[[的]锁](打开|解锁)"
        requires_context:
          domain: lock
        response: lock

      - sentences:
          - "[打|解]开<area>[<all>][门]锁"
          - "[<let>]<area>[<all>][门]锁[都](打开|解锁)"
          - "{area}(开|解)锁"
        slots:
          domain: lock
        response: lock
