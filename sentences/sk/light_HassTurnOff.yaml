language: "sk"
intents:
  HassTurnOff:
    data:
      - sentences:
          - "<turn_off_light> {name}"
        requires_context:
          domain: light
        slots:
          domain: light
        response: light

      - sentences:
          - "(<turn_off>|<turn_off_light>) (svetlo|lampu) <area>"
        slots:
          domain: light
        response: "light"

      - sentences:
          - "(<turn_off>|<turn_off_light>) [(všetky|všetko)] [(svetlá|osvetlenie|lampy)] <area>"
        slots:
          domain: light
          name: all
        response: "lights_area"

      # satellite
      - sentences:
          - "<turn_off_light>"
          - "(<turn_off>|<turn_off_light>) (svetlo|lampu)"
          - "(<turn_off>|<turn_off_light>) [(všetky|všetko)] (svetlá|osvetlenie|lampy)"
        slots:
          domain: light
        requires_context:
          area:
            slot: true
        response: "lights_area"
