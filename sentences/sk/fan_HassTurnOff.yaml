language: sk
intents:
  HassTurnOff:
    data: # predpriprava na buduce rozsirenie rozdielu jedneho konktretneho vetraka, rekuperacie a vsetkych vetrakov,
      # chyba doplnit nastavenie rychlosti vetraku
      - sentences:
          - "<turn_off> (ventilátor|vetrák) <area>"
        slots:
          domain: "fan"
        response: "fan"
      - sentences:
          - "<turn_off> ( ventiláciu|vetranie) <area>"
        slots:
          domain: "fan"
          name: "all"
        response: "fans_ventilation"
      - sentences:
          - "<turn_off> [(všetky|všetko)] (ventilátory|vetráky|ventiláciu|vetranie) <area>"
        slots:
          domain: "fan"
          name: "all"
        response: "fans_area"
