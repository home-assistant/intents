    feature_not_supported: "すみません、リクエストされた機能をサポートしていません。"

lists:
  # Available colors for light control
  color:
    values:
      - in: "白"
        out: "white"
      - in: "黒"
        out: "black"
      - in: "赤"
        out: "red"
      - in: "(オレンジ|橙)"
        out: "orange"
      - in: "黄色"
        out: "yellow"
      - in: "緑"
        out: "green"
      - in: "青"
        out: "blue"
      - in: "(紫|パープル)"
        out: "purple"
      - in: "茶色"
        out: "brown"
      - in: "ピンク"
        out: "pink"

  # Brightness percentage (0-100%)
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100

  # Brightness level keywords (max/min)
  brightness_level:
    values:
      - in: (最大|最高)
        out: 100
      - in: (最小|最低)
        out: 1

  # Device names (wildcard)
  name:
    wildcard: true

  # Area names (wildcard)
  area:
    wildcard: true

expansion_rules:
  name: "{name}"
  area: "{area}"
  # Light-related words
  lights: "(ライト|照明|電気)"
  # Percentage indicators
  percent: "(%|パーセント)"
  # Brightness with optional percentage
  brightness: "{brightness}[<percent>]"
  # Setting/changing commands
  set: "(設定し|変更し|調整し)(て|なさい|てください)"
  # Turn off commands
  turn_off: "(消し(て|なさい|てください)|消灯し(て|なさい|てください)|オフにし(て|なさい|てください)|停止し(て|なさい|てください))"
  # Turn on commands
  turn_on: "(点け(て|る|ろ|なさい|てください)|点灯し(て|なさい|てください)|オンにし(て|なさい|てください)|起動し(て|なさい|てください))"
  # All/every quantifiers
  all: "(全ての|すべての|全部の)"
