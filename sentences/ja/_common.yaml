    no_floor: "すみません、{{ floor }}というフロアが見つかりません"
    no_domain: |
      {% set translations = {
        "button": "ボタン",
        "camera": "カメラ",
        "input_button": "入力ボタン",
        "alarm_control_panel": "アラーム",
        "automation": "オートメーション",
        "fan": "ファン",
        "climate": "エアコン",
        "humidifier": "加湿器",
        "input_boolean": "スイッチ",
        "siren": "サイレン",
        "water_heater": "給湯器",
        "light": "照明",
        "switch": "スイッチ",
        "script": "スクリプト",
