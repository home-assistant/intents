      # Ozone
      - sentences:
          - "<hvad_er_class_af_navn>"
        response: one
        requires_context:
          domain: sensor
          device_class: ozone
        slots:
          domain: sensor
          device_class: ozone
        expansion_rules:
          class: "(ozon|O3)[ |-]<koncentration>"

      # PM1
      - sentences:
          - "<hvad_er_class_af_navn>"
        response: one
        requires_context:
          domain: sensor
          device_class: pm1
        slots:
          domain: sensor
          device_class: pm1
        expansion_rules:
          class: "(<koncentration> af PM1 [partikler]|PM1[ |-][partikel[er]][ |-]<koncentration>)"

      # PM2.5
      - sentences:
          - "<hvad_er_class_af_navn>"
        response: one
        requires_context:
          domain: sensor
          device_class: pm25
        slots:
          domain: sensor
          device_class: pm25
        expansion_rules:
          class: "(<koncentration> af PM2.5 [partikler]|PM2.5[ |-][partikel[er]][ |-]<koncentration>)"

      # PM10
      - sentences:
          - "<hvad_er_class_af_navn>"
        response: one
        requires_context:
          domain: sensor
          device_class: pm10
        slots:
          domain: sensor
          device_class: pm10
        expansion_rules:
          class: "(<koncentration> af PM10 [partikler]|PM10[ |-][partikel[er]][ |-]<koncentration>)"

      # Power factor
      - sentences:
          - "<hvad_er_class_af_navn>"
        response: one
        requires_context:
          domain: sensor
          device_class: power_factor
        slots:
          domain: sensor
          device_class: power_factor
        expansion_rules:
          class: "effektfaktor[en]"

      # Power
      - sentences:
          - "<hvad_er_class_af_navn>"
        response: one
        requires_context:
          domain: sensor
          device_class: power
        slots:
          domain: sensor
          device_class: power
        expansion_rules:
          class: "effekt[en]"

      # Precipitation
      - sentences:
          - "<hvad_er_class_af_navn>"
        response: one
        requires_context:
          domain: sensor
          device_class: precipitation
        slots:
          domain: sensor
          device_class: precipitation
        expansion_rules:
          class: "[akkumulere[t|de]] <nedbør>[s][ |-][niveau|mængde]"

      # Precipitation intensity
      - sentences:
          - "<hvad_er_class_af_navn>"
        response: one
        requires_context:
          domain: sensor
          device_class: precipitation_intensity
        slots:
          domain: sensor
          device_class: precipitation_intensity
        expansion_rules:
          class: "<nedbør>[s][ |-](intensitet[en]|rate[n])"

      # Pressure
      - sentences:
          - "<hvad_er_class_af_navn>"
        response: one
        requires_context:
          domain: sensor
          device_class: pressure
        slots:
          domain: sensor
          device_class: pressure
        expansion_rules:
          class: "tryk[ket]"

      # Reactive power
      - sentences:
          - "<hvad_er_class_af_navn>"
        response: one
        requires_context:
          domain: sensor
          device_class: reactive_power
        slots:
