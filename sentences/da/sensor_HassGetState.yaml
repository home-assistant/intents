          device_class: sulphur_dioxide
        slots:
          domain: sensor
          device_class: sulphur_dioxide
        expansion_rules:
          class: "(svovldioxid|SO2)[ |-]<koncentration>"

      # Temperature
      - sentences:
          - "<hvad_er_class_af_navn>"
        response: one
        requires_context:
          domain: sensor
          device_class: temperature
        slots:
          domain: sensor
          device_class: temperature
        expansion_rules:
          class: "<temperaturen>"

      # Skipping Timestamp

      # Volatile organic compounds
      - sentences:
          - "<hvad_er_class_af_navn>"
        response: one
        requires_context:
          domain: sensor
          device_class: volatile_organic_compounds
        slots:
          domain: sensor
          device_class: volatile_organic_compounds
        expansion_rules:
          class: "<koncentration> af (VOC[er]|[flygtige] organiske forbindelser)"

      # Volatile organic compounds
      - sentences:
          - "<hvad_er_class_af_navn>"
        response: one
        requires_context:
          domain: sensor
          device_class: volatile_organic_compounds_parts
        slots:
          domain: sensor
          device_class: volatile_organic_compounds_parts
        expansion_rules:
          class: "<koncentration> af (VOC[er]|[flygtige] organiske forbindelser)"

      # Voltage
      - sentences:
          - "<hvad_er_class_af_navn>"
        response: one
        requires_context:
          domain: sensor
          device_class: voltage
        slots:
          domain: sensor
          device_class: voltage
        expansion_rules:
          class: "(spænding[en]|spændingsfald[et])"

      # Volume
      - sentences:
          - "<hvad_er_class_af_navn>"
        response: one
        requires_context:
          domain: sensor
