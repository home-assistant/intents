          device_class: speed
        slots:
          domain: sensor
          device_class: speed
        expansion_rules:
          class: "(hastighed|fart)[en]"

      # Sulphur dioxide
      - sentences:
          - "<hvad_er_class_af_navn>"
        response: one
        requires_context:
