      # Wind speed
      - sentences:
          - "<hvad_er_class_af_navn>"
        response: one
        requires_context:
          domain: sensor
          device_class: wind_speed
        slots:
          domain: sensor
          device_class: wind_speed
        expansion_rules:
          class: "[vind]hastighed[en]"
