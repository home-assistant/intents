language: da
intents:
  HassGetState:
    data:
      # https://www.home-assistant.io/integrations/sensor/
      # Apparent power
      - sentences:
          - "<hvad_er_class_af_navn>"
        response: one
        requires_context:
          domain: sensor
          device_class: apparent_power
        slots:
          domain: sensor
          device_class: apparent_power
        expansion_rules:
          class: "tilsyneladende effekt"

      # AQI
      - sentences:
          - "<hvad_er_class_af_navn>"
        response: one
        requires_context:
          domain: sensor
          device_class: aqi
        slots:
          domain: sensor
          device_class: aqi
        expansion_rules:
          class: "(AQI|air quality index|luftkvalitetsindeks[et])"

      # Atmospheric pressure
      - sentences:
          - "<hvad_er_class_af_navn>"
        response: one
        requires_context:
          domain: sensor
          device_class: atmospheric_pressure
        slots:
          domain: sensor
          device_class: atmospheric_pressure
        expansion_rules:
          class: "(atmosfærisk [luft]|luft)tryk[ket]"

      # Battery
      - sentences:
          - "<hvad_er_class_af_navn>"
          - "hvor meget (batteri|strøm) (har <navn> tilbage|er der tilbage i <navn>)"
        response: one
        requires_context:
          domain: sensor
          device_class: battery
        slots:
          domain: sensor
          device_class: battery
        expansion_rules:
          class: "[tilbageværende] batteri[niveau[et]]"

      # CO2
      - sentences:
          - "<hvad_er_class_af_navn>"
        response: one
        requires_context:
          domain: sensor
          device_class: carbon_dioxide
        slots:
          domain: sensor
          device_class: carbon_dioxide
        expansion_rules:
          class: "(kuldioxid|CO2)[( |-)]<koncentration>"

      # CO
      - sentences:
          - "<hvad_er_class_af_navn>"
        response: one
        requires_context:
          domain: sensor
          device_class: carbon_monoxide
        slots:
          domain: sensor
          device_class: carbon_monoxide
        expansion_rules:
          class: "(kulilte|CO)[( |-)]<koncentration>"

      # Current
      - sentences:
          - "<hvad_er_class_af_navn>"
        response: one
        requires_context:
          domain: sensor
          device_class: current
        slots:
          domain: sensor
          device_class: current
        expansion_rules:
          class: "[elektrisk] strøm[men][styrke][n]"

      # Data rate
      - sentences:
          - "<hvad_er_class_af_navn>"
        response: one
        requires_context:
          domain: sensor
          device_class: data_rate
        slots:
          domain: sensor
          device_class: data_rate
        expansion_rules:
          class: "[(download|upload|data)] hastighed[en]"

      # Data size
      - sentences:
          - "<hvad_er_class_af_navn>"
        response: one
        requires_context:
          domain: sensor
          device_class: data_size
        slots:
          domain: sensor
          device_class: data_size
        expansion_rules:
          class: "([data]størrelse|(mængde|størrelse)[n] (af|på) data[et|ene])"

      # Date
      - sentences:
          - "<hvad_er_class_af_navn>"
          - "hvornår (er|var) <navn>"
        response: one
        requires_context:
          domain: sensor
          device_class: date
        slots:
          domain: sensor
          device_class: date
        expansion_rules:
          class: "[kalender]dato[en]"

      # Distance
      - sentences:
          - "<hvad_er_class_af_navn>"
        response: one
        requires_context:
          domain: sensor
          device_class: distance
        slots:
          domain: sensor
          device_class: distance
        expansion_rules:
          class: "(distance|afstand|kilometer(stand|tæller))"

      # Duration
      - sentences:
          - "<hvad_er_class_af_navn>"
        response: one
        requires_context:
          domain: sensor
          device_class: duration
        slots:
          domain: sensor
          device_class: duration
        expansion_rules:
          class: "varighed"

      # Energy
      - sentences:
          - "<hvad_er_class_af_navn>"
        response: one
        requires_context:
          domain: sensor
          device_class: energy
        slots:
          domain: sensor
          device_class: energy
        expansion_rules:
          class: "[mængden af] energi"

      # Energy storage
      - sentences:
          - "<hvad_er_class_af_navn>"
        response: one
        requires_context:
          domain: sensor
          device_class: energy_storage
        slots:
          domain: sensor
          device_class: energy_storage
        expansion_rules:
          class: "[total] [mængde[n] [af]] [(lagret|gemt)] energi"

      # Skipping enum

      # Frequency
      - sentences:
          - "<hvad_er_class_af_navn>"
        response: one
        requires_context:
          domain: sensor
          device_class: frequency
        slots:
          domain: sensor
          device_class: frequency
        expansion_rules:
          class: "frekvens[en]"

      # Gas
      - sentences:
          - "<hvad_er_class_af_navn>"
        response: one
        requires_context:
          domain: sensor
          device_class: gas
        slots:
          domain: sensor
          device_class: gas
        expansion_rules:
          class: "[total] [mængde[n]] [af] gas[volumen]"

      # Humidity
      - sentences:
          - "<hvad_er_class_af_navn>"
        response: one
        requires_context:
          domain: sensor
          device_class: humidity
        slots:
          domain: sensor
          device_class: humidity
        expansion_rules:
          class: "[relativ[e]] [luft]fugtighed"

      # Illuminance
      - sentences:
          - "<hvad_er_class_af_navn>"
        response: one
        requires_context:
          domain: sensor
          device_class: illuminance
        slots:
          domain: sensor
          device_class: illuminance
        expansion_rules:
          class: "lys[styrke][ niveau]"

      # Irradiance
      - sentences:
          - "<hvad_er_class_af_navn>"
        response: one
        requires_context:
          domain: sensor
          device_class: irradiance
        slots:
          domain: sensor
          device_class: irradiance
        expansion_rules:
          class: "[mængde[n] af] [be]strålings(energi|niveau|styrke)"

      # Moisture
      - sentences:
          - "<hvad_er_class_af_navn>"
        response: one
        requires_context:
          domain: sensor
          device_class: moisture
        slots:
          domain: sensor
          device_class: moisture
        expansion_rules:
          class: "[relativ[e]] (fugtighed|(vand|fugt)[ ][mængde[n]|indhold[et]])"

      # Monetary
      - sentences:
          - "<hvad_er_class_af_navn>"
        response: one
        requires_context:
          domain: sensor
          device_class: monetary
        slots:
          domain: sensor
          device_class: monetary
        expansion_rules:
          class: "pris[en]"

      # Nitrogen dioxide
      - sentences:
          - "<hvad_er_class_af_navn>"
        response: one
        requires_context:
          domain: sensor
          device_class: nitrogen_dioxide
        slots:
          domain: sensor
          device_class: nitrogen_dioxide
        expansion_rules:
          class: "(nitrogendioxid|kvælstofdioxid|NO2)[ |-]<koncentration>"

      # Nitrogen monoxide
      - sentences:
          - "<hvad_er_class_af_navn>"
        response: one
        requires_context:
          domain: sensor
          device_class: nitrogen_monoxide
        slots:
          domain: sensor
          device_class: nitrogen_monoxide
        expansion_rules:
          class: "(nitrogenmonoxid|kvælstofmonoxid|NO)[ |-]<koncentration>"

      # Nitrous oxide
      - sentences:
          - "<hvad_er_class_af_navn>"
        response: one
        requires_context:
          domain: sensor
