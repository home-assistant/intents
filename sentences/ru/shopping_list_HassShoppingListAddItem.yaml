language: ru
intents:
  HassShoppingListAddItem:
    data:
      - sentences:
          - "добав(ить|ь) <item> в [мой] список покупок"
          - "нужно купить <item> "
        response: item_added
        expansion_rules:
          # Accusative case, e. g. "картошку"
          item: "{shopping_list_item:item}"
