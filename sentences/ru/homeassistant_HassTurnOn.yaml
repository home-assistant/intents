language: ru
intents:
  HassTurnOn:
    data:
      - sentences:
          - <turn_on> <name>
      - sentences:
          - <open> <name>
        response: cover
      - sentences:
          - <open> <name> <area>
        response: cover_area
      - sentences:
          - <open> [дверь] гараж[а]
          - <open> гаражную дверь
        response: cover
        slots:
          device_class: garage
          domain: cover
      - sentences:
          - <open> (штор(ы|у)|занавеск(и|у)|жалюзи) <area>
        response: cover_area
        slots:
          device_class:
            - blind
            - curtain
            - shutter
          domain: cover
