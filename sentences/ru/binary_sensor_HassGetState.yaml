language: ru
intents:
  HassGetState:
    data:
      # https://www.home-assistant.io/integrations/binary_sensor/
      # Battery
      - sentences:
          - "[батаре[йк](я|и|a)] [у ]<name> {bs_battery_states:state} [<area>]"
          - "{bs_battery_states:state}[ ли] [батаре[йк](я|и|a)] [у ]<name> [<area>]"
