        slots:
          domain: binary_sensor
          device_class: battery

      - sentences:
          - "все[ ли] батаре[йк]и {bs_battery_states:state} [<area>]"
        response: all
        slots:
          domain: binary_sensor
          device_class: battery

      - sentences:
          - "как(ая|ие)[ из] батаре[йк](я|и|a|й|ек) {bs_battery_states:state} [<area>]"
        response: which
        slots:
          domain: binary_sensor
          device_class: battery

      - sentences:
