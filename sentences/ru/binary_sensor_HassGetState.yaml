        requires_context:
          domain: binary_sensor
          device_class: battery
        slots:
          domain: binary_sensor
          device_class: battery

      - sentences:
          - "есть[ ли] [как(ая|ие)-(нибудь|либо)] {bs_battery_states:state} батаре[йк](я|и|a) [<area>]"
          - "как(ая|ие)-(нибудь|либо) батаре[йк](я|и|a) {bs_battery_states:state} [<area>]"
