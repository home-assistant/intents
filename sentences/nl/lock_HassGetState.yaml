language: nl
intents:
  HassGetState:
    data:
      - sentences:
          - "(Is|Staat|Zit) [<in> <area>] [de [huidige] [(status|staat|stand) van]] <name> [<in> <area>] {lock_states:state} [<in> <area>]"
        response: one_yesno
        requires_context:
          domain: lock
        slots:
          domain: lock

      - sentences:
          - (Zijn|Is|Staan|Staat|Zit|Zitten) er [<in> <area>] <slot> [<in> <area>] {lock_states:state} [<in> <area>]
        response: any
        slots:
          domain: lock

      - sentences:
          - (Zijn|Is|Staan|Staat|Zit|Zitten) [<in> <area>] [overal|alle] <slot> [<in> <area>] {lock_states:state} [<in> <area>]
          - (Zijn|Is|Staan|Staat|Zit|Zitten) [<in> <area>] [overal|alle] [de] deur[en] [<in> <area>] {door_lock_states:state} [<in> <area>]
        response: all
        slots:
          domain: lock

      - sentences:
          - Welk[e] <slot> [<in> <area>] <is> [<in> <area>] {lock_states:state} [<in> <area>]
          - Welk[e] deur[en] [<in> <area>] <is> [<in> <area>] {door_lock_states:state} [<in> <area>]
        response: which
        slots:
          domain: lock

      - sentences:
          - Hoe[ ]veel <slot> <is> [er] [<in> <area>] {lock_states:state} [<in> <area>]
          - Hoe[ ]veel deur[en] <is> [er] [<in> <area>] {door_lock_states:state} [<in> <area>]
        response: how_many
        slots:
          domain: lock
