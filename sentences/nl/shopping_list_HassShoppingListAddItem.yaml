language: "nl"
intents:
  HassShoppingListAddItem:
    data:
      - sentences:
          - zet <item> op <my_list>
          - voeg <item> toe (aan|op) <my_list>
          - voeg <item> aan <my_list> toe
        response: item_added
        expansion_rules:
          my_list: "[mijn|m'n|ons|onze|de|het] [boodschappen[ ]]lijst[je]"
          item: "{shopping_list_item:item}"
