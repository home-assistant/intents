language: nl
intents:
  HassTurnOn:
    data:
      - sentences:
          - "[<doe>] <name> [<naar>] aan [willen | kunnen] [zetten]"
          - "schakel <name> [<naar>] in"
      - sentences:
          - "open <name>"
          - "[<doe>] <name> <open> [willen | kunnen] [zetten]"
        response: "cover"
      - sentences:
          - "open <name> [in|op] <area>"
          - "[<doe> ]<name> (<open> [in|op] <area>|[in|op] <area> <open>) [willen | kunnen] [zetten]"
        response: "cover_area"
      - sentences:
          - "open [de] garage [deur]"
          - "[<doe>] [de] garage [deur] [<open>] [willen | kunnen] [zetten]"
        response: "cover"
        slots:
          device_class: garage
          domain: cover
      - sentences:
          - "open <afdekking> [in|op] <area>"
          - "[<doe>] <afdekking> (<open> [in|op] <area>|[in|op] <area> <open>) [willen | kunnen] [zetten]"
        response: cover_area
        slots:
          device_class:
            - "blind"
            - "curtain"
            - "shutter"
          domain: "cover"
