language: nl
intents:
  HassTurnOn:
    data:
      - sentences:
          - <doe> <name> [<naar>] aan
      - sentences:
          - open <name>
          - "[doe | maak] <name> open"
        response: cover
      - sentences:
          - open <name> in <area>
          - "[doe | maak] <name> in <area> open"
        response: cover_area
      - sentences:
          - open [de] garage [deur]
          - (mag | doe) [de] garage [deur] open
        response: cover
        slots:
          device_class: garage
          domain: cover
      - sentences:
          - open [de | het](gordijn | gordijnen | luxaflex | rolluik | rolluiken |
            screen | screens) in <area>
          - (doe | mogen) [de] (gordijnen | rolluiken | screens) open in <area>
          - (doe | mogen) [de] (gordijnen | rolluiken | screens) in <area> open
          - (doe | mag) [de | het] (gordijn | luxaflex | rolluik | screen) open in
            <area>
          - (doe | mag) [de | het] (gordijn | luxaflex | rolluik | screen) in <area>
            open
        response: cover_area
        slots:
          device_class:
            - blind
            - curtain
            - shutter
          domain: cover
