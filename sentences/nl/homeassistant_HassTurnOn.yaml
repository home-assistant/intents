language: nl
intents:
  HassTurnOn:
    data:
    - sentences:
      - '[<doe>|<zou>] <name> [<naar>] aan [willen|kunnen] [<doe>]'
      - schakel <name> [<naar>] in
    - sentences:
      - open <name>
      - '[<doe>|<zou>] <name> <open> [willen|kunnen] [<doe>]'
      response: cover
    - sentences:
      - open <name> [in|op] <area>
      - '[<doe> |<zou> ]<name> (<open> [in|op] <area>|[in|op] <area> <open>) [willen|kunnen]
        [<doe>]'
      - <zou> <name> [in|op] <area> (willen|kunnen) <open>
      response: cover_area
