          - "[<would>] <light_name_area> (uit[ ](zetten|doen)|inschakelen)"
        expansion_rules:
          light_name_area: >
            (
              <name>[ ]<fan> <in> <area>
              |<in> <area> <name>[ ]<fan>
              |{area}[ ]<name>[ ]<fan>
            )
        requires_context:
          domain:
            - fan
