          light_name_area: >
            (
              <name>[ ]<switch> <in> <area>
              |<in> <area> <name>[ ]<switch>
              |{area}[ ]<name>[ ]<switch>
            )
        requires_context:
          domain:
            - switch
      # light
      - sentences:
          - "[<change>] <name>[ ]<fan> [<to>] uit [<in> <area>]"
          - "[<change>] <light_name_area> [<to>] uit"
