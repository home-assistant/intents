language: nl
intents:
  HassTurnOff:
    data:
      - sentences:
          - [<doe>] <name> [<naar>] uit
          - <name> uit
      - sentences:
          - sluit <name>
          - "<doe> <name> dicht"
        response: cover
      - sentences:
          - sluit <name> in <area>
          - "<doe> <name> in <area> dicht"
        response: cover_area
      - sentences:
          - sluit [de] garage [deur]
          - <doe> [de] garage [deur] dicht
        response: cover
        slots:
          device_class: garage
          domain: cover
      - sentences:
          - sluit <afdekking> in <area>
          - <doe> <afdekking> (dicht in <area> | in <area> dicht)
        response: cover_area
        slots:
          device_class:
            - blind
            - curtain
            - shutter
          domain: cover
