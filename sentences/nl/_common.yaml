language: nl
responses:
  errors:
    no_intent: "Sorry, ik snap het niet"
    no_area: "Kan geen {{ area }} vinden"
    no_domain: "{{ area }} heeft geen {{ domain }}"
    no_device_class: "{{ area }} heeft geen {{ device_class }}"
    no_entity: "Kan {{ entity }} niet vinden"
    handle_error: "Er is iets misgegaan"
lists:
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  brightness_level:
    values:
      - in: (max|maximum|maximaal|hoogst[e])
        out: 100
      - in: (min|minimum|minimaal|laagst[e])
        out: 1
  color:
    values:
      - in: "wit"
        out: "white"
      - in: "zwart"
        out: "black"
      - in: "rood"
        out: "red"
      - in: "oranje"
        out: "orange"
      - in: "geel"
        out: "yellow"
      - in: "groen"
        out: "green"
      - in: "blauw"
        out: "blue"
      - in: "paars"
        out: "purple"
      - in: "bruin"
        out: "brown"
      - in: "roze"
        out: "pink"
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - "celsius"
      - in: "c"
        out: "celsius"
      - "fahrenheit"
      - in: "f"
        out: "fahrenheit"
  on_off_states:
    values:
      - in: "aan"
        out: "on"
      - in: "uit"
        out: "off"
  on_off_domains:
    values:
      - in: (lamp[en]|licht[en]|verlichting)
        out: light
      - in: fan[s]
        out: fan
      - in: schakelaar[s]
        out: switch
  cover_states:
    values:
      - in: "open"
        out: "open"
      - in: "closed"
        out: "closed"
      - in: "(open aan het gaan|aan het (openen|open gaan))"
        out: "opening"
      - in: "(dicht aan het gaan|aan het (dicht gaan|sluiten))"
        out: "closing"
  cover_classes:
    values:
      - in: awning[s]
        out: awning
      - in: blind[s]
        out: blind
      - in: curtain[s]
        out: curtain
      - in: deur[en]
        out: door
      - in: garage[ ]deur[en]
        out: garage
      - in: (hek[ken]|poort[en])
        out: gate
      - in: shade[s]
        out: shade
      - in: shutter[s]
        out: shutter
      - in: (raam|ramen)
        out: window
expansion_rules:
  lamp: "[de|het] (lamp[en]|licht[en]|verlichting)"
  ventilator: "[de] (ventilator[s|en]|fan[s])"
  afdekking: "[de|het] (gordijn[en]|vitrage[s]|jaloezie[ën]|rolluik[en]|screen[s]|luxaflex|scherm[en])"
  name: "[de|het] {name}"
  area: "[de|het] {area}"
  doe: "(zet[ten]|mag|mogen|doe[n]|verander[en]|maak|maken|schakel[en])"
  zou: "(kan|kun[t]|zal|zou) [je|jij|u]"
  naar: "(naar|op)"
  helderheid: "[de] (helderheid|felheid|intensiteit|lichtsterkte)"
  brightness: "{brightness}[%|procent]"
  temperature: "{temperature}[°|graden] [{temperature_unit}]"
  warm: "(warm|heet|koud|koel)"
  open: "(open[en]|omhoog|naar boven|opwaarts)"
  dicht: "(dicht|omlaag|naar beneden|sluiten|neerwaarts)"
skip_words:
  - "alstublieft"
  - "alsjeblieft"
  - "aub"
  - "ajb"
  - "graag"

