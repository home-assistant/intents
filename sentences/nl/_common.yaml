language: nl
responses:
  errors:
    no_intent: "Sorry, ik snap het niet"
    no_area: "Kan geen {{ area }} vinden"
    no_domain: "{{ area }} heeft geen {{ domain }}"
    no_device_class: "{{ area }} heeft geen {{ device_class }}"
    no_entity: "Kan {{ entity }} niet vinden"
    handle_error: "Er is iets misgegaan"

lists:
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  brightness_level:
    values:
      - in: (max|maximum|maximaal|hoogst[e])
        out: 100
      - in: (min|minimum|minimaal|laagst[e])
        out: 1
  color:
    values:
      - in: "wit"
        out: "white"
      - in: "zwart"
        out: "black"
      - in: "rood"
        out: "red"
      - in: "oranje"
        out: "orange"
      - in: "geel"
        out: "yellow"
      - in: "groen"
        out: "green"
      - in: "blauw"
        out: "blue"
      - in: "paars"
        out: "purple"
      - in: "bruin"
        out: "brown"
      - in: "roze"
        out: "pink"
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - "celsius"
      - in: "c"
        out: "celsius"
      - "fahrenheit"
      - in: "f"
        out: "fahrenheit"
  on_off_states:
    values:
      - in: "aan"
        out: "on"
      - in: "uit"
        out: "off"
  on_off_domains:
    values:
      - in: <lamp>
        out: light
      - in: <ventilator>
        out: fan
      - in: <schakelaar>
        out: switch
  cover_states:
    values:
      - in: "(open|geopend)"
        out: "open"
      - in: "(dicht|gesloten)"
        out: "closed"
      - in: "(open aan het gaan|aan het (openen|open gaan))"
        out: "opening"
      - in: "(dicht aan het gaan|aan het (dicht gaan|sluiten))"
        out: "closing"
  cover_classes:
    values:
      - in: "<awning>"
        out: awning
      - in: "<blind>"
        out: blind
      - in: "<curtain>"
        out: curtain
      - in: "<door>"
        out: door
      - in: "<garage>"
        out: garage
      - in: "<gate>"
        out: gate
      - in: "<shade>"
        out: shade
      - in: "<shutter>"
        out: shutter
      - in: "<window>"
        out: window
  lock_states:
    values:
      - in: "(dicht|[op] gesloten|op slot)"
        out: "locked"
      - in: "(open|niet (dicht|[op] gesloten|op slot))"
        out: "unlocked"
  door_lock_states:
    values:
      - in: "op slot"
        out: "locked"
      - in: "niet op slot"
        out: "unlocked"

expansion_rules:
  lamp: "[de|het|een] (lamp[en]|licht[en]|verlichting)"
  ventilator: "[de|een] (ventilator[s|en]|fan[s])"
  schakelaar: "[de|een] (schakelaar[s]|switch[es]|plug[gen])"
  awning: "(luifel[s]|[zonne]scherm[en])"
  blind: "(jaloezie[ën]|luxaflex)"
  curtain: "(gordijn[en]|vitrage[s])"
  door: "deur[en]"
  garage: "garage[ ]deur[en]"
  gate: "(hek[ken]|poort[en])"
  shade: "(screen[s]|rolgordijn[en])"
  shutter: "(rolluik[en]|shutter[s])"
  window: "(raam|ramen)"
  afdekking: "[de|het] (<awning>|<blind>|<curtain>|<door>|<garage>|<gate>|<shade>|<shutter>|<window>)"
  slot: "[de|het|een] ([deur]slot[en])"
  type: (<lamp>|<ventilator>|<afdekking>|<schakelaar>)
  name: "[de|het] {name}"
  area: "[de|het] {area}"
  doe: "(zet[ten]|mag|mogen|doe[n]|verander[en]|maak|maken|schakel[en])"
  zou: "(kan|kun[t]|zal|zou) [je|jij|u]"
  naar: "(naar|op)"
  helderheid: "[de] (helderheid|felheid|intensiteit|lichtsterkte)"
  brightness: "{brightness}[%|procent]"
  temperature: "{temperature}[°|graden] [{temperature_unit}]"
  warm: "(warm|heet|koud|koel)"
  open: "(open[en]|omhoog|naar boven|opwaarts)"
  dicht: "(dicht|omlaag|naar beneden|sluiten|neerwaarts)"
skip_words:
  - "alstublieft"
  - "alsjeblieft"
  - "aub"
  - "ajb"
  - "graag"
