language: nl
intents:
  HassGetState:
    data:
      - sentences:
          - (Is|Staat) [in <area>] <name> [in <area>] {cover_states:state} [in <area>]
        response: one_yesno
        requires_context:
          domain: cover
        slots:
          domain: cover

      - sentences:
          - (Is|Zijn|Staan|Staat) [er] [in <area>|ergens|nog] {cover_classes:device_class} [in <area>] {cover_states:state} [in <area>]
        response: any
        slots:
          domain: cover

      - sentences:
          - Zijn [in <area>] [alle|de] {cover_classes:device_class} [in <area>] {cover_states:state} [in <area>]
        response: all
        slots:
          domain: cover

      - sentences:
          - Welk[e] {cover_classes:device_class} [in <area>] (is|zijn) {cover_states:state} [in <area>]
        response: which
        slots:
          domain: cover

      - sentences:
          - Hoe[ ]veel {cover_classes:device_class} [in <area>] (is|zijn) [er] [in <area>] {cover_states:state} [in <area>]
        response: how_many
        slots:
          domain: cover
