language: nl
intents:
  HassGetState:
    data:
      # https://www.home-assistant.io/integrations/sensor/
      # Apparent power
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: apparent_power
        slots:
          domain: sensor
          device_class: apparent_power
        expansion_rules:
          class: "schijnbaar vermogen"

      # AQI
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: aqi
        slots:
          domain: sensor
          device_class: aqi
        expansion_rules:
          class: "(AQI|lucht[ ]kwaliteit [index])"

      # Atmospheric pressure
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: atmospheric_pressure
        slots:
          domain: sensor
          device_class: atmospheric_pressure
        expansion_rules:
          class: "(atmosferische|lucht)[ ]druk"

      # Battery
      - sentences:
          - "<what_is_the_class_of_name>"
          - "hoe[ ]veel batterij (heeft <name> [nog] [over]|is [er] [nog] [over] in <name>)"
        response: one
        requires_context:
          domain: sensor
          device_class: battery
        slots:
          domain: sensor
          device_class: battery
        expansion_rules:
          class: "[resterend[e]] batterij[[ ]niveau]"

      # CO2
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: carbon_dioxide
        slots:
          domain: sensor
          device_class: carbon_dioxide
        expansion_rules:
          class: "[concentratie] (koolstofdioxide|CO2)|(koolstofdioxide|CO2) (niveau|concentratie)"

      # CO
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: carbon_monoxide
        slots:
          domain: sensor
          device_class: carbon_monoxide
        expansion_rules:
          class: "[concentratie] (koolstofmonoxide|CO)|(koolstofmonoxide|CO) (niveau|concentratie)"

      # Current
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: current
        slots:
          domain: sensor
          device_class: current
        expansion_rules:
          class: "[hoeveelheid] [electrische] spanning"

      # Data rate
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: data_rate
        slots:
          domain: sensor
          device_class: data_rate
        expansion_rules:
          class: "[(download|upload|data)] snelheid"

      # Data size
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: data_size
        slots:
          domain: sensor
          device_class: data_size
        expansion_rules:
          class: "([bestand[s]|data] grootte|hoeveelheid [van de] data)"

      # Date
      - sentences:
          - "<what_is_the_class_of_name>"
          - "wanneer ((is|was) [de|het] <name>|zal [de|het] <name> zijn|is het [de|het] <name> geweest)"
        response: one
        requires_context:
          domain: sensor
          device_class: date
        slots:
          domain: sensor
          device_class: date
        expansion_rules:
          class: "[kalender] datum"

      # Distance
      - sentences:
          - "<what_is_the_class_of_name>"
          - "hoe ver is <name> [weg]"
        response: one
        requires_context:
          domain: sensor
          device_class: distance
        slots:
          domain: sensor
          device_class: distance
        expansion_rules:
          class: "afstand"

      # Duration
      - sentences:
          - "<what_is_the_class_of_name>"
          - "hoe lang duurt <name> nog"
        response: one
        requires_context:
          domain: sensor
          device_class: duration
        slots:
          domain: sensor
          device_class: duration
        expansion_rules:
          class: "duur"

      # Energy
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: energy
        slots:
          domain: sensor
          device_class: energy
        expansion_rules:
          class: "[hoeveelheid] energie"

      # Energy storage
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: energy_storage
        slots:
          domain: sensor
          device_class: energy_storage
        expansion_rules:
          class: "[[totale] hoeveelheid [van]] [opgeslagen] energie"

      # Skipping enum

      # Frequency
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: frequency
        slots:
          domain: sensor
          device_class: frequency
        expansion_rules:
          class: "frequentie"

      # Gas
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: gas
        slots:
          domain: sensor
          device_class: gas
        expansion_rules:
          class: "[hoeveelheid] gas[ ][volume]"

      # Humidity
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: humidity
        slots:
          domain: sensor
          device_class: humidity
        expansion_rules:
          class: "[(lucht|atmospherische|relatieve)][ ]vochtigheid"

      # Illuminance
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: illuminance
        slots:
          domain: sensor
          device_class: illuminance
        expansion_rules:
          class: "([hoeveelheid] (verlichting|licht)|(licht|helderheid[s])[ ][niveau|sterkte])"

      # Irradiance
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: irradiance
        slots:
          domain: sensor
          device_class: irradiance
        expansion_rules:
          class: "([hoeveelheid] (irradiantie|bestraling[ssterkte])|irradiantie niveau)"

      # Moisture
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: moisture
        slots:
          domain: sensor
          device_class: moisture
        expansion_rules:
          class: "([relatieve] vocht[[ ]percentage]|(percentage|hoeveelheid) water)"

      # Monetary
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: monetary
        slots:
          domain: sensor
          device_class: monetary
        expansion_rules:
          class: "[hoeveelheid] (geld|cash|kosten|opbrengst|doekoe)"

      # Nitrogen dioxide
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: nitrogen_dioxide
        slots:
          domain: sensor
          device_class: nitrogen_dioxide
        expansion_rules:
          class: "[hoeveelheid] (stikstof[ ]dioxide|NO2)[ ](niveau|concentratie)"

      # Nitrogen monoxide
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: nitrogen_monoxide
        slots:
          domain: sensor
          device_class: nitrogen_monoxide
        expansion_rules:
          class: "[hoeveelheid] (stikstof[ ]monoxide|NO)[ ](niveau|concentratie)"

      # Nitrous oxide
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: nitrous_oxide
        slots:
          domain: sensor
          device_class: nitrous_oxide
        expansion_rules:
          class: "[hoeveelheid] (distikstofmonoxide|N2O)[ ](niveau|concentratie)"

      # Ozone
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: ozone
        slots:
          domain: sensor
          device_class: ozone
        expansion_rules:
          class: "hoeveelheid (ozon|O3)|(ozon|O3) niveau"

      # PM1
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: pm1
        slots:
          domain: sensor
          device_class: pm1
        expansion_rules:
          class_type: "PM1 [deeltjes]|[PM1] fijnstof"
          class: "((hoeveelheid|concentratie) [van] <class_type>|<class_type> [niveau|concentratie])"

      # PM2.5
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: pm25
        slots:
          domain: sensor
          device_class: pm25
        expansion_rules:
          class_type: "PM2.5 [deeltjes]|[PM2.5] fijnstof"
          class: "((hoeveelheid|concentratie) [van] <class_type>|<class_type> [niveau|concentratie])"

      # PM10
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: pm10
        slots:
          domain: sensor
          device_class: pm10
        expansion_rules:
          class_type: "PM10 [deeltjes]|[PM10] fijnstof"
          class: "((hoeveelheid|concentratie) [van] <class_type>|<class_type> [niveau|concentratie])"

      # Power factor
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: power_factor
        slots:
          domain: sensor
          device_class: power_factor
        expansion_rules:
          class: "arbeidsfactor|vermogensfactor"

      # Power
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: power
        slots:
          domain: sensor
          device_class: power
        expansion_rules:
          class: "vermogen"

      # Precipitation
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: precipitation
        slots:
          domain: sensor
          device_class: precipitation
        expansion_rules:
          class: "[hoeveelheid] (neerslag|regen|sneeuw[val]) [niveau|hoeveelheid]"

      # Precipitation intensity
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: precipitation_intensity
        slots:
          domain: sensor
          device_class: precipitation_intensity
        expansion_rules:
          class: "(neerslag|regen|sneeuw[val])[ ]intensiteit"

      # Pressure
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: pressure
        slots:
          domain: sensor
          device_class: pressure
        expansion_rules:
          class: "druk"

      # Reactive power
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: reactive_power
        slots:
          domain: sensor
          device_class: reactive_power
        expansion_rules:
          class: "reactief vermogen|blindvermogen|blindstroom"

      # Signal strength
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: signal_strength
        slots:
          domain: sensor
          device_class: signal_strength
        expansion_rules:
          class: "signaal[ ]sterkte"

      # Sound pressure
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: sound_pressure
        slots:
          domain: sensor
          device_class: sound_pressure
        expansion_rules:
          class: "(geluid[s]|akoestische)[ ]druk"

      # Speed
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: speed
        slots:
          domain: sensor
          device_class: speed
        expansion_rules:
          class: "snelheid"

      # Sulphur dioxide
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: sulphur_dioxide
        slots:
          domain: sensor
          device_class: sulphur_dioxide
        expansion_rules:
          class: "(zwavel[ ]dioxide|SO2) (niveau|concentratie)"

      # Temperature
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: temperature
        slots:
          domain: sensor
          device_class: temperature
        expansion_rules:
          class: "temperatuur"

      # Skipping Timestamp

      # Volatile organic compounds
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: volatile_organic_compounds
        slots:
          domain: sensor
          device_class: volatile_organic_compounds
        expansion_rules:
          class: "[concentratie [van]] (VOC[s]|[vluchtige] organische stof[fen])"

      # Volatile organic compounds
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: volatile_organic_compounds_parts
        slots:
          domain: sensor
          device_class: volatile_organic_compounds_parts
        expansion_rules:
          class: "[concentratie [van]] (VOC[s]|[vluchtige] organische [stof[ ]]deeltjes)"

      # Voltage
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: voltage
        slots:
          domain: sensor
          device_class: voltage
        expansion_rules:
          class: "voltage"

      # Volume
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: volume
        slots:
          domain: sensor
          device_class: volume
        expansion_rules:
          class: "volume|inhoud"

      # Volume storage
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: volume_storage
        slots:
          domain: sensor
          device_class: volume_storage
        expansion_rules:
          class: "[totale|totaal] [hoeveelheid] [opgeslagen] volume"

      # Water
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: water
        slots:
          domain: sensor
          device_class: water
        expansion_rules:
          class: "[totale] ([hoeveelheid [van]] [geconsumeerd] water|water[ ]consumptie)"

      # Weight
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: weight
        slots:
          domain: sensor
          device_class: weight
        expansion_rules:
          class: "(gewicht|massa)"

      # Wind speed
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: wind_speed
        slots:
          domain: sensor
          device_class: wind_speed
        expansion_rules:
          class: "[wind[ ]]snelheid"
