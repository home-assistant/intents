        requires_context:
          domain: binary_sensor
          device_class: battery
        slots:
          domain: binary_sensor
          device_class: battery

      - sentences:
          - "van[nak] {bs_battery_states:state} töltöttségű <battery> [<area>]"
          - "<bármelyik> <battery> {bs_battery_states:state} töltöttségű [<area>]"
