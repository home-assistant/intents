lists:
  color:
    values:
      - in: "fehér[re]"
        out: "white"
      - in: "feket[e|ére]"
        out: "black"
      - in: "piros[ra]"
        out: "red"
      - in: "narancs[ra|sárg[a|ára]]"
        out: "orange"
      - in: "sárg[a|ára]"
        out: "yellow"
      - in: "zöld[re]"
        out: "green"
      - in: "kék[re]"
        out: "blue"
      - in: "lil[a|ára]"
        out: "purple"
      - in: "barn[a|ára]"
        out: "brown"
      - in: "rózsaszín[re]"
        out: "pink"
      - in: "türkiz[re|zöld[re]]"
        out: "turquoise"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  position:
    range:
      type: "percentage"
      from: 0
      to: 100
  volume:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature_unit:
    values:
      - in: "(Celsius|C|celziusz)"
        out: "celsius"
      - in: "(Farenheit|F|fárenhejt)"
        out: "fahrenheit"
  brightness_level:
    values:
      - in: (maximum[ra]|legnagyobb[ra])
        out: 100
      - in: (minimum[ra]|legkisebb[re]|legalacsonyabb[ra])
        out: 1
  on_off_states:
    values:
      - in: "(be[ van[nak] ]kapcsolva)"
        out: "on"
      - in: "(ki[ van[nak] ]kapcsolva)"
        out: "off"
  on_off_domains:
    values:
      - in: fény[t|ek|eket]
        out: light
      - in: lámp[a|át|ák|ákat]
        out: light
      - in: világítás[t|ok|okat]
        out: light
      - in: ventilátor[t|ok|okat]
        out: fan
      - in: kapcsoló[t|k|kat]
        out: switch
  cover_states:
    values:
      - in: "nyitva"
        out: "open"
      - in: "zárva"
        out: "closed"
      - in: "nyílik"
        out: "opening"
      - in: "záródik"
        out: "closing"
  cover_classes:
    values:
      - in: "[a ]napellenző[t|k|ket]"
        out: awning
      - in: "[a ]redőny[t|ök|öket]"
        out: blind
      - in: "[a ]függöny[t|ök|öket]"
        out: curtain
      - in: "[az ]ajtó[t|k|kat]"
        out: door
      - in: "[a ]garázs[ajtó|kapu][t|k|kat]"
        out: garage
      - in: "[a ]kapu[t|k|kat]"
        out: gate
      - in: "[az ]árnyékoló[t|k|kat]"
        out: shade
      - in: "[a ](zsalu[t|k|kat]|roló[t|k|kat])"
        out: shutter
      - in: "[az ]ablak[ot|ok|okat]"
