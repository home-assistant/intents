language: lb
responses:
  errors:
    no_intent: "Et deet mer Leed, ech hunn dat net verstanen"
    no_area: "Et gëtt kee Beräich mam Numm {{ area }}"
    no_domain: "{{ area }} huet keen {{ domain }}"
    no_device_class: " {{ area }} huet keen {{ device_class }}"
    no_entity: "Et gëtt kee Gerät oder Eenheet mam Numm {{ entity }}"
    handle_error: "Et ass en onerwaarte Feeler opgetratt"
lists:
  color:
     values:
      - in: "wäiss"
        out: "white"
      - in: "schwaarz"
        out: "black"
      - in: "rout"
        out: "red"
      - in: "orange"
        out: "orange"
      - in: "giel"
        out: "yellow"
      - in: "gréng"
        out: "green"
      - in: "blo"
        out: "blue"
      - in: "violett"
        out: "purple"
      - in: "mof"
        out: "purple"
      - in: "brong"
        out: "brown"
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - in: "(c|celsius)"
        out: "Celsius"
      - in: "(f|fahrenheit)"
        out: "Fahrenheit"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
expansion_rules:
  name: "([den | de | d']){name}"
  area: "([an (der | dem)] | de | am | d'){area}"
  window: "([d']Fënster[en] | [d']Rollued[en] | [d']Jalousie[en] | [d']Kuppel[en])"
  all_window: "(all[eguer] [d']Fënsteren | all[eguer] [d']Rollueden | all[eguer] [d']Jalousien | all[eguer] [d']Kuppelen)"
  garage: "([d']Garage | [d']Garagëpaart)"
  temp: "[d']Temperatur"
  maach: "(maach | fuer | schalt | setz | änner)"
  zou: "(zou | erof)"
  op: "(op | erop)"
  temperature: "{temperature} [Grad] [{temperature_unit}]"
  brightness: "{brightness}[%| Prozent]"
skip_words:
  - "wannechgelift"
  - "merci"
