language: lb
intents:
  HassTurnOff:
    data:
      - sentences:
          - (<schalt> | <maach>) <name> aus
          - (<schalt> | <maach>) <name> <area> aus
          - stopp <name>
      - sentences:
          - <maach> <all_window> <zou>
        response: cover
      - sentences:
          - <maach> <area> (<window> | <garage>) <zou>
          - <maach> (<window> | <garage>) <area> <zou>
        response: cover_area
