language: cs
intents:
  HassGetState:
    data:
      # https://www.home-assistant.io/integrations/sensor/
      # Apparent power
      - sentences:
          - "<jaka_je_class_of_name>"
        requires_context:
          domain: sensor
          device_class: apparent_power
        slots:
          domain: sensor
          device_class: apparent_power
        expansion_rules:
          class: "zdánliv<y_e> výkon"

      # AQI
      - sentences:
          - "<jaka_je_class_of_name>"
        requires_context:
          domain: sensor
          device_class: aqi
        slots:
          domain: sensor
          device_class: aqi
        expansion_rules:
          class: "[index] kvalit(y|a) vzduchu"

      # Atmospheric pressure
      - sentences:
          - "<jaka_je_class_of_name>"
        requires_context:
          domain: sensor
          device_class: atmospheric_pressure
        slots:
          domain: sensor
          device_class: atmospheric_pressure
        expansion_rules:
          class: "[atmosferick<y_e>] tlak [vzduchu]"

      # Battery
      - sentences:
          - "<jaka_je_class_of_name>"
        requires_context:
          domain: sensor
          device_class: battery
        slots:
          domain: sensor
          device_class: battery
        expansion_rules:
          class: "(nabitá|[(stav|úroveň|procento)] [nabití]) baterie"

      # CO2
      - sentences:
          - "<jaka_je_class_of_name>"
        requires_context:
          domain: sensor
          device_class: carbon_dioxide
        slots:
          domain: sensor
          device_class: carbon_dioxide
        expansion_rules:
          class: "<koncentrace> (oxidu uhličit<y_e>ho|CO2)"

      # CO
      - sentences:
          - "<jaka_je_class_of_name>"
        requires_context:
          domain: sensor
          device_class: carbon_monoxide
        slots:
          domain: sensor
          device_class: carbon_monoxide
        expansion_rules:
          class: "<koncentrace> (oxidu uhelnat<y_e>ho|CO)"

      # Current
      - sentences:
          - "<jaka_je_class_of_name>"
        requires_context:
          domain: sensor
          device_class: current
        slots:
          domain: sensor
          device_class: current
        expansion_rules:
          class: "[elektrick<y_e>] proud"

      # Data rate
      - sentences:
          - "<jaka_je_class_of_name>"
        requires_context:
          domain: sensor
          device_class: data_rate
        slots:
          domain: sensor
          device_class: data_rate
        expansion_rules:
          class: "rychlost (stahování|nahrávání) [dat]"

      # Data size
      - sentences:
          - "<jaka_je_class_of_name>"
        requires_context:
          domain: sensor
          device_class: data_size
        slots:
          domain: sensor
          device_class: data_size
        expansion_rules:
          class: "(velikost (dat|souboru)|objem dat|velký soubor)"

      # Date
      - sentences:
          - "<jaka_je_class_of_name>"
          - "kdy (<byl>|<je>|<bude>) {name}"
        response: one
        requires_context:
          domain: sensor
          device_class: date
        slots:
          domain: sensor
          device_class: date
        expansion_rules:
          class: "[kalendářní] datum"

      # Distance
      - sentences:
          - "<jaka_je_class_of_name>"
          - "jak (daleko|dlouh(<y_e>)) je {name}"
        response: one
        requires_context:
          domain: sensor
          device_class: distance
        slots:
          domain: sensor
          device_class: distance
        expansion_rules:
          class: "vzdálenost"

      # Duration
      - sentences:
          - "<jaka_je_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: duration
        slots:
          domain: sensor
          device_class: duration
        expansion_rules:
          class: "(doba [trvání]|dlouho [bude] trv(á|alo|at))"

      # Energy
      - sentences:
          - "<jaka_je_class_of_name>"
        requires_context:
          domain: sensor
          device_class: energy
        slots:
          domain: sensor
          device_class: energy
        expansion_rules:
          class: "[množství] energie"

      # Energy storage
      - sentences:
          - "<jaka_je_class_of_name>"
        requires_context:
          domain: sensor
          device_class: energy_storage
        slots:
          domain: sensor
          device_class: energy_storage
        expansion_rules:
          class: "[množství] uložen<y_e> energie"

      # Frequency
      - sentences:
          - "<jaka_je_class_of_name>"
        requires_context:
          domain: sensor
          device_class: frequency
        slots:
          domain: sensor
          device_class: frequency
        expansion_rules:
          class: "frekvence"

      # Gas
      - sentences:
          - "<jaka_je_class_of_name>"
        requires_context:
          domain: sensor
          device_class: gas
        slots:
          domain: sensor
          device_class: gas
        expansion_rules:
          class: "(objem|množství) plynu"

      # Humidity
      - sentences:
          - "<jaka_je_class_of_name>"
        requires_context:
          domain: sensor
          device_class: humidity
        slots:
          domain: sensor
          device_class: humidity
        expansion_rules:
          class: "[relativní] vlhkost [vzduchu]"

      # Illuminance
      - sentences:
          - "<jaka_je_class_of_name>"
        requires_context:
          domain: sensor
          device_class: illuminance
        slots:
          domain: sensor
          device_class: illuminance
        expansion_rules:
          class: "[intenzita] (osvětlen[í|ost]|světl(a|o))"

      # Irradiance
      - sentences:
          - "<jaka_je_class_of_name>"
        requires_context:
          domain: sensor
          device_class: irradiance
        slots:
          domain: sensor
          device_class: irradiance
        expansion_rules:
          class: "[množství|úroveň] ozáření"

      # Moisture
      - sentences:
          - "<jaka_je_class_of_name>"
        requires_context:
          domain: sensor
          device_class: moisture
        slots:
          domain: sensor
          device_class: moisture
        expansion_rules:
          class: "[relativní] vlhkost"

      # Monetary
      - sentences:
          - "<jaka_je_class_of_name>"
          - "kolik [peněz] (stojí|stál[o|a]) {name}"
        response: one
        requires_context:
          domain: sensor
          device_class: monetary
        slots:
          domain: sensor
          device_class: monetary
        expansion_rules:
          class: "(náklady|[množství|objem] peněz|částka)"

      # Nitrogen dioxide
      - sentences:
          - "<jaka_je_class_of_name>"
        requires_context:
          domain: sensor
          device_class: nitrogen_dioxide
        slots:
          domain: sensor
          device_class: nitrogen_dioxide
        expansion_rules:
          class: "<koncentrace> (oxidu dusičit<y_e>ho|NO2)"

      # Nitrogen monoxide
      - sentences:
          - "<jaka_je_class_of_name>"
        requires_context:
          domain: sensor
          device_class: nitrogen_monoxide
        slots:
          domain: sensor
          device_class: nitrogen_monoxide
        expansion_rules:
          class: "<koncentrace> (oxidu dusnat<y_e>ho|NO)"

      # Nitrous oxide
      - sentences:
          - "<jaka_je_class_of_name>"
        requires_context:
          domain: sensor
          device_class: nitrous_oxide
        slots:
          domain: sensor
          device_class: nitrous_oxide
        expansion_rules:
          class: "<koncentrace> (oxidu dusn<y_e>ho|N2O)"

      # Ozone
      - sentences:
          - "<jaka_je_class_of_name>"
        requires_context:
          domain: sensor
          device_class: ozone
        slots:
          domain: sensor
          device_class: ozone
        expansion_rules:
          class: "<koncentrace> (oz(o|ó)nu|O3)"

      # PM1
      - sentences:
          - "<jaka_je_class_of_name>"
        requires_context:
          domain: sensor
          device_class: pm1
        slots:
          domain: sensor
          device_class: pm1
        expansion_rules:
          class: "<koncentrace> [částic] pm1 [ve vzduchu]"

      # PM2.5
      - sentences:
          - "<jaka_je_class_of_name>"
        requires_context:
          domain: sensor
          device_class: pm25
        slots:
          domain: sensor
          device_class: pm25
        expansion_rules:
          class: "<koncentrace> [částic] pm2.5 [ve vzduchu]"

      # PM10
      - sentences:
          - "<jaka_je_class_of_name>"
        requires_context:
          domain: sensor
          device_class: pm10
        slots:
          domain: sensor
          device_class: pm10
        expansion_rules:
          class: "<koncentrace> [částic] pm10 [ve vzduchu]"

      # Power factor
      - sentences:
          - "<jaka_je_class_of_name>"
        requires_context:
          domain: sensor
          device_class: power_factor
        slots:
          domain: sensor
          device_class: power_factor
        expansion_rules:
          class: "účiník"

      # Power
      - sentences:
          - "<jaka_je_class_of_name>"
        requires_context:
          domain: sensor
          device_class: power
        slots:
          domain: sensor
          device_class: power
        expansion_rules:
          class: "výkon"

      # Precipitation
      - sentences:
          - "<jaka_je_class_of_name>"
        requires_context:
          domain: sensor
          device_class: precipitation
        slots:
          domain: sensor
          device_class: precipitation
        expansion_rules:
          class: "[(sou|ú)hrn[<y_e>]|celkov<y_e>] [množství] [dešťov<y_e>ch|sněhov<y_e>ch] srážek"

      # Precipitation intensity
      - sentences:
          - "<jaka_je_class_of_name>"
        requires_context:
          domain: sensor
          device_class: precipitation_intensity
        slots:
          domain: sensor
          device_class: precipitation_intensity
        expansion_rules:
          class: "intenzita [(dešťov<y_e>ch|sněhov<y_e>ch)] srážek"

      # Pressure
      - sentences:
          - "<jaka_je_class_of_name>"
        requires_context:
          domain: sensor
          device_class: pressure
        slots:
          domain: sensor
          device_class: pressure
        expansion_rules:
          class: "tlak"

      # Reactive power
      - sentences:
          - "<jaka_je_class_of_name>"
        requires_context:
          domain: sensor
          device_class: reactive_power
        slots:
          domain: sensor
          device_class: reactive_power
        expansion_rules:
          class: "jalov<y_e> výkon"

      # Signal strength
      - sentences:
          - "<jaka_je_class_of_name>"
        requires_context:
          domain: sensor
          device_class: signal_strength
        slots:
          domain: sensor
          device_class: signal_strength
        expansion_rules:
          class: "(signál|síla signálu)"

      # Sound pressure
      - sentences:
          - "<jaka_je_class_of_name>"
        requires_context:
          domain: sensor
          device_class: sound_pressure
        slots:
          domain: sensor
          device_class: sound_pressure
        expansion_rules:
          class: "(zvukov<y_e>|akustick<y_e>) tlak"

      # Speed
      - sentences:
          - "<jaka_je_class_of_name>"
        requires_context:
          domain: sensor
          device_class: speed
        slots:
          domain: sensor
          device_class: speed
        expansion_rules:
          class: "rychlost"

      # Sulphur dioxide
      - sentences:
          - "<jaka_je_class_of_name>"
        requires_context:
          domain: sensor
          device_class: sulphur_dioxide
        slots:
          domain: sensor
          device_class: sulphur_dioxide
        expansion_rules:
          class: "<koncentrace> (oxidu siřičit<y_e>ho|SO2)"

      # Teplota
      - sentences:
          - "<jaka_je_class_of_name>"
          - "kolik stupňů [je|bylo] [(na|z)měřeno] [na] [senzor(u|em)] {name} [<area>]"
        requires_context:
          domain: sensor
          device_class: temperature
        slots:
          domain: sensor
          device_class: temperature
        expansion_rules:
          class: "teplota"

      # Volatile organic compounds
      - sentences:
          - "<jaka_je_class_of_name>"
        requires_context:
          domain: sensor
          device_class: volatile_organic_compounds
        slots:
          domain: sensor
          device_class: volatile_organic_compounds
        expansion_rules:
          class: "[množství] voln<y_e>ch organick<y_e>ch látek"

      # Volatile organic compounds
      - sentences:
          - "<jaka_je_class_of_name>"
        requires_context:
          domain: sensor
          device_class: volatile_organic_compounds_parts
        slots:
          domain: sensor
          device_class: volatile_organic_compounds_parts
        expansion_rules:
          class: "koncentrace voln<y_e>ch organick<y_e>ch látek"

      # Voltage
      - sentences:
          - "<jaka_je_class_of_name>"
        requires_context:
          domain: sensor
          device_class: voltage
        slots:
          domain: sensor
          device_class: voltage
        expansion_rules:
          class: "napětí"

      # Volume
      - sentences:
          - "<jaka_je_class_of_name>"
        requires_context:
          domain: sensor
          device_class: volume
        slots:
          domain: sensor
          device_class: volume
        expansion_rules:
          class: "objem"

      # Volume storage
      - sentences:
          - "<jaka_je_class_of_name>"
        requires_context:
          domain: sensor
          device_class: volume_storage
        slots:
          domain: sensor
          device_class: volume_storage
        expansion_rules:
          class: "celkov<y_e> [uložen<y_e>] objem"

      # Water
      - sentences:
          - "<jaka_je_class_of_name>"
        requires_context:
          domain: sensor
          device_class: water
        slots:
          domain: sensor
          device_class: water
        expansion_rules:
          class: "[celkov<y_e>] (množství|objem) [spotřebovan<y_e>] vody"

      # Weight
      - sentences:
          - "<jaka_je_class_of_name>"
        requires_context:
          domain: sensor
          device_class: weight
        slots:
          domain: sensor
          device_class: weight
        expansion_rules:
