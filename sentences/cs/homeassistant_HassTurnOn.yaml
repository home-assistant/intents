language: cs
intents:
  HassTurnOn:
    data:
      - sentences:
          - "<zapnout> {name}"
          - "{name} <zapnout>"
      - sentences:
          - "(<otevrit>|<roztahnout>) {name}"
        response: cover
      - sentences:
          - "(<otevrit>|<roztahnout>) {name} [v] {area}"
        response: cover_area
      - sentences:
          - "<otevrit> garáž"
          - "<otevrit> vrata od garáže"
        response: garage
        slots:
          device_class: "garage"
          domain: cover

      - sentences:
          - "(<otevrit>|<roztahnout>) (rolety|žaluzie|závěsy) [v] {area}"
        slots:
          device_class:
            - "blind"
            - "curtain"
            - "shutter"
          domain: cover
