language: cs
intents:
  HassTurnOff:
    data:
      - sentences:
          - "(<vypnout>|<zhasnout>) světlo <area>"
          - "<area> (<vypnout>|<zhasnout>) světlo"
        slots:
          domain: light
        response: "light"
      - sentences:
          - "(<vypnout>|<zhasnout>) [všechna] světla <area>"
          - "<area> (<vypnout>|<zhasnout>) [všechna] světla"
        slots:
          domain: light
        response: "lights_area"
