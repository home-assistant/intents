language: cs
intents:
  HassTurnOn:
    data:
      - sentences:
          - "(<zapnout> | <rozsvitit>) [světlo] {name}"
          - "{name} (<zapnout> | <rozsvitit>) [světlo]"
        slots:
          domain: light
        response: light
      - sentences:
          - "(<zapnout> | <rozsvitit>) [všechna] [světla] <area>"
          - "<area> (<zapnout> | <rozsvitit>) [všechna] světla"
        slots:
          domain: light
        response: lights_area
