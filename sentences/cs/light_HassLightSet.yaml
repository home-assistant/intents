language: cs
intents:
  HassLightSet:
    data:
      - sentences:
          - "(<nastavit>|<zmenit>) jas {name} <brightness>"
          - "(<ztlumit>|<zvysit>) [jas] {name} <brightness>"
          - "[jas] [u] {name} (<nastavit>|<zvysit>|<ztlumit>|<zmenit>) [jas] <brightness>"
        response: brightness
      - sentences:
          - "(<nastavit>|<zvysit>|<ztlumit>) [jas] <area> <brightness>"
          - "[jas] <area> (<zvysit>|<ztlumit>|<nastavit>|<zmenit>) [jas] <brightness>"
        slots:
          name: all
        response: brightness_area
        
      # max intents
      - sentences:
          - "(<nastavit>|<zvysit>|<zmenit>|<ztlumit>) [jas] <area> na {max:brightness}"
          - "(<nastavit>|<zvysit>|<zmenit>|<ztlumit>) [na] {max:brightness} [jas] <area>"
          - "[jas] <area> (<zvysit>|<nastavit>|<zmenit>|<ztlumit>) [jas] [na] [{max:brightness}] [jas] [{max:brightness}]"
        slots:
          name: all
        response: brightness_area_max
      - sentences:
          - "(<nastavit>|<zmenit>|<zvysit>|<ztlumit>) [jas] [na] {max:brightness} [jas] [u] {name}"
          - "[jas] [u] {name} (<nastavit>|<zvysit>|<ztlumit>|<zmenit>) [jas] [na] {max:brightness} [jas]"
        response: brightness_max

        #min intents
      - sentences:
          - "(<nastavit>|<zvysit>|<zmenit>|<ztlumit>) [jas] <area> na {min:brightness}"
          - "(<nastavit>|<zvysit>|<zmenit>|<ztlumit>) [na] {min:brightness} [jas] <area>"
          - "[jas] <area> (<zvysit>|<nastavit>|<zmenit>|<ztlumit>) [jas] [na] [{min:brightness}] [jas] [{min:brightness}]"
        slots:
          name: all
        response: brightness_area_min
      - sentences:
          - "(<nastavit>|<zmenit>|<zvysit>|<ztlumit>) [jas] [na] {min:brightness} [jas] [u] {name}"
          - "[jas] [u] {name} (<nastavit>|<zvysit>|<ztlumit>|<zmenit>) [jas] [na] {min:brightness} [jas]"
        response: brightness_min


      - sentences:
          - "(<nastavit>|<zmenit>) {color} [barvu] [na] {name}"
          - "(<nastavit>|<zmenit>) {name} na {color} [barvu]"
          - "{name} (<zmenit>|<nastavit>) na {color} [barvu]"
          - "Barvu {name} (<zmenit>|<nastavit>) na {color} [barvu]"
        response: color
      - sentences:
          - "(<nastavit>|<zmenit>) {color} [barvu] <area>"
          - "(<nastavit>|<zmenit>) <area> na {color} [barvu]"
          - "<area> (<zmenit>|<nastavit>) [na] {color} [barvu]"
          - "<area> (<zmenit>|<nastavit>) barvu na {color}"
          - "Barvu <area> (<zmenit>|<nastavit>) na {color} [barvu]"
        response: color_area
