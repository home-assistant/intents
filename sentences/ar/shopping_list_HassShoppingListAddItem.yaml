language: ar
intents:
  HassShoppingListAddItem:
    data:
      - sentences:
          - "<add> <item> (<to>|<in>) <my_list>"
        response: item_added
        expansion_rules:
          my_list: "[ال](قائمة|قائمتي|لائحة|لائحتي|قائمة الخاصة بي) [(ال|لل)تسوق]"
          item: "{shopping_list_item:item}"
