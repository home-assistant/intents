language: ar
responses:
  errors:
    no_intent: "عفوا, لم افهم هذا"
    no_area: "لا توجد منطقة بالأسم {{ area }}"
    no_domain: "النطاق {{ domain }} غير موجود بالمنطقة {{ area }}"
    no_device_class: "المنطقة {{ area }} لا تحتوى على فئة الأجهزة {{ device_class }}"
    no_entity: "لا يوجد جهاز او خاصية بالأسم {{ entity }}"
    handle_error: "حدث خطأ اثناء معالجة النص"

lists:
  color:
    values:
      - in: "ابيض"
        out: "white"
      - in: "اسود"
        out: "black"
      - in: "احمر"
        out: "red"
      - in: "برتقالي"
        out: "orange"
      - in: "اصفر"
        out: "yellow"
      - in: "اخضر"
        out: "green"
      - in: "ازرق"
        out: "blue"
      - in: "بنفسجي"
        out: "purple"
      - in: "بني"
        out: "brown"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - "مئوية"
      - in: "c"
        out: "celsius"
      - "فهرنهايت"
      - in: "f"
        out: "fahrenheit"
  brightness_level:
    values:
      - in: ( عالي| قصوى )
        out: 100
      - in: منخفض
        out: 1
  on_off_states:
    values:
      - in: "شغل"
        out: "on"
      - in: "أطفي"
        out: "off"
  on_off_domains:
    values:
      - in: ( نور | لمبة | لمبات | أنوار )
        out: light
      - in: ( مروحة | مراوح )
        out: fan
      - in: ( مفتاح | مفاتيح )
        out: switch
  cover_states:
    values:
      - in: "مفتوح"
        out: "open"
      - in: "( مغلق | مقفول )"
        out: "closed"
      - in: "يفتح"
        out: "opening"
      - in: "يغلق"
        out: "closing"
  cover_classes:
    values:
      - in: ( مظلات | مظلة )
        out: awning
      - in: ( ستائر | ستارة )
        out: curtain
      - in: ( باب | ابواب )
        out: door
      - in: ( باب | ابواب ) الجراج
        out: garage
      - in: ( بوابة | بوابات )
        out: gate
      - in: ( شباك | شبابيك | نافذة | نوافذ )
        out: window
expansion_rules:
  name: "[ال] {name}"
  area: "[ال] {area}"
  what_is: "(ما هو | ما هى | ماذا يكون | ماذا تكون)"
  brightness: "{brightness}[% | بالمائة]"
  light: "[ال](اضواء|اضاءة|ضوء|مصابيح|مصباح|انوار)"
  turn: "(افتح | شغل | اشعل | غير | اضبط)"
  in: "(في | داخل)"
  temp: "درجة [ال]حرارة"
  temperature: "{temperature}[°| درجة] [{temperature_unit}]"
  open: "(افتح | ارفع)"
  all: "(كل | جميع)"
  close: "(اغلق | اقفل | اخفض)"
  window: "(نافذة | نوافذ | مظلة | مظلات | ستارة | ستائر)"
skip_words:
  - "(من فضلك | لو سمحت)"
  - "(هل يمكنك | تقدر)"
