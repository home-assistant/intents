language: "he"
responses:
  errors:
    no_intent: "סליחה, לא הבנתי את הפקודה"
    no_area: "אין שטח בשם {{ area }}"
    no_domain: "אין {{ domain }} ב{{ area }}"
    no_device_class: "אין {{ device_class }} ב{{ area }}"
    no_entity: "אין התקן או יישות בשם {{ entity }}"
    handle_error: "שגיאה בלתי צפויה התקבלה"
lists:
  color:
    values:
      - in: "לבן"
        out: "white"
      - in: "שחור"
        out: "black"
      - in: "אדום"
        out: "red"
      - in: "כתום"
        out: "orange"
      - in: "צהוב"
        out: "yellow"
      - in: "ירוק"
        out: "green"
      - in: "כחול"
        out: "blue"
      - in: "סגול"
        out: "purple"
      - in: "חום"
        out: "brown"
      - in: "ורוד"
        out: "pink"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - in: "מעלות"
        out: "celsius"
  brightness_level:
    values:
      - in: ( מקסימלי | הכי גבוה | עד הסוף | מרבי | מירבי | למקסימום)
        out: 100
      - in: ( מינימלי | הכי נמוך | למינימום)
        out: 1
  on_off_states:
    values:
      - in: פועלים|פועל|דולק
        out: "on"
      - in: כבוי|כבויים
        out: "off"
  on_off_domains:
    values:
      - in: אור|אורות
        out: light
      - in: מאוורר|מאווררים
        out: fan
      - in: מתג|מתגים
        out: switch
  cover_states:
    values:
      - in: "פתוח"
        out: "open"
      - in: "סגור"
        out: "closed"
      - in: "פותח"
        out: "opening"
      - in: "סוגר"
        out: "closing"
  cover_classes:
    values:
      - in: סככה|סככות
        out: awning
      - in: וילון|וילונות
        out: curtain
      - in: דלת[ות]
        out: door
      - in: שער[ים]
        out: gate
      - in: תריס[ים]
        out: shutter
      - in: חלון|חלונות
        out: window
expansion_rules:
  name: "[ה]{name}"
  area: "[ה][ב]{area}"
  what_is: "(מה|מהו|מהי|מהם|מהן|כמה)"
  brightness: "{brightness} [אחוז][ים]"
  open: "(פתח | תפתח | תעלה | העלה | הרם | תרים)"
  close: "(סגור | תסגור | הנמך | תנמיך | תוריד | הורד)"
  #turn: "(הפעל | הדלק)"
  temp: "(מעלות|טמפרטורה|טמפרטורת)"
  temperature: "{temperature} [{temperature_unit}] [מעלות]"
  set: "(כוון|שנה|קבע)"
skip_words:
  - "אנא"
  - "נא"
  - "בבקשה"
