language: fr-CA
intents:
  HassTurnOn:
    data:
      - sentences:
          - "<allume> <name>"
          - "<allume> <name> [dans|du|de] <area>"
      - sentences:
          - ouvre <name>
        response: cover
      - sentences:
          - "ouvre <name> <dans> <area>"
        response: cover_area
      - sentences:
          - "ouvre [la] porte du garage"
        response: cover
        slots:
          device_class: garage
          domain: cover
      - sentences:
          - "ouvre [les] (stores|rideaux|toiles) <dans> <area>"
        response: cover_area
        slots:
          device_class:
            - blind
            - curtain
            - shutter
          domain: cover
