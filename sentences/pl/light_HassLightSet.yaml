language: pl
intents:
  HassLightSet:
    data:
      - sentences:
          - <set> [jasność] <name> na <brightness>
        response: brightness
      - sentences:
          - <set> [jasność] <area> na <brightness>
        slots:
          name: all
        response: brightness_area
      - sentences:
          - <set> [kolor] <name> na {color}
        response: color
      - sentences:
          - <set> [wszystkie kolory|kolory] <area> na {color}
        response: color_area
