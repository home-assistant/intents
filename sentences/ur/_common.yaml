language: ur
responses:
  errors:
    no_intent: "مجھے سمجھ میں نہیں آیا"
    no_area: "کسی جگہ کا نام  {{ area }} نہیں ھے"
    no_domain_in_area: "{{ area }} میں {{ domain }} نہیں ہے"
    no_device_class_in_area: "{{ area }} میں {{ device_class }} نہیں ہے"
    no_entity: "کوئی ڈوائس کا نام {{ entity }} نہیں ھے "
    handle_error: "آپ کے جواب کو سنبھالتے وقت کچھ عجیب مسئلہ آگیا"
lists:
  color:
    values:
      # white
      - in: "سفید"
        out: "white"
      - in: "white"
        out: "white"
      # black
      - in: "سیاہ"
        out: "black"
      - in: "کالا"
        out: "black"
      - in: "black"
        out: "black"
      # red
      - in: "سرخ"
        out: "red"
      - in: "لال"
        out: "red"
      - in: "red"
        out: "red"
      # orange
      - in: "اورنج"
        out: "orange"
      - in: "نارنجی"
        out: "orange"
      - in: "orange"
        out: "orange"
      # yellow
      - in: "پیلا"
        out: "yellow"
      - in: "yellow"
        out: "yellow"
      # green
      - in: "سبز"
        out: "green"
      - in: "ہرا"
        out: "green"
      - in: "green"
        out: "green"
      # blue
      - in: "نیلا"
        out: "blue"
      - in: "blue"
        out: "blue"
      # purple
      - in: "جامنی"
        out: "purple"
      - in: "purple"
        out: "purple"
      # pink
      - in: "پنک"
        out: "pink"
      - in: "گلابی"
        out: "pink"
      - in: "pink"
        out: "pink"
      # brown
      - in: "براؤن"
        out: "brown"
      - in: "brown"
        out: "brown"
      # sky blue
      - in: "آسمانی"
        out: "sky blue"
      - in: "sky blue"
        out: "sky blue"

  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  on_off_states:
    values:
      - in: "کھلاوا"
        out: "on"
      - in: "کھلی"
        out: "on"
      - in: "کھلا"
        out: "on"
      - in: "آن"
        out: "on"
      - in: "بند"
        out: "off"
      - in: "آف"
        out: "off"
  on_off_domains:
    values:
      - in: "لایٹ|لایٹیں"
        out: light
      - in: "پنکھا|پنکھے"
        out: fan
      - in: "سوئچ|سوئچز|بٹن|بٹنس|بٹنز"
        out: switch
  cover_states:
    values:
      - in: "کھلاوا"
        out: "open"
      - in: "کھلی"
        out: "open"
      - in: "کھلا"
        out: "open"
      - in: "[وی]کھلی [ہوی]"
        out: "open"
      - in: "بند"
        out: "closed"
      - in: "کھل رہہا"
        out: "closing"
      - in: "بند ہورھا"
        out: "closing"
  cover_classes:
    values:
      # - in:
      #   out: awning
      - in: "بلاینڈز|بلاینڈ"
        out: blind
      - in: "پردے|پرداھ"
        out: curtain
      - in: دروازہ
        out: door
      - in: "گیراج"
        out: garage
      - in: "گیٹ"
        out: gate
      - in: "شیڈز|شیڈ"
        out: shade
      - in: "شٹر"
        out: shutter
      - in: "کھڑکی"
        out: window

expansion_rules:
  name: "{name} [کو] [کے] [کا]"
  area: "{area} [کا] [کے] [کو] [میں]"
  temp: "(درجہ حرارت | ٹیمپریچر)"
  temperature: "{temperature} [ڈگری] [درجہ حرارت]"
  brightness: "{brightness} [پرسنٹ]"
  set: "[میں] [پر] (کر دیں | سیٹ کردو | کردو | رکھلو | دالدو | دالو | سیٹ کرو | کرو | کر | کریں)"
  all: "(تمام | سب | ساری | سارے)"

skip_words:
  - "یار"
  - "زرا"
  - "please"
