          - "[[kuinka|miten] paljon] (on jäljellä|(aikaa;on) [jäljellä]|aikaa jäljellä) [minun|mun] (ajastimessa[ni]|ajastuksessa[ni]|ajastimissa[ni]|ajastuksissa[ni])"
          - "[[kuinka|miten] paljon] (on jäljellä|(aikaa;on) [jäljellä]|aikaa jäljellä) [minun|mun] <timer_start> (ajastimessa[ni]|ajastuksessa[ni]|ajastimissa[ni]|ajastuksissa[ni])"
