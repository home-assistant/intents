        slots:
          domain: binary_sensor
          device_class: gas

      - sentences:
          - "колко ((газ (сензор(и|а)|устройствa|датчи(ка|ци)))|((сензор(и|а)|устройствa|датчи(ка|ци)) за газ)) (е|са|се) {bs_gas_states:state} [<area>]"
        response: how_many
        slots:
          domain: binary_sensor
          device_class: gas

