          - "[някакв(а|и|о)] (светлин(а|и)|осветеност|осветяване) {bs_light_states:state} ли (са|е) [<area>]"
          - "има ли [някакв(а|и|о)] (светлин(а|и)|осветеност|осветяване) {bs_light_states:state} [<area>]"
