language: pt-br
responses:
  errors:
    no_intent: "Desculpe, não consegui entender seu pedido"
    no_area: "Não existe nenhuma área chamada {{ area }}"
    no_domain: "{{ area }} não contem {{ domain }}"
    no_device_class: "{{ area }} não contém {{ device_class }}"
    no_entity: "Não existe nenhum dispositivo ou entidade com o nome {{ entity }}"
    handle_error: "Um erro inesperado ocorreu ao processar o pedido"
lists:
  color:
    values:
      - in: "branco"
        out: "white"
      - in: "branca"
        out: "white"
      - in: "preto"
        out: "black"
      - in: "preta"
        out: "black"
      - in: "vermelho"
        out: "red"
      - in: "vermelha"
        out: "red"
      - in: "laranja"
        out: "orange"
      - in: "amarelo"
        out: "yellow"
      - in: "amarela"
        out: "yellow"
      - in: "verde"
        out: "green"
      - in: "azul"
        out: "blue"
      - in: "roxo"
        out: "purple"
      - in: "roxa"
        out: "purple"
      - in: "castanho"
        out: "brown"
      - in: "castanha"
        out: "brown"
      - in: "marrom"
        out: "brown"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - in: "(celsius|c|centígrados)"
        out: "celsius"
      - "fahrenheit"
      - in: "f"
        out: "fahrenheit"
  brightness_level:
    values:
      - in: (maxim(o|a) | forte | alt(o|a))
        out: 100
      - in: (mínim(o|a) | frac(o|a) | baix(o|a))
        out: 1
expansion_rules:
  name: "[o|a|os|as] {name}"
  liga: "(liga|ligue|acende|acenda|ligar|acender)"
  desliga: "(desliga|desligue|apaga|apague|desligar|apagar)"
skip_words:
  - "porfavor"
