language: pt-br
responses:
  errors:
    no_intent: "Desculpe, não consegui entender seu pedido"
    no_area: "Não existe nenhuma área chamada {{ area }}"
    no_domain_in_area: "{{ area }} não contem {{ domain }}"
    no_device_class_in_area: "{{ area }} não contém {{ device_class }}"
    no_entity: "Não existe nenhum dispositivo ou entidade com o nome {{ entity }}"
    handle_error: "Um erro inesperado ocorreu ao processar o pedido"
lists:
  color:
    values:
      - in: "branco"
        out: "white"
      - in: "branca"
        out: "white"
      - in: "preto"
        out: "black"
      - in: "preta"
        out: "black"
      - in: "vermelho"
        out: "red"
      - in: "vermelha"
        out: "red"
      - in: "laranja"
        out: "orange"
      - in: "amarelo"
        out: "yellow"
      - in: "amarela"
        out: "yellow"
      - in: "verde"
        out: "green"
      - in: "azul"
        out: "blue"
      - in: "roxo"
        out: "purple"
      - in: "roxa"
        out: "purple"
      - in: "castanho"
        out: "brown"
      - in: "castanha"
        out: "brown"
      - in: "marrom"
        out: "brown"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - in: "(celsius|c|centígrados)"
        out: "celsius"
      - "fahrenheit"
      - in: "f"
        out: "fahrenheit"
  brightness_level:
    values:
      - in: (máxim(o|a) | forte | alt(o|a))
        out: 100
      - in: (mínim(o|a) | frac(o|a) | baix(o|a))
        out: 1
  on_off_states:
    values:
      - in: "(ligado[s]|ligada[s]|acesa[s]|aceso[s])"
        out: "on"
      - in: "(desligado[s]|desligada[s]|apagada[s])"
        out: "off"
  on_off_domains:
    values:
      - in: luz[es]
        out: light
      - in: ventilador[es]
        out: fan
      - in: interruptor[es]
        out: switch
  cover_states:
    values:
      - in: "(aberto[s]|aberta[s])"
        out: "open"
      - in: "(fechado[s]|fechada[s])"
        out: "closed"
      - in: "abrindo"
        out: "opening"
      - in: "fechando"
        out: "closing"
  cover_classes:
    values:
      - in: toldo[s]
        out: awning
      - in: persiana[s]
        out: blind
      - in: cortina[s]
        out: curtain
      - in: porta[s]
        out: door
      - in: (porta[s]|portão|portões) da garagem
        out: garage
      - in: (portão|portões|porteira[s])
        out: gate
      - in: shade[s]
        out: shade
      - in: shutter[s]
        out: shutter
      - in: janela[s]
        out: window
  lock_states:
    values:
      - in: "trancada"
        out: "locked"
      - in: "destrancada"
        out: "unlocked"
  shopping_list_item:
    wildcard: true

expansion_rules:
  abre: "(abra|abre|abrir)"
  adicionar: adicione|adiciona[r]
  algum: "(algum|alguma|alguns|algumas)"
  brilho: "{brightness}[%| porcento]"
  colocar: coloque|coloca[r]|pôr|põe
  desligar: "(desliga|desligue|apaga|apague|desligar|apagar)"
  esta: "(está|estão|existe|existem)"
  fecha: "(fecha|feche|fechar)"
  juntar: "(junte|junta[r])"
  ligar: "(liga[r]|ligue|acende[r]|acenda|ativa[r]|ative)"
  muda: "(põe|ponha|muda|altera|coloca|deixa|pôr|mudar|alterar|colocar|deixar|definir|defina|setar)"
  na_zona: "(n[o|a]|d[a|o]) {area}"
  nome: "[(o[s]|a[s])] {name}"
  por: "(pôr|põe|ponha|definir|defina|setar)"
  qual: "(que|qual|qual é|quais)"
  temperatura: "{temperature}[°| graus] [{temperature_unit}]"
  zona: "[(o|os|a|as)] {area}"

skip_words:
  - "porfavor"
  - "por favor"
  - "por obsequio"
  - "por obséquio"
  - "por gentileza"
  - "pode"
