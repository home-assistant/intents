      # Volume storage
      - sentences:
          - "<cal_e_a_medida_do_sensor>"
        response: one
        requires_context:
          domain: sensor
          device_class: volume_storage
        slots:
          domain: sensor
          device_class: volume_storage
        expansion_rules:
          class: "Volume [total] [almacenado]"

      # Water
      - sentences:
          - "<cal_e_a_medida_do_sensor>"
        response: one
        requires_context:
          domain: sensor
          device_class: water
        slots:
          domain: sensor
          device_class: water
        expansion_rules:
