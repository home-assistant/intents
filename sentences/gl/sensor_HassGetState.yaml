      # Weight
      - sentences:
          - "<cal_e_a_medida_do_sensor>"
        response: one
        requires_context:
          domain: sensor
          device_class: weight
        slots:
          domain: sensor
          device_class: weight
        expansion_rules:
          class: "(peso|masa)"

      # Wind speed
      - sentences:
          - "<cal_e_a_medida_do_sensor>"
        response: one
        requires_context:
          domain: sensor
          device_class: wind_speed
        slots:
          domain: sensor
          device_class: wind_speed
        expansion_rules:
          class: "velocidade [do viento]"
