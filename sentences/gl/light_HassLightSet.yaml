          - pon [o] brillo <area> [ó] <brightness>
          - pon [o | la] <area> a brillo <brightness>
          - pon <area> [ó] <brightness>
        response: brightness_area
      - sentences:
          - pon [o] brillo [de] <nome> [ó] <brightness>
        response: brightness
      - sentences:
          - pon <nome> [a | en] [cor] {color}
          - pon [[a] cor de] <nome> (a | en) {color}
        response: color
