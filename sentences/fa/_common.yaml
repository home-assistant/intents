language: fa
responses:
  errors:
    no_intent: "ببخشید نتونستم بفهمم"
    no_area: "وجود ندارد {{ area }} هیچ منطقه ای به نام"
    no_domain_in_area: "نیست {{ domain }} دارای {{ area }}"
    no_device_class_in_area: "نیست {{ device_class }} دارای {{ area }}"
    no_entity: "وجود ندارد {{ entity }} هیچ دستگاه یا موجودی به نام"
    handle_error: "هنگام اجرای هدف یک خطای غیر منتظره بوجود آمد "
lists:
  color:
    values:
      - in: "سفید"
        out: "white"
      - in: "(سیاه|مشکی)"
        out: "black"
      - in: "قرمز"
        out: "red"
      - in: "نارنجی"
        out: "orange"
      - in: "زرد"
        out: "yellow"
      - in: "سبز"
        out: "green"
      - in: "آبی"
        out: "blue"
      - in: "بنفش"
        out: "purple"
      - in: "صورتی"
        out: "pink"
      - in: "قهوه ای"
        out: "brown"
      - in: "(طوسی|خاکستری)"
        out: "gray"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
expansion_rules: {}
skip_words: []
