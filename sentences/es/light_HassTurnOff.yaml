language: es
intents:
  HassTurnOff:
    data:
      - sentences:
          - "<apaga> [[el|la|los|las] (luz|luces|(interruptor[es]|llave[s] de [la luz]))] [de|del] <name>"
        response: "light"
        requires_context:
          domain: "light"

      - sentences:
          - "<apaga> [<todos>] <luces> <area>"
          - "<apaga> <area>"
        slots:
          domain: light
        response: lights_area

      - sentences:
          - "<apaga> [<todos>] <luces> <todas_partes>"
          - "<apaga> <todos> <luces>"
        response: "light_all"
        slots:
          domain: "light"
          name: "all"

      # Turn off lights in the same area as a satellite device
      - sentences:
          - "<apaga> [<todos>] <luces> <de_aqui>"
          - "<apaga> <luces>"
        response: "lights_area"
        slots:
          domain: "light"
        requires_context:
          area:
            slot: true

      # Turn off all lights on a floor
      - sentences:
          - "<apaga> [<todos>] <luces> <planta>"
          - "<apaga> <planta>"
        response: lights_floor
        slots:
          domain: light
