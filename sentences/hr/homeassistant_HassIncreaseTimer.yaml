language: "hr"
intents:
  HassIncreaseTimer:
    data:
      - sentences:
          - "dodaj <timer_duration> na [moj] (<timer>|<timer_plural>)"
          - "dodaj <timer_duration> na [moj] (<timer>|<timer_plural>) [za|na|od] <timer_start>"
          - "dodaj <timer_duration> na [moj] <area> (<timer>|<timer_plural>)"
          - "dodaj <timer_duration> na [moj] [<timer>|<timer_plural>] [zvan|nazvan|po imenu|po nazivu|za] {timer_name:name} [<timer>|<timer_plural>][<timer>|<timer_plural>]"
