          - "povećaj [moj[u|e]] (<timer>|<timer_plural>) za <timer_duration>"
          - "povećaj [moj[u|e]] (<timer>|<timer_plural>) za <timer_start> za <timer_duration>"
          - "povećaj [moj[u|e]] <area> (<timer>|<timer_plural>) za <timer_duration>"
          - "povećaj [moj[u|e]] (<timer>|<timer_plural>) (u|na) {area} za <timer_duration>"
          - "povećaj [moj[u|e]] ((<timer>|<timer_plural>); [zvan|nazvan|po imenu|po nazivu] {timer_name:name}) za <timer_duration>"
