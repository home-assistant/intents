        slots:
          domain: sensor
          device_class: pm25
        expansion_rules:
          class: "(nồng độ|mức [độ] ) [bụi] PM2.5"

      # PM10
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: pm10
        slots:
          domain: sensor
