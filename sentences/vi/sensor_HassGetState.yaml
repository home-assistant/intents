      - sentences:
          - "<là_loại_gì_của_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: aqi
        slots:
          domain: sensor
          device_class: aqi
        expansion_rules:
          class: "(AQI|chỉ số chất lượng không khí)"

