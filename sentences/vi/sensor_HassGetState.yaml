          - "pin <name> còn bao nhiêu (đã qua sử dụng|còn lại)"
        response: one
        requires_context:
          domain: sensor
          device_class: battery
        slots:
          domain: sensor
          device_class: battery
        expansion_rules:
          class: "mức pin còn lại"

