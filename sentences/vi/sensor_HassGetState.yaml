      #     device_class: temperature
      #   expansion_rules:
      #     class: "nhiệt độ"

      # Apparent power
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: apparent_power
        slots:
          domain: sensor
          device_class: apparent_power
        expansion_rules:
          class: "(công suất tỏa ra|công suất biểu kiến|công suất)"

      # AQI
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: aqi
        slots:
          domain: sensor
          device_class: aqi
        expansion_rules:
          class: "(AQI|chỉ số chất lượng không khí|chỉ số |chất lượng không khí)"

      # Atmospheric pressure
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: atmospheric_pressure
        slots:
          domain: sensor
          device_class: atmospheric_pressure
        expansion_rules:
          class: "(áp suất [khí quyển])"

      # Battery
      - sentences:
          - "<what_is_the_class_of_name>"
          - "{name} (còn [lại] |có ) bao nhiêu pin"
        response: one
        requires_context:
          domain: sensor
          device_class: battery
        slots:
          domain: sensor
          device_class: battery
        expansion_rules:
          class: "mức pin [còn lại]"

      # CO2
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: carbon_dioxide
        slots:
          domain: sensor
          device_class: carbon_dioxide
        expansion_rules:
          class: "(nồng độ|mức[độ]) [khí] CO2"

      # CO
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: carbon_monoxide
        slots:
          domain: sensor
          device_class: carbon_monoxide
        expansion_rules:
          class: "(nồng độ|mức[độ]) [khí] (CO|monoxide carbon|cacbon monoxit)"

      # Current
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: current
        slots:
          domain: sensor
          device_class: current
        expansion_rules:
          class: "[lượng] [dòng] điện"

      # Data rate
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: data_rate
        slots:
          domain: sensor
          device_class: data_rate
        expansion_rules:
          class: "tốc độ (truyền dữ liệu|tải xuống) "

      # Data size
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: data_size
        slots:
          domain: sensor
          device_class: data_size
        expansion_rules:
          class: "kích thước [dữ liệu]"

      # Date
      - sentences:
          - "<what_is_the_class_of_name>"
          - "{name} [sẽ|sắp] [là] [vào] (bao giờ| ngày nào|lúc nào|thời điểm nào |khi nào) "
        response: one
        requires_context:
          domain: sensor
          device_class: date
        slots:
          domain: sensor
          device_class: date
        expansion_rules:
          class: "ngày"

      # Duration
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: duration
        slots:
          domain: sensor
          device_class: duration
        expansion_rules:
          class: "khoảng thời gian"

      # Energy
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: energy
        slots:
          domain: sensor
          device_class: energy
        expansion_rules:
          class: "[lượng] năng lượng"

      # Energy storage
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: energy_storage
        slots:
          domain: sensor
          device_class: energy_storage
        expansion_rules:
          class: "[lượng] năng lượng [lưu trữ]"

      # Skipping enum

      # Frequency
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: frequency
        slots:
          domain: sensor
          device_class: frequency
        expansion_rules:
          class: "tần số"

      # Gas
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: gas
        slots:
          domain: sensor
          device_class: gas
        expansion_rules:
          class: "[lượng] [khí] gas"

      # Humidity
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: humidity
        slots:
          domain: sensor
          device_class: humidity
        expansion_rules:
          class: "độ ẩm [tương đối]"

      # Illuminance
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: illuminance
        slots:
          domain: sensor
          device_class: illuminance
        expansion_rules:
          class: "[cường] độ [ánh] sáng"

      # Irradiance
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: irradiance
        slots:
          domain: sensor
          device_class: irradiance
        expansion_rules:
          class: "bức xạ"

      # Moisture
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: moisture
        slots:
          domain: sensor
          device_class: moisture
        expansion_rules:
          class: "độ ẩm"

      # Monetary
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: monetary
        slots:
          domain: sensor
          device_class: monetary
        expansion_rules:
          class: "(giá [tiền] | [giá] tiền )"

      # Nitrogen dioxide
      - sentences:
          - "<what_is_the_class_of_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: nitrogen_dioxide
        slots:
          domain: sensor
          device_class: nitrogen_dioxide
        expansion_rules:
          class: "nồng độ NO2"

      # Nitrogen monoxide
      - sentences:
