      # Apparent power
      - sentences:
          - "<là_loại_gì_của_name>"
        response: one
        requires_context:
          domain: sensor
          device_class: apparent_power
        slots:
          domain: sensor
          device_class: apparent_power
        expansion_rules:
          class: "công suất tỏa ra"

