language: vi
intents:
  HassGetState:
    data:
      # https://www.home-assistant.io/integrations/person/
      - sentences:
          - "<where_is> <name>"
        response: where
        requires_context:
          domain: person
        slots:
          domain: person

      - sentences:
          - "<name> có [đang] [ở] [trong] {zone:state} không"
        response: one_yesno
        requires_context:
          domain: person
        slots:
          domain: person

      - sentences:
          - "có ai [đang] [ở] [trong] {zone:state} không"
        response: any
        slots:
          domain: person

      - sentences:
          - "mọi người [đều] [đang] [ở] [trong] {zone:state} không"
        response: all
        slots:
          domain: person

      - sentences:
          - "ai đang [ở] [trong] {zone:state}"
        response: which
        slots:
          domain: person

      - sentences:
          - "có bao nhiêu người đang [ở] [trong] {zone:state}"
        response: how_many
        slots:
          domain: person