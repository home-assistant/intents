language: vi
intents:
  HassTurnOff:
    data:
      - sentences:
          - "<turn> tắt (<light_devices> <name> <area>|<light_devices> <name> [trong <area>])"
          - "[<turn>] tắt (<light_devices> <name> <area>|<light_devices> <name> [trong <area>])"
          - "vô hiệu hóa (<light_devices> <name> <area>|<light_devices> <name> [trong <area>])"
        expansion_rules:
          light_devices: "(bóng đèn|công tắc [đèn])"
        requires_context:
          domain: "đèn"
      - sentences:
          - "<turn> tắt [tất cả] <light> ở <area>"
          - "<turn> tắt [tất cả] <area> <light>"
          - "[<turn>] tắt [tất cả] <area> <light>"
          - "[<turn>] tắt [tất cả] <light> [trong] <area>"
          - "vô hiệu hóa [tất cả] <light> [trong] <area>"
          - "vô hiệu hóa [tất cả] <area> <light>"
        slots:
          domain: "đèn"
        response: "lights_area"

      - sentences:
          - "[<turn>] (tắt [tất cả] <light>|<light> tắt [khắp nơi])"
          - "vô hiệu hóa (tất cả <light>|<light> khắp nơi)"
        response: "light_all"
        slots:
          domain: "đèn"
          name: "tất cả"

      # Tắt đèn trong cùng khu vực của thiết bị vệ tinh
      - sentences:
          - "<turn> tắt[ hết] <light>[<tại_đây>]"
          - "<turn>[ hết] <light>( tắt;<tại_đây>)"
          - "<turn>[ hết] <light> tắt"
        response: "lights_area"
        expansion_rules:
          tại_đây: "[ tại đây]"
        slots:
          domain: "đèn"
        requires_context:
          area:
            slot: true