language: "vi"
intents:
  HassLightSet:
    data:
      # Độ sáng
      - sentences:
          - "[<numeric_value_set>] <name> độ sáng [đến] <brightness>"
          - "[<numeric_value_set>] [độ sáng] [của] <name> [đến] <brightness>"
          - "[<numeric_value_set>] <name> [đến] <brightness> [độ sáng]"
        response: "độ sáng"
        requires_context:
          domain: light

      - sentences:
          - "<numeric_value_set> <name> đến <brightness>"
        requires_context:
          domain: "light"
        response: "độ sáng"
      - sentences:
          - "[<numeric_value_set>] [độ sáng] trong <area> đến <brightness>"
          - "[<numeric_value_set>] [độ sáng] của <area> đến <brightness>"
          - "[<numeric_value_set>] <area> độ sáng [đến] <brightness>"
          - "[<numeric_value_set>] <area> [đến] <brightness> độ sáng"
          - "[<numeric_value_set>] <area> [đến] <brightness>"
          - "[<numeric_value_set>] [tất cả] [ánh sáng] [trong] <area> đến <brightness> [độ sáng]"
        slots:
          name: "tất cả"
        response: "độ sáng"

      - sentences:
          - "<numeric_value_set> <area> đến <brightness>"
        slots:
          name: "tất cả"
        response: "độ sáng"

      - sentences:
          - "[<numeric_value_set>] [độ sáng] đến <brightness>"
          - "[<numeric_value_set>] [độ sáng] ([ở đây];đến <brightness>)"
        expansion_rules:
          in_here: "[ ở] đây"
        response: "độ sáng"
        requires_context:
          area:
            slot: true

      # Độ sáng tối đa/tối thiểu
      - sentences:
          - "[<numeric_value_set>] <name> độ sáng đến [mức] {brightness_level:brightness}"
          - "[<numeric_value_set>] [độ sáng] của <name> đến [mức] {brightness_level:brightness}"
          - "[<numeric_value_set>] <name> [đến] [mức] {brightness_level:brightness} độ sáng"
        requires_context:
          domain: light
        response: "độ sáng"

      - sentences:
          - "[<numeric_value_set>] [độ sáng] trong <area> đến [mức] {brightness_level:brightness}"
          - "[<numeric_value_set>] [độ sáng] của <area> đến [mức] {brightness_level:brightness}"
          - "[<numeric_value_set>] <area> độ sáng đến [mức] {brightness_level:brightness}"
          - "[<numeric_value_set>] <area> [đến] [mức] {brightness_level:brightness} độ sáng"
        slots:
          name: "tất cả"
        response: "độ sáng"

      - sentences:
          - "[<numeric_value_set>] [độ sáng] đến [mức] {brightness_level:brightness}"
          - "[<numeric_value_set>] [độ sáng] ([ở đây];đến [mức] {brightness_level:brightness})"
        expansion_rules:
          in_here: "[ ở] đây"
        response: "độ sáng"
        requires_context:
          area:
            slot: true

      # Màu sắc
      - sentences:
          - "[<set>] <name> [màu] [đến] {color}"
          - "[<set>] [[màu sắc của] <name> đến {color}"
        requires_context:
          domain: light
        response: "màu sắc"
      - sentences:
          - "[<set>] [[màu của] (<area> | [tất cả [các]] đèn trong <area> | [tất cả] đèn <area>) [đến] {color}"
          - "[<set>] (<area> | [tất cả] đèn trong <area> | [tất cả] đèn <area>) [màu] [đến] {color}"
        slots:
          name: "tất cả"
        response: "màu sắc"

      - sentences:
          - "[<set>] [[màu của] [tất cả] <light> [đến] {color}"
          - "[<set>] [màu của] [tất cả] <light> ([ở đây];[đến] {color})"
        expansion_rules:
          in_here: "[ ở] đây"
        response: "màu sắc"
        requires_context:
          area:
            slot: true