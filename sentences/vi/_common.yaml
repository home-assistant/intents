        out: "off"

  bs_smoke_states:
    values:
      - in: "(đã phát hiện|đang kích hoạt|bật)"
        out: "on"
      - in: "bình thường"
        out: "off"

  bs_sound_states:
    values:
      - in: "(đã phát hiện|đang kích hoạt|bật)"
        out: "on"
      - in: "bình thường"
        out: "off"

  bs_tamper_states:
    values:
      - in: "(đã phát hiện|bị phá hoại)"
        out: "on"
      - in: "bình thường"
