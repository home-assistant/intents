      - in: "(đã phát hiện|đang kích hoạt|bật|được phát hiện|đang hoạt động)"
        out: "on"
      - in: "bình thường"
        out: "off"

  bs_heat_states:
    values:
      - in: "nóng"
        out: "on"
      - in: "bình thường"
        out: "off"

  bs_light_states:
    values:
      - in: "có phát hiện"
        out: "on"
      - in: "không có ánh sáng"
        out: "off"

  bs_lock_states:
    values:
      - in: "mở khoá"
        out: "on"
      - in: "đã khoá"
        out: "off"

  bs_moisture_states:
    values:
      - in: "ướt"
        out: "on"
      - in: "khô"
        out: "off"

  bs_motion_states:
    values:
      - in: "(đã phát hiện|đang kích hoạt|bật)"
