language: "it"
intents:
  HassShoppingListAddItem:
    data:
      - sentences:
          - <add> <item> [(<in>|sulla|alla)] <my_list>
          - <put> <item> [(<on>|<in>)] <my_list>
        response: item_added
        expansion_rules:
          my_list: " [(mio|mia|mie|miei|nostra|nostre)] (lista [della ][spesa ]|shopping list)"
          item: "{shopping_list_item:item}"