            garage
          - <open> [<in>] garage [la] (serranda | porta | [porta] basculante | saracinesca)
        response: cover
        slots:
          device_class: garage
          domain: cover
      - sentences:
          - <open> [l(a|e)] (tend(a|e) | tapparell(a|e) | venezian(a|e)) [(<in> | <of>)]
            <area>
          - <open> [<in>] <area> [l(a|e)] (tend(a|e) | tapparell(a|e) | venezian(a|e))
        response: cover_area
        slots:
