language: fr
intents:
  HassTurnOn:
    data:
      # name
      - sentences:
          - <ouvre> [<le>]{name}
        requires_context:
          domain: cover
        response: covers
      - sentences:
          - <ouvre> [<le>]{name} <dans> [<le>]{area}
        requires_context:
          domain: cover
        response: covers

      - sentences:
          - <ouvre> [<le>] <garage>
        response: cover_device_class
        slots:
          device_class: garage
          domain: cover
      - sentences:
          - <ouvre> [tous] [<le>](<volets>|<volet>) <dans> [<le>]{area}
        response: covers
        slots:
          device_class:
            - blind
            - curtain
            - shutter
          domain: cover
      - sentences:
          - <ouvre> tous [les] [<le>](<volets>|<volet>)
        response: cover_device_class
        slots:
          name: all
          device_class:
            - blind
            - curtain
            - shutter
          domain: cover
