language: fr
intents:
  HassLawnMowerStartMowing:
    data:
      # Name
      - sentences:
          # Lance le robot tondeuse
          - "<demarre> [<le>]{name}"
        requires_context:
          domain: lawn_mower
      # Area
      - sentences:
          # Tondre le jardin
          - "<tond> [<dans>] [<le>]{area}"
          # Tondre la pelouse du jardin
          - "<tond> [<le>]<pelouse> [<dans>] [<le>]{area}"
          # Démarre la tonte dans le jardin
          - "<demarre> [<le>] tonte [<dans>] [<le>]{area}"
          # Démarre la tonte du gazon dans le jardin
          - "<demarre> [<le>] tonte [<de>] [<le>]<pelouse> [<dans>] [<le>]{area}"
      # Global
      - sentences:
          # Tondre la pelouse
          - "<tond> [<le>]<pelouse>"
          # Démarre la tonte
          - "<demarre> [<le>] tonte"
          # Démarre la tonte du gazon
          - "<demarre> [<le>] tonte [<de>] [<le>]<pelouse>"
