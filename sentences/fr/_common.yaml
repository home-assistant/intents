language: fr
responses:
  errors:
    no_intent: "Désolé, je n'ai pas compris"
    no_area: "Aucune zone appelée {{ area }}"
    no_domain: "{{ area }} ne contient pas de {{ domain }}"
    no_device_class: "{{ area }} ne contient pas de {{ device_class }}"
    no_entity: "Aucun appareil ou entité appelé {{ entity }}"
    handle_error: "Une erreur est intervenue pendant le traitement"
lists:
  color:
    values:
      - in: "(blanc|blanche)"
        out: "white"
      - in: "(noir|noire)"
        out: "black"
      - in: "rouge"
        out: "red"
      - in: "orange"
        out: "orange"
      - in: "jaune"
        out: "yellow"
      - in: "(vert|verte)"
        out: "green"
      - in: "(bleu|bleue)"
        out: "blue"
      - in: "(violet|violette)"
        out: "purple"
      - in: "marron"
        out: "brown"
      - in: "rose"
        out: "pink"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - "celsius"
      - in: "c"
        out: "celsius"
      - "fahrenheit"
      - in: "f"
        out: "fahrenheit"
  on_off_states:
    values:
      - in: "allumé[e][s]"
        out: "on"
      - in: "éteint[e][s]"
        out: "off"
  on_off_domains:
    values:
      - in: lampe[s]|lumière[s]
        out: light
      - in: ventilateur[s]
        out: fan
      - in: interrupteur[s]
        out: switch
  cover_states:
    values:
      - in: "ouvert[e][s]"
        out: "open"
      - in: "fermé[e][s]"
        out: "closed"
      - in: "ouverture"
        out: "opening"
      - in: "fermeture"
        out: "closing"
  cover_classes:
    values:
      - in: "store[s]"
        out: "awning"
      - in: "store[s]"
        out: "blind"
      - in: "rideau[x]"
        out: "curtain"
      - in: "porte[s]"
        out: "door"
      - in: "portes[s] de garage[s]"
        out: "garage door"
      - in: "portail[s]"
        out: "gate"
      - in: "store[s]"
        out: "shade"
      - in: "volet[s]"
        out: "shutter"
      - in: "fenêtre[s]"
        out: "window"
  lock_states:
    values:
      - in: "verrouill[e][er][é][ée][s]"
        out: "locked"
      - in: "ferm[e][er][é][ée][s]"
        out: "locked"
      - in: "déverrouill[e][er][é][ée][s]"
        out: "unlocked"
      - in: "ouvert[e][s]"
        out: "unlocked"
      - in: "ouvr[e][s]"
        out: "unlocked"
expansion_rules:
  name: "[le |la |les |[l']]{name}"
  area: "[le |la |[l']]{area}"
  brightness: "{brightness:brightness}[%| pourcent]"
  temperature: "{temperature}[°| degrés] [{temperature_unit}]"
  regle: "(règle|régler|met|mets|mettre|ajuste|ajuster|change|changer)"
  allume: "(allume|allumer|active|activer|démarre|démarrer)"
  eteins: "(éteint|éteins|éteindre|désactive|désactiver|stoppe|stopper|arrête|arrêter|coupe|couper)"
  ferme: "(ferme|fermer|baisse|baisser) "
  ouvre: "(ouvre|ouvrir|monte|monter)"
  lumiere: "([la ](lumière|lampe)|[l']ampoule)"
  lumieres: "[les ](lumières|lampes|ampoules)"
  ventilateur: "[le ](ventilateur|brasseur d'air)"
  ventilateurs: "[les ](ventilateurs|brasseurs d'air)"
  volet: "([le ](volet|store))"
  volets: "[les ](volets|stores)"
  garage: "([la ][porte ](du |de )garage)|([le ]garage)"
  dans: "(dans|du|de)"
skip_words:
  - "s'il te plaît"
  - "merci"
