language: fr
intents:
  HassLawnMowerDock:
    data:
      - sentences:
          - "<renvoie> [<le>]{name} [(à|sur) (sa|la) base]"
          - "<eteins> [<le>]{name}"
        requires_context:
          domain: lawn_mower
      # Area
      - sentences:
          # Arrête la tonte dans le jardin
          - "<arrete> [<le>] tonte [<dans>] [<le>]{area}"
          # Arrête de tondre le jardin
          - "<arrete> [de] tondre [<dans>] [<le>]{area}"
          # Arrête la tonte de la pelouse dans le jardin
          - "<arrete> [<le>] tonte [<de>] [<le>]<pelouse> [<dans>] [<le>]{area}"
          # Arrête de tondre le gazon le jardin
          - "<arrete> [de] (tondre|couper) [<le>]<pelouse> [<dans>] [<le>]{area}"
      # Global
      - sentences:
          # Arrête la tonte
          - "<arrete> [<le>] tonte"
          # Arrête de tondre
          - "<arrete> [de] (tondre)"
          # Arrête la tonte de la pelouse
          - "<arrete> [<le>] tonte [<de>] [<le>]<pelouse>"
          # Arrête de couper l'herbe
          - "<arrete> [de] (tondre|couper) [<le>]<pelouse>"
