language: "en"
intents:
  HassLightSet:
    data:
      # brightness
      # specific entity control
      - sentences:
          - "[<numeric_value_set>] [of] <name> [to] <brightness_value>"
          - "[<numeric_value_set>] ([of] <name>;[the] <brightness_synonyms>) [to] <brightness_value>"
          - "[<numeric_value_set>] <name> [to] <brightness_value> <brightness_synonyms>"
        response: "brightness"
        requires_context:
          domain: light

      # specific area/floor control
      - sentences:
          - "[<numeric_value_set>] [(<all>|<the>)] <location> [to] <brightness_value>"
          - "[<numeric_value_set>] ([of] [(<all>|<the>)] <location>;[the] <brightness_synonyms>) [to] <brightness_value>"
          - "[<numeric_value_set>] [(<all>|<the>)] <location> ([to] <brightness_value>;[the] <brightness_synonyms>)"
        expansion_rules:
          location: "(<in_area_floor>|(<light>;<in_area_floor>))"
        response: "brightness"

      # inferred current area control
      - sentences:
          - "[<numeric_value_set>] [<the>] <light> [to] <brightness_value>"
          - "[<numeric_value_set>] [(<all>|<the>)] <light> ([to] <brightness_value>;<here>)"

          - "[<numeric_value_set>] [<the>] <light> ([to] <brightness_value>;<brightness_synonyms>)"
          - "[<numeric_value_set>] [(<all>|<the>)] <light> (([to] <brightness_value>;<brightness_synonyms>);<here>)"

          - "[<numeric_value_set>] ([to] <brightness_value>;[the] <brightness_synonyms>)"
          - "[<numeric_value_set>] ([to] <brightness_value>;[the] <brightness_synonyms> <here>)"
        response: "brightness"
        requires_context:
          area:
            slot: true

      # color
      - sentences:
          - "[<set>] <name> [color] [to] {color}"
          - "[<set>] [[the] color of] <name> to {color}"
        requires_context:
          domain: light
        response: "color"
      - sentences:
          - "[<set>] [[the] color of] (<area> | [<all>] lights in <area> | [all] <area> lights) [to] {color}"
          - "[<set>] (<area> | [all] lights in <area> | [all] <area> lights) [color] [to] {color}"
        response: "color"

      - sentences:
          - "[<set>] [[the] color of] [(<all>|<the>)] <light> [to] {color}"
          - "[<set>] [[the] color of] [(<all>|<the>)] <light> (<in_here>;[to] {color})"
        expansion_rules:
          in_here: "[in] here"
        response: "color"
        requires_context:
          area:
            slot: true

      # Floor support for color
      - sentences:
          - "[<set>] <floor> [color] [to] {color}"
        response: "color"
