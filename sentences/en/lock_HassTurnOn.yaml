language: en
intents:
  HassTurnOn:
    data:
      - sentences:
          - "lock <name> [in <area>]"
        requires_context:
          domain: lock
        response: lock

      - sentences:
          - "lock [all] <lockable> [in] <area>"
          - "lock [all] <area> [<lockable>]"
          - "lock all [of] <lockable>"
        slots:
          domain: "lock"
        response: lock
