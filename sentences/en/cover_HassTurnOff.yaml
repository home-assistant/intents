language: en
intents:
  HassTurnOff:
    data:
    - sentences:
      - <close> [the] garage door
      slots:
        domain: cover
        device_class: garage
      response: cover
    - sentences:
      - <close> [the] <window> in <area>
      - <close> <area> <window>
      slots:
        domain: cover
        device_class:
        - window
        - blind
        - curtain
        - shutter
      response: cover_area
