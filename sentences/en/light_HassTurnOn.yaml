language: "en"
intents:
  HassTurnOn:
    data:
      - sentences:
          - "<turn> on <name> (light[s]|[light] switch[es]) [in <area>]"
          - "[<turn>] <name> (light[s]|[light] switch[es]) [in <area>] [to] on"
          - "activate <name> (light[s]|[light] switch[es]) [in <area>]"
        requires_context:
          domain: "light"
      - sentences:
          - "<turn> on [all] <light> in <area>"
          - "<turn> on [all] <area> <light>"
          - "[<turn>] [all] <area> <light> on"
          - "[<turn>] [all] <light> [in] <area> on"
          - "activate [all] <light> [in] <area>"
          - "activate [all] <area> <light>"
        slots:
          domain: "light"
        response: "lights_area"
