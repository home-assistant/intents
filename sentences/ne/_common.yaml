lists:
  color:
    values:
      - in: "सेतो"
        out: "white"
      - in: "कालो"
        out: "black"
      - in: "रातो"
        out: "red"
      - in: "सुंतला"
        out: "orange"
      - in: "पहेंलो"
        out: "yellow"
      - in: "हरियो"
        out: "green"
      - in: "निलो"
        out: "blue"
      - in: "प्याजी"
        out: "purple"
      - in: "खैरो"
        out: "brown"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  brightness_level:
    values:
      - in: (अधिकतम|सर्वोच्चम|उच्चतम)
        out: 100
      - in: (न्यूनतम)
        out: 1
  cover_states:
    values:
      - in: "(खुल्ला (छ|छ्न))"
        out: "open"
      - in: "(बन्द|लागेको) छ|(बन्द|लागेका) छन"
        out: "closed"
      - in: "(खुल्दै (छ|छ्न))"
        out: "opening"
      - in: "(बन्द हुदै (छ|छ्न)|लाग्दै (छ|छ्न))"
        out: "closing"
  cover_classes:
    values:
      - in: "(छानो|छाना)"
        out: awning
      - in: "(पर्दा|पर्दाहरु)"
        out: blind
      - in: "(परदा|परदाहरु)"
        out: curtain
      - in: "(ढोका|ढोकाहरु)"
        out: door
      - in: "(ग्यारेजको ढोका|ग्यारेजका ढोकाहरु)"
        out: garage
      - in: "(गेट[हरु])"
        out: gate
      - in: "(छायाँ[हरु])"
        out: shade
      - in: "(शटर[हरु])"
        out: shutter
      - in: "(झ्याल[हरु])"
        out: window
  lock_domains:
    values:
      - in: "(ताल्चा[हरु])"
        out: "lock"
  lock_states:
    values:
      - in: "(बन्द|लागेको) (छ)|(बन्द|लागेका) (छन)"
        out: "locked"
      - in: "खुल्ला (छ|छ्न)|(बन्द|लागेको) (छैन)|(बन्द|लागेका) (छैन्न)"
        out: "unlocked"
  on_off_domains:
    values:
      - in: बत्ती[हरु]
        out: light
      - in: पंखा[हरु]
        out: fan
      - in: स्विच[हरु]
        out: switch
  on_off_states:
    values:
      - in: "((अन|चालु) (छ|छ्न))"
        out: "on"
      - in: "(अफ (छ|छ्न))|((अन|चालु) (छैन|छैन्न))"
        out: "off"
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - in: "(c|से|सेल्सियस)"
        out: "Celsius"
      - in: "(f|फे|फारेनहाइट)"
        out: "Fahrenheit"
  # binary_sensor
  bs_battery_states:
    values:
      - in: "(कम (छ|छ्न))"
        out: "on"
      - in: "(चार्ज|नरमल|पुरा|भरी) (छ|छ्न)"
        out: "off"
  bs_battery_charging_states:
    values:
      - in: "(चार्ज हुदै|भरिदै) (छ|छ्न)"
        out: "on"
      - in: "(चार्ज हुदै|भरिदै) ((छैन|छैन्न))"
        out: "off"
  bs_carbon_monoxide_states:
    values:
      - in: "(ट्रिगर भए(को छ|का छ्न))|(सक्रिय|चालु) (छ|छ्न)"
        out: "on"
      - in: "(सफा|सामान्य) (छ|छ्न)"
        out: "off"
  bs_cold_states:
