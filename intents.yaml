HassLightSet:
  supported: true
  domain: light
  description: "Sets the brightness or color of a light"
  slots:
    name:
      description: "Name of a device or entity"
      required: false
    area:
      description: "Name of an area"
      required: false
    brightness:
      description: "Brightness percentage from 0 to 100"
      required: false
