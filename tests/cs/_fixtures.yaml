language: cs
floors:
  - name: (Přízemí|Spodní[m] pat(ro|ře))
    id: ground_floor_id
  - name: (První|Horní|Vrchní)[m] pat(ro|ře)
    id: first_floor_id
areas:
  - name: Kuchy(ň|ni|ně)
    id: kitchen
    floor: ground_floor_id
  - name: (Obývací[m] pokoj[i]|obývák[u])
    id: living_room
    floor: ground_floor_id
  - name: Ložnic(e|i)
    id: bedroom
    floor: first_floor_id
  - name: Pokoj[i] pro hosty
    id: guest_room
    floor: first_floor_id
  - name: Garáž[i]
    id: garage
    floor: ground_floor_id
  - name: Předsíň[i]
    id: entrance
    floor: ground_floor_id
  - name: Zahrad[a|ě]
    id: garden
    floor: ground_floor_id

entities:
  - name: "(Lamp(a|y|u)|lampičk(a|y|u)|světl(o|a)) v ložnici"
    id: light.bedroom_lamp
    area: bedroom
    attributes:
      device_class: light
    state:
      in: "zapnutá"
      out: "on"

  - name: "lam(pa|pička|pičku) v obývacím pokoji"
    id: light.small_light
    area: living_room
    attributes:
      device_class: light
    state:
      in: "rozsvíceno"
      out: "on"

  - name: "předsíň"
    id: light.entrance
    area: entrance
    attributes:
      device_class: light
    state:
      in: "zhasnuté"
      out: "off"

  - name: Kuchyňský vypínač
    id: switch.kitchen
    area: kitchen
    state:
      in: "zapnut"
      out: "on"
    attributes:
      device_class: switch

  - name: Stropní ventilátor
    id: fan.ceiling
    area: living_room
    state:
      in: "zapnutý"
      out: "on"
    attributes:
      device_class: fan

  - name: Přední rolet(a|u|y)
    id: cover.blind_front
    area: bedroom
    state:
      in: "otevřená"
      out: open
    attributes:
      device_class: blind

  - name: "Žaluzie ložnice"
    id: cover.blind_bedroom
    area: bedroom
    state:
      in: zatažená
      out: closed
    attributes:
      device_class: blind

  - name: "Modr(ý|ého) závěs[u]"
    id: cover.blue_curtain
    area: guest_room
    state:
      in: zatažená
      out: closed
    attributes:
      device_class: curtain

  - name: "Garáž"
    id: cover.garage_door
    area: garage
    state:
      in: otevírá se
      out: opening
    attributes:
      device_class: garage

  - name: "Párty"
    id: "scene.party"

  - name: "Ovoce a zelenina"
    id: "todo.ovoce_a_zelenina"
    state: ""

  - name: "Pepa"
