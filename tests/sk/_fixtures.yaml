language: "sk"
areas:
  - name: "kuchy(ňa|ni|ne|ňu) "
    id: kitchen
  - name: "obývačk(a|e|u|y)"
    id: living_room
  - name: "spál(ňa|ni|ne|ňu)"
    id: bedroom
  - name: "garáž[i|e]"
    id: garage
  - name: "chodb(a|e|u|y)"
    id: hallway
  - name: "vchod[e|om|u]"
    id: entrance
  - name: "pred vchodom"
    id: outside_entrance
entities:
  - name: "nočn(á|ú|ej) lamp(a|u|y|e)"
    id: light.bedroom_lamp
    area: bedroom
    state: "off"

  - name: "spálňový vypínač"
    id: switch.bedroom
    area: bedroom
    state: "off"

  - name: "kuchynský vypínač"
    id: switch.kitchen
    area: kitchen
    state: "on"

  - name: "rohová lampa"
    id: light.living_room_lamp
    area: living_room
    state: "on"

  - name: "garážové svetlo"
    id: light.garage
    area: "garage"
    state: "on"

  - name: "stropný ventilátor"
    id: fan.ceiling
    area: living_room

  - name: "stolný ventilátor"
    id: fan.standalone
    area: bedroom

  - name: "ventilácia"
    id: fan.ventilation
    area: kitchen

  - name: "svetlo pred vchodom"
    id: light.entrance
    area: entrance

  - name: "chodba 1"
    id: light.hallway_1
    area: hallway

  - name: "chodba 2"
    id: light.hallway_2
    area: hallway

  - name: "garáž[(ová|ovú) brán(a|u)]"
    id: cover.garage_doors
    area: garage

  - name: "závesy"
    id: cover.living_room_curtain
    area: living_room

  - name: "rolet(y|u)"
    id: cover.living_room_shutter
    area: living_room

  - name: "brán(a|u)"
    id: cover.gate
    area: entrance

  - name: "vonkajšia teplota"
    id: sensor.outside_temperature
    area: garage
    state: "27"
    attributes:
      unit_of_measurement: "°C"

  - name: "Domác(i|eho) zoznam[u]"
    id: "todo.domaci_zoznam"
    state: ""

  - name: "Bratislav(a|e)"
    id: "weather.bratislava"
    state: "rainy"
    attributes:
      temperature: "27"
      temperature_unit: "°C"

  - name: "Doma"
    id: "weather.home"
    state: "clear"
    attributes:
      temperature: "24"
      temperature_unit: "°C"

  - name: "Obývačk(a|e)"
    id: "climate.thermostat"
    area: "living_room"
    state: "heat"
    attributes:
      current_temperature: 22

  - name: "Spálň(a|i)"
    id: "climate.thermostat"
    area: "bedroom"
    state: "heat"
    attributes:
      current_temperature: 20

  - name: "Vysávač"
    id: "vacuum.rover"
    state: "idle"

  - name: "Spálňov(á|ú|é) rolet(a|u|y)"
    id: "cover.bedroom"
    area: "bedroom"
    state: "closed"
    attributes:
      device_class: curtain
      position: "0"

  - name: "Hlavný ventil"
    id: "valve.main_valve"
    state: "open"
    attributes:
      position: "100"

  - name: "Televízi(a|e|u|i)"
    id: "media_player.tv"
    state: "idle"
    attributes:
      volume_level: "50"

  - name: "dvere na záhradu"
    id: "binary_sensor.door_garden"
    area: "kitchen"
    state:
      in: "closed"
      out: "off"
    attributes:
      device_class: door

  - name: "Velké okno"
    id: "binary_sensor.window_living"
    area: "living_room"
    state:
      in: "open"
      out: "on"
    attributes:
      device_class: window

  - name: "malé okno"
    id: "binary_sensor.window_living"
    area: "living_room"
    state:
      in: "closed"
      out: "off"
    attributes:
      device_class: window

  - name: "Garážové dvere"
    id: "binary_sensor.door_garage_main"
    state:
      in: "open"
      out: "on"
    attributes:
      device_class: garage_door

  - name: "dvere v garáži"
    id: "binary_sensor.door_garage_to_house"
    area: "garage"
    state:
      in: "closed"
      out: "off"
    attributes:
      device_class: door
