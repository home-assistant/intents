language: bg
tests:
  - sentences:
      - "Затворена ли е лявата завеса?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        name: "лявата завеса"
        state: "closed"
    response: "Не, лявата завеса е отворена"

  - sentences:
      - "Има ли някакви отворени завеси в хола?"
      - "Има ли някакви завеси, които са отворени в хола?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        area: "хола"
        device_class: curtain
        state: "open"
    response: "Не"

  - sentences:
      - "Всички завеси ли са отворени в хола?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        area: "хола"
        device_class: curtain
        state: "open"
    response: "Да"

  - sentences:
      - "Кои завеси са затворени?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        device_class: curtain
        state: "closed"
    response: "Завесата в спалнята, Дясната завеса"

  - sentences:
      - "Колко завеси са затворени?"
      - "Колко са затворените завеси?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        device_class: curtain
        state: "closed"
    response: "2"
