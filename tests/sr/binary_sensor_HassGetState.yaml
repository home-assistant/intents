language: sr
tests:
  # Battery
  - sentences:
      - "Да ли је батерија телефона празна?"
      - "Да ли је празна батерија телефона?"
    intent:
      name: HassGetState
      slots:
        domain: "binary_sensor"
        device_class: "battery"
        name: "телефона"
        state: "on"

  - sentences:
      - "Да ли су неке батерије празне?"
    intent:
      name: HassGetState
      slots:
        domain: binary_sensor
        device_class: battery
        state: "on"

  - sentences:
      - "Да ли су све батерије празне?"
    intent:
      name: HassGetState
      slots:
        domain: binary_sensor
        device_class: battery
        state: "on"

  - sentences:
      - "Које су батерије празне?"
    intent:
      name: HassGetState
      slots:
        domain: binary_sensor
        device_class: battery
        state: "on"

  - sentences:
      - "Колико батерија је празно?"
    intent:
      name: HassGetState
      slots:
        domain: binary_sensor
        device_class: battery
        state: "on"
    response: "0"

  # Battery charging
  - sentences:
      - "Да ли се пуни телефон?"
      - "Да ли се телефон пуни?"
    intent:
      name: HassGetState
      slots:
        domain: "binary_sensor"
        device_class: "battery_charging"
        name: "телефон"
        state: "on"
    response: "Да"

  - sentences:
      - "Да ли се пуни било која батерија?"
    intent:
      name: HassGetState
      slots:
        domain: binary_sensor
        device_class: battery_charging
        state: "on"
    response: "Да, телефона"

  - sentences:
      - "Да ли се било која батерија пуни?"
    intent:
      name: HassGetState
      slots:
        domain: binary_sensor
        device_class: battery_charging
        state: "on"
    response: "Да, телефона"

  - sentences:
      - "Које батерије се пуне?"
      - "Које се батерије пуне?"
    intent:
      name: HassGetState
      slots:
        domain: binary_sensor
        device_class: battery_charging
        state: "on"
    response: "Да, телефона"

  - sentences:
      - "Колико се батерија пуни?"
      - "Колико батерија се пуни?"
    intent:
      name: HassGetState
      slots:
        domain: binary_sensor
        device_class: battery_charging
        state: "on"
    response: "1"
