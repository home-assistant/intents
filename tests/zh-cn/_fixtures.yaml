language: zh-cn
areas:
  - name: "厨房"
    id: kitchen

  - name: "客厅"
    id: living_room

  - name: "卧室"
    id: bedroom

  - name: "车库"
    id: garage

  - name: "玄关"
    id: entrance

entities:
  - name: "卧室灯"
    id: light.bedroom_lamp
    area: bedroom
    state:
      in: "关闭"
      out: "off"

  - name: "卧室开关"
    id: switch.bedroom
    area: bedroom
    state:
      in: "关闭"
      out: "off"

  - name: "厨房开关"
    id: switch.kitchen
    area: kitchen
    state:
      in: "开启"
      out: "on"

  - name: "厨房灯"
    id: light.kitchen_ceiling
    area: kitchen
    state:
      in: "开启"
      out: "on"

  - name: "吊扇"
    id: fan.ceiling
    area: living_room
    state:
      in: "关闭"
      out: "off"

  - name: "左侧窗帘"
    id: cover.curtain_left
    area: living_room
    state:
      in: "打开"
      out: "open"
    attributes:
      device_class: curtain

  - name: "右侧窗帘"
    id: cover.curtain_right
    area: living_room
    state:
      in: "关闭"
      out: "closed"
    attributes:
      device_class: curtain

  - name: "卧室窗帘"
    id: cover.bedroom
    area: bedroom
    state:
      in: "关闭"
      out: "closed"
    attributes:
      device_class: curtain
      # position: "0"

  - name: "室外温度"
    id: sensor.outside_temperature
    area: garage
    state: "18"
    attributes:
      unit_of_measurement: "°C"

  - name: "客厅灯"
    id: light.living_room_lamp
    area: living_room
    state:
      in: "开启"
      out: "on"

  - name: "车库灯"
    id: light.garage
    area: garage
    state:
      in: "开启"
      out: "on"

  - name: "溫控器"
    id: climate.thermostat
    area: living_room
    state: "heat"
    attributes:
      current_temperature: 18
  - name: "空调"
    id: climate.thermostat
    area: living_room
    state: "heat"
    attributes:
      current_temperature: 18
  - name: "Rover"
    id: "vacuum.rover"
    state: "idle"

  - name: "热水阀门"
    id: "valve.main_valve"
    state:
      in: "打开"
      out: "open"
    attributes:
      position: "100"

  - name: "前门"
    id: lock.front_door
    area: entrance
    state: locked

  - name: "后门"
    id: lock.back_door
    state: unlocked

  - name: "侧门"
    id: lock.side_door
    state: locked

  - name: "派对模式"
    id: scene.party_mode

  - name: "私密模式"
    id: script.stealth_mode
  - name: "TV"
    id: "media_player.tv"
    area: "living_room"
    state: "idle"
    attributes:
      volume_level: "50"
  - name: "北京"
    id: "weather.london"
    state: "rainy"
    attributes:
      temperature: "8"
      temperature_unit: "°C"

  - name: "上海"
    id: "weather.los_angeles"
    state: "clear"
    attributes:
      temperature: "76"
      temperature_unit: "°C"
timers:
  - is_active: false
    start_hours: 1
    total_seconds_left: 100
    rounded_hours_left: 0
    rounded_minutes_left: 1
    rounded_seconds_left: 40
  - name: "披萨"
    start_minutes: 30
    total_seconds_left: 1505
    rounded_hours_left: 0
    rounded_minutes_left: 25
    rounded_seconds_left: 0
  - area: "厨房"
    start_minutes: 5
    total_seconds_left: 190
    rounded_hours_left: 0
    rounded_minutes_left: 3
    rounded_seconds_left: 0
