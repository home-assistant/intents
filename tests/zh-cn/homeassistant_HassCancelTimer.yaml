language: zh-cn
tests:
  - sentences:
      - "停止计时器"
      - "停止我的计时器"
    intent:
      name: HassCancelTimer
    response: 计时器已取消

  - sentences:
      - "停止5分钟计时器"
    intent:
      name: HassCancelTimer
      slots:
        start_minutes: 5
    response: 计时器已取消

  - sentences:
      - "停止厨房计时器"
    intent:
      name: HassCancelTimer
      slots:
        area: 厨房
    response: 计时器已取消

  - sentences:
      - "停止披萨计时器"
    intent:
      name: HassCancelTimer
      slots:
        name:
          - "披萨"
    response: 计时器已取消
