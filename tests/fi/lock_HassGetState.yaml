language: "fi"
tests:
  - sentences:
      - "Onko etuovi lukittu?"
    intent:
      name: HassGetState
      slots:
        domain: lock
        name: "Etuovi"
        state: "locked"
    response: "Kyllä"

  - sentences:
      - "Onko yksikään ovi lukitsematta?"
    intent:
      name: HassGetState
      slots:
        domain: lock
        state: "unlocked"
    response: "Kyllä, Takaovi"

  - sentences:
      - "Onko kaikki ovet lukossa?"
    intent:
      name: HassGetState
      slots:
        domain: lock
        state: "locked"
    response: "Ei, Takaovi ei ole"

  - sentences:
      - "Mitkä ovet on lukittu?"
    intent:
      name: HassGetState
      slots:
        domain: lock
        state: "locked"
    response: "Etuovi ja Sivuovi"

  - sentences:
      - "Montako ovea on lukittu?"
    intent:
      name: HassGetState
      slots:
        domain: lock
        state: "locked"
    response: "2"
