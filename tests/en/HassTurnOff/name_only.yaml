---
# HassTurnOff - name_only
# example: turn off the overhead light
# slots: {name}

language: "en"
entities:
  - name: "Overhead Light"
    domain: "light"
  - name: "Sliding Door"
    domain: "cover"

tests:
  - sentences:
      - "turn off Overhead Light"
      - "Overhead light off"
      - "deactivate Overhead light"
    slots:
      name: "Overhead Light"
    response: "Turned off the light"

  # covers
  - sentences:
      - "close Sliding Door"
    slots:
      name: "Sliding Door"
    response: "Closing"
