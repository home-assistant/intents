---
# HassTurnOn - name_only
# example: turn on the overhead light
# slots: {name}

language: "en"
entities:
  - name: "Overhead Light"
    domain: "light"
  - name: "Sliding Door"
    domain: "cover"

tests:
  - sentences:
      - "turn on Overhead Light"
      - "Overhead light on"
      - "Overhead light"
    slots:
      name: "Overhead Light"
    response: "Turned on the light"

  # covers
  - sentences:
      - "open Sliding Door"
    slots:
      name: "Sliding Door"
    response: "Opening"
