language: "en"
areas:
  - name: "Kitchen"
    id: "kitchen"

  - name: "Living Room"
    id: "living_room"

  - name: "Bedroom"
    id: "bedroom"

  - name: "Garage"
    id: "garage"

  - name: "Entrance"
    id: "entrance"
entities:
  - name: "Bedroom Lamp"
    id: "light.bedroom_lamp"
    area: "bedroom"
    state: "off"

  - name: "Bedroom Switch"
    id: "switch.bedroom"
    area: "bedroom"
    state: "off"

  - name: "Kitchen Switch"
    id: "switch.kitchen"
    area: "kitchen"
    state: "on"

  - name: "Kitchen countertop"
    id: "light.kitchen_countertop"
    area: "kitchen"
    state: "on"

  - name: "Kitchen ceiling"
    id: "light.kitchen_ceiling"
    area: "kitchen"
    state: "on"

  - name: "Kitchen cabinets"
    id: "light.kitchen_cabinets"
    area: "kitchen"
    state: "on"

  - name: "Ceiling Fan"
    id: "fan.ceiling"
    area: "living_room"
    state: "off"

  - name: "Curtain Left"
    id: "cover.curtain_left"
    area: "living_room"
    state: "open"
    attributes:
      device_class: curtain

  - name: "Curtain Right"
    id: "cover.curtain_right"
    area: "living_room"
    state: "closed"
    attributes:
      device_class: curtain

  - name: "Bedroom Curtain"
    id: "cover.bedroom"
    area: "bedroom"
    state: "closed"
    attributes:
      device_class: curtain

  - name: "Outside Temperature"
    id: "sensor.outside_temperature"
    area: "garage"
    state: "42"
    attributes:
      unit_of_measurement: "°F"

  - name: "Living Room Lamp"
    id: "light.living_room_lamp"
    area: "living_room"
    state: "on"

  - name: "Garage Light"
    id: "light.garage"
    area: "garage"
    state: "on"

  - name: Play Corner
    id: light.play_corner
    area: living_room
    state: "on"

  - name: "Thermostat"
    id: "climate.thermostat"
    area: "living_room"
    state: "68"
    attributes:
      unit_of_measurement: "°F"

  - name: "Front Door"
    id: "lock.front_door"
    area: "entrance"
    state: "locked"

  - name: "Back Door"
    id: "lock.back_door"
    state: "unlocked"

  - name: "Side Door"
    id: "lock.side_door"
    state: "locked"

  - name: "Party Mode"
    id: "scene.party_mode"

  - name: "Stealth Mode"
    id: "script.stealth_mode"

  # https://www.home-assistant.io/integrations/binary_sensor/
  - name: "Phone"
    id: "binary_sensor.phone_battery"
    state:
      in: "normal"
      out: "off"
    attributes:
      device_class: battery

  - name: "Phone"
    id: "binary_sensor.phone_battery_charging"
    state:
      in: "charging"
      out: "on"
    attributes:
      device_class: battery_charging

  - name: "CO2"
    id: "binary_sensor.co2"
    area: "kitchen"
    state:
      in: "clear"
      out: "off"
    attributes:
      device_class: carbon_monoxide

  - name: "Water Pipes"
    id: "binary_sensor.computer_cold"
    state:
      in: "normal"
      out: "off"
    attributes:
      device_class: cold

  - name: "Phone"
    id: "binary_sensor.phone_connectivity"
    state:
      in: "connected"
      out: "on"
    attributes:
      device_class: connectivity

  - name: "Pet Door"
    id: "binary_sensor.pet_door"
    state:
      in: "closed"
      out: "off"
    attributes:
      device_class: door

  - name: "Secondary Garage Door"
    id: "binary_sensor.garage_door"
    state:
      in: "closed"
      out: "off"
    attributes:
      device_class: garage_door

  - name: "Gas"
    id: "binary_sensor.gas"
    area: "kitchen"
    state:
      in: "clear"
      out: "off"
    attributes:
      device_class: gas

  - name: "Computer"
    id: "binary_sensor.computer_heat"
    state:
      in: "hot"
      out: "on"
    attributes:
      device_class: heat

  - name: "Light"
    id: "binary_sensor.light"
    state:
      in: "no light"
      out: "off"
    attributes:
      device_class: light

  - name: "Pet Door"
    id: "binary_sensor.pet_door_lock"
    state:
      in: "unlocked"
      out: "on"
    attributes:
      device_class: lock

  - name: "Kitchen leak sensor"
    id: "binary_sensor.water_sensor"
    area: kitchen
    state:
      in: "dry"
      out: "off"
    attributes:
      device_class: moisture

  - name: "Motion sensor"
    id: "binary_sensor.garage_motion"
    area: "garage"
    state:
      in: "detected"
      out: "on"
    attributes:
      device_class: motion

  - name: "Occupancy"
    id: "binary_sensor.kitchen_occupancy"
    area: "kitchen"
    state:
      in: "detected"
      out: "on"
    attributes:
      device_class: occupancy

  - name: "Shed Door"
    id: "binary_sensor.shed_door_opening"
    state:
      in: "closed"
      out: "off"
    attributes:
      device_class: opening

  - name: "Phone"
    id: "binary_sensor.phone_plug"
    state:
      in: "plugged in"
      out: "on"
    attributes:
      device_class: plug

  - name: "Mains"
    id: "binary_sensor.power"
    state:
      in: "powered"
      out: "on"
    attributes:
      device_class: power

  - name: "Phone"
    id: "binary_sensor.presence"
    state:
      in: "away"
      out: "off"
    attributes:
      device_class: presence

  - name: "Pet Feeder"
    id: "binary_sensor.problem"
    area: "kitchen"
    state:
      in: "ok"
      out: "off"
    attributes:
      device_class: problem

  - name: "Washer"
    id: "binary_sensor.washer_running"
    state:
      in: "running"
      out: "on"
    attributes:
      device_class: running

  - name: "Road"
    id: "binary_sensor.road_safety"
    state:
      in: "safe"
      out: "off"
    attributes:
      device_class: safety

  - name: "Kitchen Smoke"
    id: "binary_sensor.kitchen_smoke"
    area: "kitchen"
    state:
      in: "clear"
      out: "off"
    attributes:
      device_class: smoke

  - name: "Siren"
    id: "binary_sensor.sound"
    area: "garage"
    state:
      in: "detected"
      out: "on"
    attributes:
      device_class: sound

  - name: "Cookie Stash"
    id: "binary_sensor.cookie_stash_tamper"
    state:
      in: "clear"
      out: "off"
    attributes:
      device_class: tamper

  - name: "Phone"
    id: "binary_sensor.phone_update"
    state:
      in: "update available"
      out: "on"
    attributes:
      device_class: update

  - name: "Phone"
    id: "binary_sensor.phone_vibration"
    state:
      in: "not vibrating"
      out: "off"
    attributes:
      device_class: vibration

  - name: "Shed Window"
    id: "binary_sensor.shed_window"
    state:
      in: "open"
      out: "on"
    attributes:
      device_class: window
