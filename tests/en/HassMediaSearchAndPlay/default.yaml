---
# HassMediaSearchAndPlay - default
# example: play Pink Floyd
# slots: {search_query}

language: "en"
media:
  - title: "The Office"

tests:
  - sentences:
      - "play The Office"
    slots:
      search_query: "The Office"
    response: "Playing media"

  - sentences:
      - "play The Office"
    media: []
    slots:
      search_query: "The Office"
    response: "Media not found"
