    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: duration
        name: "Trenutnega programa pomivalnega stroja"
    response: "duration Trenutnega programa pomivalnega stroja je 64 min"

  # Energy
  - sentences:
