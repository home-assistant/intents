language: sl
areas:
  - name: "spalnic(i|a)"
    id: bedroom
  - name: "garaž(a|i|o|na|ne|ni)"
    id: garage
  - name: "pisarn(a|i|o)|kabinet(a|u)"
    id: office
  - name: "balkon(u)"
    id: balcony
  - name: "teras(a|i|o)"
    id: terrace
  - name: "omar(a|i|o)"
    id: closet
  - name: "vhod(na|nimi|nih)|predverj(e|u)"
    id: entrance
  - name: "hodnik(u|ih)"
    id: hallway
  - name: "shramb(a|i|e|ah)"
    id: pantry
  - name: "garderob(a||i|u)"
    id: wardrobe
  - name: "stranišč(e|u|ih)|(v|w)c[ju]"
    id: wc
  - name: "stopnišč(e|u|ih)|stipnic(e|ah|i)"
    id: staircase
  - name: "kuhinj(o|a|i|ska|sko|ski)"
    id: kitchen
  - name: "dnevna soba|dnevni sobi|dnevne sobe"
    id: living_room
  - name: "kopalni(ca|ci|co|cah|cama|ška|ški|ške)"
    id: bathroom
  - name: "utility"
    id: utility
entities:
  - name: "nočn(a|e|i|o) (svetil(ka|ke|a|o)|nočn(a|o|e|i) razsvetljav(a|i|o)|nočn(a|e|i|o) luč[ka|i|ke|ki|ko])"
    id: light.bedroom_lamp
    area: bedroom
    state: "off"

  - name: "luč[i|ke|ki] na terasi"
    id: light.terrace
    area: terrace
    state: "off"

  - name: "rolo na terasi"
    id: blinds.terrace
    area: terrace
    state: "closed"

  - name: "luč[i|ke|ki] na balkonu"
    id: light.balcony
    area: balcony
    state: "off"

  - name: "kuhinjs(ko|ka|ki) stikal(o|la|li)|tipk(a|lo|li)"
    id: switch.kitchen
    area: kitchen
    state: "on"

  - name: "stropn(i|a|e|nemu) ventila(cijo|cije|ciji|torja|toje|torju|tor)"
    id: fan.ceiling
    area: living_room
    state: "on"

  - name: "lesten(ec|ca|ce)"
    id: light.chandalier
    area: living_room
    state: "on"

  - name: "božičn(a|e|i) luč[ke|i|ki|ko]|"
    id: light.christmas_ligths
    area: living_room
    state: "on"

  - name: "taln(o|a|e|i) svetilk(a|e|i|o)"
    id: light.floor_lamp
    area: living_room
    state: "on"

  - name: "[stropn(i|o|a)] ventila(cijo|cije|tor|torje|torja) [na stropu]"
    id: fan.ceiling
    area: living_room
    state: "on"

  - name: "[kuhinjsk(a|o|e)] [ventila(cijo|tor|ja|torji|torje)] [napa|napo]"
    id: fan.kitchen_hood
    area: kitchen
    state: "on"

  - name: "prezračevanje"
    id: fan.living_room
    area: living_room
    state: "on"

  - name: "lev(a|o|i|e) zaves(a|i|o|e)"
    id: cover.curtain_left
    area: living_room
    state: "open"
    attributes:
      device_class: curtain
  - name: "zaves(a|i|o|e)"
    id: cover.curtain
    area: living_room
    state: "closed"
    attributes:
      device_class: curtain
  - name: "žaluzij(a|e|i|o)"
    id: cover.blinds
    area: living_room
    state: "open"
    attributes:
      device_class: blinds
  - name: "dvoriščn(a|i|e) vrat(a|i|e)"
    id: cover.main_gate
    area: "entrance"
    state: "closed"
    attributes:
      device_class: gate

  - name: "garaž(a|na|ne|i|o)"
    id: cover.garage_doors
    area: "garage"
    state: "closed"
    attributes:
      device_class: garage

  - name: "balkonsk(a|e|i) rolet(e|a|i)"
    id: cover.balcony_blinds
    area: "living_room"
    state: "closed"
    attributes:
      device_class: blinds

  - name: "kopalnišk(o|a|i) okn(a|o|i)"
    id: cover.bathroom_window
    area: "bathroom"
    state: "open"
    attributes:
      device_class: window

  - name: "strešn(a|o|i) okn(o|i|a)"
    id: cover.ceiling_window
    area: "kitchen"
    state: "open"
    attributes:
      device_class: window
  - name: "kuhinj(sko|ski|ska) okn(o|a|i)"
    id: cover.kitchen_window
    area: "kitchen"
    state: "open"
    attributes:
      device_class: window

  #door
  - name: "vhodna vrata"
    id: cover.entrance_door
    area: "entrance"
    state: "closed"
    attributes:
      device_class: door

  - name: "kuhinjska vrata"
    id: cover.kitchen_door
    area: "entrance"
    state: "open"
    attributes:
      device_class: door

  - name: "drsna vrata"
    id: cover.living_room_door
    area: "living_room"
    state: "open"
    attributes:
      device_class: door

  - name: "razvlaževalec|razvlažilnik (zraka)"
    id: "humidifier.dehumidifier"
    area: "living_room"
    state: "off"

  - name: "radiator|radiatorji"
    id: "climate.trv_living_room"
    area: "living_room"
    state: "heat"
    attributes:
      current_temperature: 21

  - name: "zunanja | zunaj | balkonu"
    id: "sensor.outside_temperature"
    state: "17"
    area: "balcony"
    attributes:
      current_temperature: 17

  - name: "temperatura dnevna soba"
    id: "sensor.living_room"
    state: "21"
    area: "living_room"
    attributes:
      unit_of_measurement: "stopinj"
  #locks
  - name: "vhodna vrata"
    id: "lock.front_door"
    area: "entrance"
    state: "locked"

  - name: "zadnja vrata"
    id: "lock.back_door"
    area: "kitchen"
    state: "unlocked"

  - name: "dvoriščna vrata"
    id: "lock.yard_door"
    state: "locked"

  - name: "dovozna vrata"
    id: "lock.yard_gate"
    state: "unlocked"

  - name: "Igranje"
    id: "scene.play_mode"

  - name: "sesaj|posesaj kuhinjo"
    id: "script.vacuum_clean_kitchen"

  - name: "v Mariboru"
    id: "weather.maribor"
    state: "deževno"
    attributes:
      temperature: "21"
      temperature_unit: "stopinj"
  - name: "opravila"
    id: "todo.opravila"
    state: ""
  - name: "v Benetkah"
    id: "weather.benetke"
    state: "jasno"
    attributes:
      temperature: "28"
      temperature_unit: "stopinj"
  - name: "Lev"
    id: "person.Lev"
    state: "doma"
  - name: "Arya"
    id: "person.arya"
    state: "v službi"
  - name: "Jon"
    id: "person.jon"
    state: "ni doma"

  # https://www.home-assistant.io/integrations/binary_sensor/
  - name: "telefon[a]"
    id: "binary_sensor.phone_battery"
    state:
      in: "normalna"
      out: "off"
    attributes:
      device_class: battery
  - name: "Aryin telefon"
    id: "binary_sensor.aryin_telefon_baterija"
    state:
      in: "normalna"
      out: "off"
    attributes:
      device_class: battery

  - name: "telefon"
    id: "binary_sensor.phone_battery_charging"
    state:
      in: "polnjenje"
      out: "on"
    attributes:
      device_class: battery_charging

  - name: "Aryin telefon"
    id: "binary_sensor.aryin_telefon_battery_charging"
    state:
      in: "polnjenje"
      out: "on"
    attributes:
      device_class: battery_charging
