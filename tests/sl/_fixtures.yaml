    area: bedroom
    state: "off"

  - name: "luč[i|ke|ki] na terasi"
    id: light.terrace
    area: terrace
    state: "off"

  - name: "rolo na terasi"
    id: blinds.terrace
    area: terrace
    state: "closed"

  - name: "luč[i|ke|ki] na balkonu"
    id: light.balcony
    area: balcony
    state: "off"

  - name: "kuhinjs(ko|ka|ki) stikal(o|la|li)|tipk(a|lo|li)"
    id: switch.kitchen
    area: kitchen
    state: "on"

  - name: "stropn(i|a|e|nemu) ventila(cijo|cije|ciji|torja|toje|torju|tor)"
    id: fan.ceiling
    area: living_room
    state: "on"

  - name: "lesten(ec|ca|ce)"
    id: light.chandalier
    area: living_room
    state: "on"

  - name: "božičn(a|e|i) luč[ke|i|ki|ko]|"
    id: light.christmas_ligths
    area: living_room
    state: "on"

  - name: "taln(o|a|e|i) svetilk(a|e|i|o)"
    id: light.floor_lamp
    area: living_room
    state: "on"

  - name: "[stropn(i|o|a)] ventila(cijo|cije|tor|torje|torja) [na stropu]"
    id: fan.ceiling
    area: living_room
    state: "on"

  - name: "[kuhinjsk(a|o|e)] [ventila(cijo|tor|ja|torji|torje)] [napa|napo]"
    id: fan.kitchen_hood
    area: kitchen
    state: "on"

  - name: "prezračevanje"
    id: fan.living_room
    area: living_room
    state: "on"

  - name: "lev(a|o|i|e) zaves(a|i|o|e)"
    id: cover.curtain_left
    area: living_room
    state: "open"
    attributes:
      device_class: curtain
  - name: "zaves(a|i|o|e)"
    id: cover.curtain
    area: living_room
    state: "closed"
    attributes:
      device_class: curtain
  - name: "žaluzij(a|e|i|o)"
    id: cover.blinds
    area: living_room
    state: "open"
    attributes:
      device_class: blinds
  - name: "dvoriščn(a|i|e) vrat(a|i|e)"
    id: cover.main_gate
    area: "entrance"
    state: "closed"
    attributes:
      device_class: gate

  - name: "garaž(a|na|ne|i|o)"
    id: cover.garage_doors
    area: "garage"
    state: "closed"
    attributes:
      device_class: garage

  - name: "balkonsk(a|e|i) rolet(e|a|i)"
    id: cover.balcony_blinds
    area: "living_room"
    state: "closed"
    attributes:
      device_class: blinds

  - name: "kopalnišk(o|a|i) okn(a|o|i)"
    id: cover.bathroom_window
    area: "bathroom"
    state: "open"
    attributes:
      device_class: window

  - name: "strešn(a|o|i) okn(o|i|a)"
    id: cover.ceiling_window
    area: "kitchen"
    state: "open"
    attributes:
      device_class: window
  - name: "kuhinj(sko|ski|ska) okn(o|a|i)"
    id: cover.kitchen_window
    area: "kitchen"
    state: "open"
    attributes:
      device_class: window

  #door
  - name: "vhodna vrata"
    id: cover.entrance_door
    area: "entrance"
    state: "closed"
    attributes:
      device_class: door

  - name: "kuhinjska vrata"
    id: cover.kitchen_door
    area: "entrance"
    state: "open"
    attributes:
      device_class: door

  - name: "drsna vrata"
    id: cover.living_room_door
    area: "living_room"
    state: "open"
    attributes:
      device_class: door

  - name: "razvlaževalec|razvlažilnik (zraka)"
    id: "humidifier.dehumidifier"
    area: "living_room"
    state: "off"

  - name: "radiator|radiatorji"
    id: "climate.trv_living_room"
    area: "living_room"
    state: "heat"
    attributes:
      current_temperature: 21

  - name: "Kuhinja temperatura"
    id: "sensor.kitchen_temperature"
    state: "21"
    area: "kitchen"
    attributes:
      current_temperature: 21

  - name: "termostat"
    id: "climate.thermostat"
    area: "living_room"
    state: "heat"
    attributes:
      current_temperature: 21
  #locks
  - name: "vhodna vrata"
    id: "lock.front_door"
    area: "entrance"
    state: "locked"

  - name: "zadnja vrata"
    id: "lock.back_door"
    area: "kitchen"
    state: "unlocked"

  - name: "dvoriščna vrata"
    id: "lock.yard_door"
    state: "locked"

  - name: "dovozna vrata"
    id: "lock.yard_gate"
    state: "unlocked"

  - name: "Igranje"
    id: "scene.play_mode"

  - name: "sesaj|posesaj kuhinjo"
    id: "script.vacuum_clean_kitchen"

  - name: "Maribor[u  ]"
    id: "weather.maribor"
    state: "rainy"
    attributes:
      temperature: "21"
      temperature_unit: "stopinj"

  - name: "Benetk[e|ah]"
    id: "weather.benetke"
    state: "clear"
    attributes:
      temperature: "28"
      temperature_unit: "stopinj"

  - name: "opravila|opravilom"
    id: "todo.opravila"
    state: ""

  - name: "Lev"
    id: "person.Lev"
    state: "doma"
    attributes:
      untranslated_state: "home"

  - name: "Arya"
    id: "person.arya"
    state: "v službi"

  - name: "Jon"
    id: "person.jon"
    state: "proč"
    attributes:
      untranslated_state: "not_home"

  # https://www.home-assistant.io/integrations/binary_sensor/
  - name: "telefon[a]"
