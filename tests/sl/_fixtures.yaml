    state:
      in: "normalna"
      out: "off"
    attributes:
      device_class: battery
  - name: "Aryin telefon"
    id: "binary_sensor.aryin_telefon_baterija"
    state:
      in: "normalna"
      out: "off"
    attributes:
      device_class: battery

  - name: "telefon"
    id: "binary_sensor.phone_battery_charging"
    state:
      in: "polnjenje"
      out: "on"
