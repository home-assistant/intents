    id: fan.ceiling
    area: living_room
    state: "on"

  - name: "[kuhinjsk(a|o)] (napa|napo)"
    id: fan.kitchen_hood
    area: kitchen
    state: "on"

  - name: "prezračevanje"
    id: fan.living_room
    area: living_room
    state: "on"

  - name: "lev(a|o|i|e) zaves(a|i|o|e)"
    id: cover.curtain_left
    area: living_room
    state: "open"
    attributes:
      device_class: curtain

  - name: "dvoriščn(a|i|e) vrat(a|i|e)"
    id: cover.main_gate
    area: "entrance"
    state: "closed"
    attributes:
      device_class: gate

  - name: "garaž(a|na|ne|i|o)"
    id: cover.garage_doors
    area: "garage"
    state: "closed"
    attributes:
      device_class: garage

  - name: "balkonsk(a|e|i) rolet(e|a|i)"
    id: cover.balcony_blinds
    area: "living_room"
    state: "closed"
    attributes:
      device_class: blinds

  - name: "kopalnišk(o|a|i) okn(a|o|i)"
    id: cover.bathroom_window
    area: "bathroom"
    state: "open"
    attributes:
      device_class: window

  - name: "strešn(a|o|i) okn(o|i|a)"
    id: cover.ceiling_window
    area: "kitchen"
    state: "open"
    attributes:
      device_class: window

  #door
  - name: "vhodn vrata"
    id: cover.entrance_door
    area: "entrance"
    state: "closed"
    attributes:
      device_class: door

  - name: "kuhinjska vrata"
    id: cover.kitchen_door
    area: "entrance"
    state: "open"
    attributes:
      device_class: door

  - name: "drsna vrata"
    id: cover.living_room_door
    area: "living_room"
    state: "open"
    attributes:
      device_class: door

  - name: "razvlaževalec|razvlažilnik (zraka)"
    id: "humidifier.dehumidifier"
    area: "living_room"
    state: "off"

  - name: "radiator|radiatorji"
    id: "climate.trv_living_room"
    area: "living_room"
    state: "21"
    attributes:
      unit_of_measurement: "°C"

  - name: "zunanja temperatura|[temperatura] zunaj"
    id: "sensor.zunanja_temperature"
    state: "17"
    area: "balcony"
    attributes:
      unit_of_measurement: "°C"

  #locks
  - name: "vhodna vrata"
    id: "lock.front_door"
    area: "entrance"
    state: "locked"

  - name: "Zadnja vrata"
    id: "lock.back_door"
    area: "kitchen"
    state: "unlocked"

  - name: "Dvoriščna vrata"
    id: "lock.yard_door"
    state: "locked"

  - name: "Dovozna vrata"
    id: "lock.yard_gate"
    state: "locked"

  - name: "Igranje"
    id: "scene.play_mode"

  - name: "sesaj|posesaj kuhinjo"
    id: "script.vacuum_clean_kitchen"
