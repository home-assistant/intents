      device_class: battery_charging

  - name: "Aryin telefon"
    id: "binary_sensor.aryin_telefon_battery_charging"
    state:
      in: "polnjenje"
      out: "on"
    attributes:
      device_class: battery_charging

  - name: "CO2"
    id: "binary_sensor.co2"
    area: "kitchen"
    state:
      in: "čisto"
      out: "off"
    attributes:
      device_class: carbon_monoxide

  - name: "vodovodne cevi"
    id: "binary_sensor.computer_cold"
    state:
      in: "normalne"
      out: "off"
    attributes:
      device_class: cold

  - name: "telefon"
    id: "binary_sensor.phone_connectivity"
    state:
      in: "povezan"
      out: "on"
    attributes:
      device_class: connectivity

  - name: "vrata za hišne ljubljenčke"
    id: "binary_sensor.pet_door"
    state:
      in: "zaprta"
      out: "off"
    attributes:
      device_class: door

  - name: "pomožna garažna vrata"
    id: "binary_sensor.garage_door"
    state:
      in: "zaprta"
      out: "off"
    attributes:
      device_class: garage_door

  - name: "plin"
    id: "binary_sensor.gas"
    area: "kitchen"
    state:
      in: "čisto"
      out: "off"
    attributes:
      device_class: gas

  - name: "računalnik"
    id: "binary_sensor.computer_heat"
    state:
      in: "vroč[i|e|ih]|top[el|li|lo|le|ih]"
      out: "on"
    attributes:
      device_class: heat

  - name: "svetloba"
    id: "binary_sensor.light"
    state:
      in: "ni svetlobe"
      out: "off"
    attributes:
      device_class: light

  - name: "vrata za hišne ljubljenčke"
    id: "binary_sensor.pet_door_lock"
    state:
      in: "odklenjena"
      out: "on"
    attributes:
      device_class: lock

  - name: "kuhinjski senzor puščanja vode"
    id: "binary_sensor.water_sensor"
    area: kitchen
    state:
      in: "suho"
      out: "off"
    attributes:
      device_class: moisture

  - name: "senzor gibanja"
    id: "binary_sensor.garage_motion"
    area: "garage"
    state:
      in: "vključen"
      out: "on"
    attributes:
      device_class: motion

  - name: "senzor zasedenosti"
    id: "binary_sensor.kitchen_occupancy"
    area: "kitchen"
    state:
      in: "vključen"
      out: "on"
    attributes:
      device_class: occupancy

  - name: "vrata lope"
    id: "binary_sensor.shed_door_opening"
    state:
      in: "zaprta"
      out: "off"
    attributes:
      device_class: opening

  - name: "telefon"
    id: "binary_sensor.phone_plug"
    state:
      in: "priključen"
      out: "on"
    attributes:
      device_class: plug
