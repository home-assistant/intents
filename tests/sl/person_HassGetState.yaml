language: sl
tests:
  - sentences:
      - "kje je Lev"
    intent:
      name: HassGetState
      slots:
        domain: person
        name: Lev
    response: "Lev je doma"

  - sentences:
      - "Kje je Arya"
    intent:
      name: HassGetState
      slots:
        domain: person
        name: Arya
    response: "Arya je v službi"

  - sentences:
      - "ali je Arya doma"
    intent:
      name: HassGetState
      slots:
        domain: person
        name: Arya
        state: doma
    response: "Ne, v službi"

  - sentences:
      - "ali je kdo doma"
    intent:
      name: HassGetState
      slots:
        domain: person
        state: doma
    response: "Da, Lev"

  - sentences:
      - "ali so vsi doma"
    intent:
      name: HassGetState
      slots:
        domain: person
        state: doma
    response: "Ne, nista Arya in Jon"

  - sentences:
      - "kdo je doma"
    intent:
      name: HassGetState
      slots:
        domain: person
        state: doma
    response: "Lev"

  - sentences:
      - "koliko oseb je doma"
    intent:
      name: HassGetState
      slots:
        domain: person
        state: doma
    response: "1"
