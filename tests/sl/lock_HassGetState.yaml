      - "ali so vsa vrata zaklenjena?"
    intent:
      name: HassGetState
      slots:
        domain: lock
        state: "locked"
    response: "Ne, nista dovozna vrata in zadnja vrata"

  - sentences:
      - "katera vrata so zaklenjena?"
    intent:
      name: HassGetState
      slots:
        domain: lock
        state: "locked"
    response: "dvoriščna vrata in vhodna vrata"

  - sentences:
      - "koliko vrat je zaklenjenih?"
    intent:
      name: HassGetState
      slots:
        domain: lock
        state: "locked"
    response: "2"
