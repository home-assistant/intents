    intent:
      name: HassGetState
      slots:
        domain: lock
        name: "vhodna vrata"
        state: "unlocked"
    response: "Ne, locked" #Slovenian grammar - response fix

  - sentences:
      - "so kakšna vrata zaklenjena?"
      - "ali so vrata zaklenjena?"
    intent:
      name: HassGetState
      slots:
        domain: lock
        state: "locked"
    response: "Da, dvoriščna vrata in vhodna vrata"

