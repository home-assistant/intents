    state: "off"

  - name: "led(ice)|led (svjetl[a|o])"
    id: light.led_lights
    area: living_room
    state: "on"

  - name: "luster"
    id: light.chandalier
    area: living_room
    state: "on"

  - name: "božićna svjetl(a|o)"
    id: light.chrismas_ligths
    area: living_room
    state: "on"

  - name: "podna lampa"
    id: light.floor_lamp
    area: living_room
    state: "on"

  - name: "kuhinjs(ka|oj|ku|i) sklop(ka|ci|ku)|prekidač(u)"
    id: switch.kitchen
    area: kitchen
    state: "on"

  - name: "(stropni) ventilator (na stropu)"
    id: fan.ceiling
    area: living_room
    state: "on"

  - name: "lijev(a|oj|u) zavjes(a|i|u)"
    id: cover.curtain_left
    area: living_room
    state: "open"
    attributes:
      device_class: curtain

  - name: "kapij(a|u)"
    id: cover.main_gate
    area: "entrance"
    state: "closed"
    attributes:
      device_class: gate

  - name: "garaž(a|u)"
    id: cover.garage_doors
    area: "garage"
    state: "closed"
    attributes:
      device_class: garage

  - name: "balkonsk(a|e|u) rolet(e|a|u)"
    id: cover.balcony_blinds
    area: "living_room"
    state: "closed"
    attributes:
      device_class: blinds

  - name: "mali prozor"
    id: cover.bathroom_window
    area: "bathroom"
    state: "open"
    attributes:
      device_class: window

  - name: "stropni prozor"
    id: cover.ceiling_window
    area: "kitchen"
    state: "open"
    attributes:
      device_class: window

  #door
  - name: "ulazna vrata"
    id: cover.entrance_door
    area: "entrance"
    state: "closed"
    attributes:
      device_class: door

  - name: "kuhinjska vrata"
    id: cover.kitchen_door
    area: "entrance"
    state: "open"
    attributes:
      device_class: door

  - name: "klizna vrata"
    id: cover.living_room_door
    area: "living_room"
    state: "open"
    attributes:
      device_class: door

  - name: "odvlaživač (zraka)"
    id: "humidifier.dehumidifier"
    area: "living_room"
    state: "off"

  - name: "vanjska temperatura|temperatura vani"
    id: "sensor.outside_temperature"
    area: "balcony"
    state: "17"
    attributes:
      unit_of_measurement: "°C"
