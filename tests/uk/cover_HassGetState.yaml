language: uk
tests:
  - sentences:
      - "чи закрита ліва штора?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        name: "Ліва штора"
        state: "closed"
    response: "Ні, open"

  - sentences:
      - "чи є відкриті штори в вітальні?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        area: "Вітальні"
        device_class: curtain
        state: "open"
    response: "Так, Ліва штора"

  - sentences:
      - "чи всі штори відкриті в вітальні?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        area: "Вітальні"
        device_class: curtain
        state: "open"
    response: "Ні, Права штора ні"

  - sentences:
      - "які штори закриті?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        device_class: curtain
        state: "closed"
    response: "Права штора і Штори спальні"

  - sentences:
      - "скільки штор закрито?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        device_class: curtain
        state: "closed"
    response: "2"

  - sentences:
