language: ko
tests:
  - sentences:
      - "왼쪽 커튼 닫혀있어?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        name: "왼쪽 커튼"
        state: "closed"
    response: "아니요, 왼쪽 커튼의 상태는 열림입니다"

  - sentences:
      - "거실에 커튼이 열려있어?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        area: "거실"
        device_class: curtain
        state: "open"
    response: "네, 왼쪽 커튼 기기가 그렇습니다"

  - sentences:
      - "거실에 모든 커튼이 열려있어?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        area: "거실"
        device_class: curtain
        state: "open"
    response: "아니요, 오른쪽 커튼 기기는 그렇지 않습니다"

  - sentences:
      - "어떤 커튼이 닫혀있어?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        device_class: curtain
        state: "closed"
    response: "오른쪽 커튼 그리고 침실 커튼 기기가 그렇습니다"

  - sentences:
      - "얼마나 많은 커튼이 닫혀있어?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        device_class: curtain
        state: "closed"
    response: "2개의 기기가 그렇습니다"
