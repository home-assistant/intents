      out: "on"
    attributes:
      device_class: presence

  - name: "Ταΐστρα"
    id: "binary_sensor.problem"
    area: kitchen
    state:
      in: "εντάξει"
      out: "off"
    attributes:
      device_class: problem

  - name: "Πλυντήριο"
    id: "binary_sensor.washer_running"
    state:
      in: "εκτελείται"
      out: "on"
    attributes:
      device_class: running

  - name: "Δρόμος"
    id: "binary_sensor.road_safety"
    state:
      in: "ασφαλές"
      out: "off"
    attributes:
      device_class: safety

  - name: "Αισθητήρας καπνού"
    id: "binary_sensor.kitchen_smoke"
    area: "kitchen"
    state:
      in: "δεν εντοπίστηκε"
      out: "off"
    attributes:
      device_class: smoke

  - name: "Σειρήνα"
    id: "binary_sensor.sound"
    area: "garage"
    state:
      in: "εντοπίστηκε"
      out: "on"
    attributes:
      device_class: sound

  - name: "Βάζο με μπισκότα"
    id: "binary_sensor.cookie_stash_tamper"
