  - name: "Τηλέφωνο"
    id: "binary_sensor.phone_vibration"
    state:
      in: "δεν εντοπίστηκε"
      out: "off"
    attributes:
      device_class: vibration

  - name: "Παράθυρο αποθήκης"
    id: "binary_sensor.shed_window"
    state:
      in: "ανοικτό"
      out: "on"
    attributes:
      device_class: window

  - name: "Αθήνα"
    id: "weather.athens"
    state:
      in: "Με καταιγίδες και βροχή"
      out: "lightning-rainy"
    attributes:
      temperature: "8"
      temperature_unit: "°C"
      untranslated_state: "lightning-rainy"

  - name: "Θεσσαλονίκη"
    id: "weather.thessaloniki"
    state:
      in: "και καθαρός"
