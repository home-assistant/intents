    state:
      in: "δεν εντοπίστηκε"
      out: "off"
    attributes:
      device_class: gas

  - name: "Υπολογιστής"
    id: "binary_sensor.computer_heat"
    state:
      in: "Ζεστό"
      out: "on"
    attributes:
      device_class: heat

  - name: "Φωτοκύτταρο"
    id: "binary_sensor.light"
    state:
      in: "χωρίς φως"
      out: "off"
    attributes:
      device_class: light

  - name: "Πόρτα Σκύλου"
    id: "binary_sensor.pet_door_lock"
    state:
      in: "ξεκλείδωτο"
      out: "on"
    attributes:
      device_class: lock

  - name: "Αισθητήρας διαρροής"
    id: "binary_sensor.water_sensor"
    area: kitchen
    state:
      in: "ξηρός"
      out: "off"
    attributes:
      device_class: moisture

  - name: "Αισθητήρας κίνησης"
    id: "binary_sensor.garage_motion"
    area: garage
    state:
      in: "εντοπίστηκε"
      out: "on"
    attributes:
      device_class: motion

  - name: "Αισθητήρας παρουσίας"
    id: "binary_sensor.kitchen_occupancy"
    area: kitchen
    state:
      in: "εντοπίστηκε"
      out: "on"
    attributes:
      device_class: occupancy

  - name: "Πόρτα Αποθήκης"
    id: "binary_sensor.shed_door_opening"
    state:
      in: "κλειστό"
      out: "off"
    attributes:
      device_class: opening

  - name: "Τηλέφωνο"
    id: "binary_sensor.phone_plug"
    state:
      in: "στην πρίζα"
      out: "on"
    attributes:
      device_class: plug

  - name: "Ρεύμα"
    id: "binary_sensor.power"
    state:
      in: "ενεργό"
      out: "on"
    attributes:
      device_class: power

  - name: "Τηλέφωνο"
    id: "binary_sensor.presence"
    state:
