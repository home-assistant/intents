language: el
floors:
  - name: "Πρώτος Όροφος"
    id: "first_floor_id"
  - name: "Δεύτερος Όροφος"
    id: "second_floor_id"
  - name: "Ισόγειο"
    id: "ground_floor_id"
  - name: "Υπόγειο"
    id: "basement_id"
areas:
  - name: Κουζίνα
    id: kitchen
    floor: "ground_floor_id"
  - name: Σαλόνι
    id: living_room
    floor: "ground_floor_id"
  - name: Υπνοδωμάτιο
    id: bedroom
    floor: "first_floor_id"
  - name: Γκαράζ
    id: garage
    floor: "ground_floor_id"
  - name: Κήπο[ς]
    id: garden
    floor: "ground_floor_id"
entities:
  - name: Φωτιστικό [του] υπνοδωματίου
    state:
      in: "κλειστό"
      out: "off"
    id: light.bedroom_lamp
    area: bedroom

  - name: Διακόπτη[ς] [του] υπνοδωματίου
    state:
      in: "κλειστός"
      out: "off"
    id: switch.bedroom
    area: bedroom

  - name: Διακόπτη[ς] [της] κουζίνας
    state:
      in: "ανοικτός"
      out: "on"
    id: switch.kitchen
    area: kitchen

  - name: "Κουζίνα πάγκος"
    id: "light.kitchen_countertop"
    area: "kitchen"
    state:
      in: "ανοικτό"
      out: "on"

  - name: "Κουζίνα οροφή"
    id: "light.kitchen_ceiling"
    area: "kitchen"
    state:
      in: "ανοικτό"
      out: "on"

  - name: "Κουζίνα ντουλάπια"
    id: "light.kitchen_cabinets"
    area: "kitchen"
    state:
      in: "ανοικτό"
      out: "on"

  - name: Ανεμιστήρα[ς] [της] οροφής
    id: fan.ceiling
    area: living_room

  - name: "Εξωτερική θερμοκρασία"
    id: "sensor.outside_temperature"
    area: "garage"
    state: "22"
    attributes:
      unit_of_measurement: "°C"

  - name: "Φωτιστικό Σαλονιο'υ"
    id: "light.living_room_lamp"
    area: "living_room"
    state:
      in: "ανοικτό"
      out: "on"

  - name: "Φως [στο] Γκαράζ"
    id: "light.garage"
    area: "garage"
    state:
      in: "ανοικτό"
      out: "on"

  - name: Θερμοστάτη[ς] [του] σαλονιού
    id: climate.living_room
    area: living_room
    state: "22"

  - name: "Πόρτα"
    id: "lock.front_door"
    area: "living_room"
    state:
      in: "ξεκλειδωμένη"
      out: "unlocked"

  - name: "Γκαράζ"
    id: "lock.garage_door"
    area: "garage"
    state:
      in: "ξεκλείδωτο"
      out: "unlocked"

  - name: "Πίσω Πόρτα"
    id: "lock.back_door"
    state:
      in: "κλειδωμένη"
      out: "locked"

  - name: "Πλαϊνή Πόρτα"
    id: "lock.side_door"
    state:
      in: "κλειδωμένη"
      out: "locked"

  # https://www.home-assistant.io/integrations/binary_sensor/
  - name: "Τηλέφωνο"
    id: "binary_sensor.phone_battery"
    state:
      in: "κανονική"
      out: "off"
    attributes:
      device_class: battery

  - name: "Τηλέφωνο"
    id: "binary_sensor.phone_battery_charging"
    state:
      in: "φορτίζει"
      out: "on"
    attributes:
      device_class: battery_charging

  - name: "CO2"
    id: "binary_sensor.co2"
    area: kitchen
    state:
      in: "δεν εντοπίστηκε"
      out: "off"
    attributes:
      device_class: carbon_monoxide

  - name: "Σωλήνες"
    id: "binary_sensor.computer_cold"
    state:
      in: "κανονικό"
      out: "off"
    attributes:
      device_class: cold

  - name: "Τηλέφωνο"
    id: "binary_sensor.phone_connectivity"
    state:
      in: "συνδέθηκε"
      out: "on"
    attributes:
      device_class: connectivity

  - name: "Πόρτα Σκύλου"
    id: "binary_sensor.pet_door"
    state:
      in: "κλειστή"
      out: "off"
    attributes:
      device_class: door

  - name: "Γκαραζόπορτα"
    id: "binary_sensor.garage_door"
    state:
      in: "κλειστή"
      out: "off"
    attributes:
      device_class: garage_door

  - name: "Αισθητήρας Αερίου 1"
    id: "binary_sensor.gas1"
