language: el
tests:
  - sentences:
      - κλείσε όλους ο γκαραζόπορτα κάτω
    intent:
      name: HassTurnOff
      slots:
        domain: cover
        device_class:
          - window
          - blind
          - curtain
          - shutter
    response: "['window', 'blind', 'curtain', 'shutter'] έκλεισε"
  - sentences:
      - κλείσε όλους ο γκαραζόπορτα στην περιοχή ο κουζίνα
    intent:
      name: HassTurnOff
      slots:
        domain: cover
        area: Κουζίνα
    response: κουζίνα έκλεισε
  - sentences:
      - κλείσε όλους ο γκαραζόπορτα ο ο κουζίνα
    intent:
      name: HassTurnOff
      slots:
        domain: cover
        area: Κουζίνα
    response: κουζίνα έκλεισε
  - sentences:
      - κλείσε ο ο κουζίνα όλους ο γκαραζόπορτα
    intent:
      name: HassTurnOff
      slots:
        domain: cover
        area: Κουζίνα
    response: κουζίνα έκλεισε
