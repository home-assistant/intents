language: vi
tests:
  # Pin
  - sentences:
      - "pin điện thoại có yếu"
    intent:
      name: HassGetState
      slots:
        domain: "binary_sensor"
        device_class: "battery"
        name: "điện thoại"
        state: "on"
    response: "không, bình thường"

  - sentences:
      - "có pin nào yếu"
    intent:
      name: HassGetState
      slots:
        domain: binary_sensor
        device_class: battery
        state: "on"
    response: "không"

  - sentences:
      - "tất cả pin có yếu"
    intent:
      name: HassGetState
      slots:
        domain: binary_sensor
        device_class: battery
        state: "on"
    response: "không, điện thoại không yếu"

  - sentences:
      - "pin nào đang yếu?"
    intent:
      name: HassGetState
      slots:
        domain: binary_sensor
        device_class: battery
        state: "on"
    response: "không có"

  - sentences:
      - "có bao nhiêu pin đang yếu?"
    intent:
      name: HassGetState
      slots:
        domain: binary_sensor
        device_class: battery
        state: "on"
    response: "0"

