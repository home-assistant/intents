language: vi
tests:
  - sentences:
      - "rèm bên trái đóng chưa?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        name: "Bình phong Trái"
        state: "closed"
    response: "Không, đang mở"

  - sentences:
      - "có rèm nào đang được mở trong phòng khách không?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        area: "Phòng Khách"
        device_class: curtain
        state: "open"
    response: "Có, Bình phong Trái"

  - sentences:
      - "tất cả các rèm trong phòng khách đều đã mở chưa?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        area: "Phòng Khách"
        device_class: curtain
        state: "open"
    response: "Không, Bình phong Phải chưa mở"

  - sentences:
      - "những rèm nào đang đóng?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        device_class: curtain
        state: "closed"
    response: "rèm Phòng ngủ và Bình phong Phải"

  - sentences:
      - "có bao nhiêu rèm đang đóng?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        device_class: curtain
        state: "closed"
    response: "2"