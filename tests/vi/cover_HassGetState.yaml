language: vi
tests:
  - sentences:
      - "rèm cửa bên trái đóng chưa"
    intent:
      name: HassGetState
      slots:
        domain: cover
        name: "rèm cửa bên trái"
        state: "closed"
    response: "không, mở"

  - sentences:
      - "có rèm nào đang được mở trong phòng khách không"
    intent:
      name: HassGetState
      slots:
        domain: cover
        area: "phòng khách"
        device_class: curtain
        state: "open"
    response: "có, rèm cửa bên trái"

  - sentences:
      - "liệu rèm nào đang mở trong phòng khách không"
    intent:
      name: HassGetState
      slots:
        domain: cover
        area: "phòng khách"
        device_class: curtain
        state: "open"
    response: "có, rèm cửa bên trái"

  - sentences:
      - "tất cả các rèm trong phòng khách đều đã mở chưa"
    intent:
      name: HassGetState
      slots:
        domain: cover
        area: "phòng khách"
        device_class: curtain
        state: "open"
    response: "không, rèm cửa bên phải không mở"

  - sentences:
      - "những rèm nào đang đóng?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        device_class: curtain
        state: "closed"
    response: "rèm cửa bên phải và rèm cửa phòng ngủ"

  - sentences:
      - "có bao nhiêu rèm đang đóng?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        device_class: curtain
        state: "closed"
    response: "2"
