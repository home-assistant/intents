language: vi
tests:
  - sentences:
      - "nhiệt độ bên ngoài là bao nhiêu?"
      - "giá trị hiện tại của nhiệt độ bên ngoài là bao nhiêu?"
    intent:
      name: HassGetState
      slots:
        name: "Nhiệt độ Bên ngoài"
    response: "Nhiệt độ bên ngoài là 42 °F"

  - sentences:
      - "đèn phòng ngủ có được bật không?"
    intent:
      name: HassGetState
      slots:
        name: "Đèn Phòng ngủ"
        state: "on"
    response: "Không, tắt"

  - sentences:
      - "có công tắc nào trong bếp đang bật không?"
    intent:
      name: HassGetState
      slots:
        area: "Bếp"
        domain: "switch"
        state: "on"
    response: "Có, Công tắc Bếp"

  - sentences:
      - "tất cả công tắc có đang bật không?"
    intent:
      name: HassGetState
      slots:
        domain: "switch"
        state: "on"
    response: "Không, Công tắc Phòng ngủ không bật"

  - sentences:
      - "tất cả đèn đã tắt chưa?"
    intent:
      name: HassGetState
      slots:
        domain: "light"
        state: "off"
    response: "Không, Đèn Garage, Tủ bếp, Trần bếp và 3 cái khác chưa tắt"

  - sentences:
      - "đèn nào đang bật?"
    intent:
      name: HassGetState
      slots:
        domain: "light"
        state: "on"
    response: "Đèn Garage, Tủ bếp, Trần bếp và 3 cái khác"

  - sentences:
      - "có bao nhiêu bóng đèn đang bật?"
    intent:
      name: HassGetState
      slots:
        domain: "light"
        state: "on"
    response: "6"

  - sentences:
      - "tất cả đèn trong bếp đã bật chưa"
      - "tất cả đèn đã bật trong bếp chưa?"
      - "tất cả đèn trong bếp đã bật chưa?"
    intent:
      name: HassGetState
      slots:
        domain: "light"
        state: "on"
        area: "Bếp"
    response: "Có"