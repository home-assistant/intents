language: vi
tests:
  - sentences:
      - "cửa trước đã khóa chưa ?"
    intent:
      name: HassGetState
      slots:
        domain: lock
        name: "cửa trước"
        state: "locked"
    response: "có"

  - sentences:
      - "có cửa nào chưa khóa không"
    intent:
      name: HassGetState
      slots:
        domain: lock
        state: "unlocked"
    response: "có, cửa sau"

  - sentences:
      - "có cửa chưa khóa nào không"
    intent:
      name: HassGetState
      slots:
        domain: lock
        state: "unlocked"
    response: "có, cửa sau"

  - sentences:
      - "tất cả cửa khóa chưa"
    intent:
      name: HassGetState
      slots:
        domain: lock
        state: "locked"
    response: "không, cửa sau không khóa"

