language: es
areas:
  - name: Cocina
    id: cocina
  - name: Salón
    id: salon
  - name: Dormitorio
    id: dormitorio
  - name: Garaje
    id: garaje
  - name: Jardín
    id: jardin
  - name: Entrada
    id: entrada
entities:
  - name: Lámpara
    id: light.lampara_dormitorio
    area: dormitorio
    state:
      in: "apagada"
      out: "off"

  - name: Cortina dormitorio
    id: cover.cortina_dormitorio
    area: dormitorio
    state:
      in: "cerrada"
      out: "closed"
    attributes:
      device_class: curtain

  - name: Interruptor dormitorio
    id: switch.interruptor_dormitorio
    area: dormitorio
    state:
      in: "apadado"
      out: "off"

  - name: Interruptor
    id: switch.interruptor_cocina
    area: cocina
    state:
      in: "encendido"
      out: "on"

  - name: Ventilador de techo
    id: fan.ventilador_techo
    area: salon

  - name: Cortina izquierda
    id: cover.cortina_izquierda
    area: salon
    state:
      in: "abierta"
      out: "open"
    attributes:
      device_class: curtain

  - name: Cortina derecha
    id: cover.cortina_derecha
    area: salon
    state:
      in: "cerrada"
      out: "closed"
    attributes:
      device_class: curtain

  - name: Lámpara techo salón
    id: light.lampara_techo_salon
    area: salon
    state:
      in: "encendida"
      out: "on"

  - name: Luz techo cocina
    id: light.luz_cocina
    area: cocina
    state:
      in: "encendida"
      out: "on"

  - name: Luz armarios de cocina
    id: light.armarios_cocina
    area: cocina
    state:
      in: "encendida"
      out: "on"

  - name: Luz encimera
    id: light.encimera_cocina
    area: cocina
    state:
      in: "encendida"
      out: "on"

  - name: Termómetro cocina
    id: sensor.termometro_cocina
    area: cocina

  - name: "Temperatura exterior"
    id: "sensor.temperatura_exterior"
    area: "garaje"
    state: "14"
    attributes:
      unit_of_measurement: "°C"

  - name: Luz de garaje
    id: light.luz_garaje
    area: garaje
    state:
      in: "encendida"
      out: "on"

  - name: "Puerta principal"
    id: "lock.puerta_principal"
    area: "entrada"
    state: "locked"

  - name: "Puerta trasera"
    id: "lock.puerta_trasera"
    state: "unlocked"

  - name: "Puerta lateral"
    id: "lock.puerta_lateral"
    state: "locked"

  - name: "Modo fiesta"
    id: "scene.modo_fiesta"

  - name: "Modo sigiloso"
    id: "script.modo_sigiloso"

  # https://www.home-assistant.io/integrations/binary_sensor/
  - name: "Teléfono"
    id: "binary_sensor.bateria_teléfono"
    state:
      in: "normal"
      out: "off"
    attributes:
      device_class: battery

  - name: "Teléfono"
    id: "binary_sensor.phone_battery_charging"
    state:
      in: "cargando"
      out: "on"
    attributes:
      device_class: battery_charging

  - name: "Sensor CO2"
    id: "binary_sensor.co2"
    area: "cocina"
    state:
      in: "despejado"
      out: "off"
    attributes:
      device_class: carbon_monoxide

  - name: "Tuberías de agua"
    id: "binary_sensor.computer_cold"
    state:
      in: "normal"
      out: "off"
    attributes:
      device_class: cold

  - name: "Teléfono"
    id: "binary_sensor.phone_connectivity"
    state:
      in: "conectado"
      out: "on"
    attributes:
      device_class: connectivity

  - name: "Puerta de mascotas"
    id: "binary_sensor.pet_door"
    state:
      in: "cerrado"
      out: "off"
    attributes:
      device_class: door

  - name: "Puerta de cochera secundaria"
    id: "binary_sensor.garage_door"
    state:
      in: "cerrada"
      out: "off"
    attributes:
      device_class: garage_door

  - name: "Sensor de Gas"
    id: "binary_sensor.gas"
    area: "cocina"
    state:
      in: "despejado"
      out: "off"
    attributes:
      device_class: gas

  - name: "Ordenador"
    id: "binary_sensor.computer_heat"
    state:
      in: "caliente"
      out: "on"
    attributes:
      device_class: heat

  - name: "Luz"
    id: "binary_sensor.light"
    state:
      in: "sin luz"
      out: "off"
    attributes:
      device_class: light

  - name: "Puerta de mascotas"
    id: "binary_sensor.pet_door_lock"
    state:
      in: "abierto"
      out: "on"
    attributes:
      device_class: lock

  - name: "Sensor de fuga de agua"
    id: "binary_sensor.water_sensor"
    area: cocina
    state:
      in: "seco"
      out: "off"
    attributes:
      device_class: moisture

  - name: "Movimiento en el garaje"
    id: "binary_sensor.garage_motion"
    area: "Garaje"
    state:
      in: "activo"
      out: "on"
    attributes:
      device_class: motion

  - name: "Sensor de presencia"
    id: "binary_sensor.kitchen_occupancy"
    area: "cocina"
    state:
      in: "detectado"
      out: "on"
    attributes:
      device_class: occupancy

  - name: "Puerta del cobertizo"
    id: "binary_sensor.shed_door_opening"
    state:
      in: "cerrada"
      out: "off"
    attributes:
      device_class: opening

  - name: "Teléfono"
    id: "binary_sensor.phone_plug"
    state:
      in: "enchufado"
      out: "on"
    attributes:
      device_class: plug

  - name: "Alimentación general"
    id: "binary_sensor.power"
    state:
      in: "conectado"
      out: "on"
    attributes:
      device_class: power

  - name: "Teléfono"
    id: "binary_sensor.presence"
    state:
      in: "fuera"
      out: "off"
    attributes:
      device_class: presence

  - name: "Alimentador de mascotas"
    id: "binary_sensor.problem"
    area: "cocina"
    state:
      in: "ok"
      out: "off"
    attributes:
      device_class: problem

  - name: "Lavadora"
    id: "binary_sensor.washer_running"
    state:
      in: "en marcha"
      out: "on"
    attributes:
      device_class: running

  - name: "Carretera"
    id: "binary_sensor.road_safety"
    state:
      in: "segura"
      out: "off"
    attributes:
      device_class: safety

  - name: "Humo en la cocina"
    id: "binary_sensor.kitchen_smoke"
    area: "cocina"
    state:
      in: "despejado"
      out: "off"
    attributes:
      device_class: smoke

  - name: "Sirena"
    id: "binary_sensor.sound"
    area: "garaje"
    state:
      in: "detectada"
      out: "on"
    attributes:
      device_class: sound

  - name: "Tarro de galletas"
    id: "binary_sensor.cookie_stash_tamper"
    state:
      in: "despejado"
      out: "off"
    attributes:
      device_class: tamper

  - name: "Teléfono"
    id: "binary_sensor.phone_update"
    state:
      in: "actualización disponible"
      out: "on"
    attributes:
      device_class: update

  - name: "Teléfono"
    id: "binary_sensor.phone_vibration"
    state:
      in: "no vibrando"
      out: "off"
    attributes:
      device_class: vibration

  - name: "Ventana del cobertizo"
    id: "binary_sensor.shed_window"
    state:
      in: "abierta"
      out: "on"
    attributes:
      device_class: window
