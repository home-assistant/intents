language: lb
areas:
  - name: Kichen
    id: kitchen
  - name: Living
    id: living_room
  - name: Schlofzëmmer
    id: bedroom
  - name: Garage
    id: garage

entities:
  - name: "Nuetsluucht"
    id: "light.bedroom_night_lamp"
    area: "bedroom"
    state:
      in: "aus"
      out: "off"

  - name: "Schloofkummerschalter"
    id: "switch.bedroom"
    area: "bedroom"
    state:
      in: "aus"
      out: "off"

  - name: "Kachinsel"
    id: "switch.kitchen"
    area: "kitchen"
    state:
      in: "un"
      out: "on"

  - name: "Kichecomptoir"
    id: "light.kitchen_countertop"
    area: "kitchen"
    state:
      in: "un"
      out: "on"

  - name: "Kicheplafong"
    id: "light.kitchen_ceiling"
    area: "kitchen"
    state:
      in: "un"
      out: "on"

  - name: "Kicheschief"
    id: "light.kitchen_cabinets"
    area: "kitchen"
    state:
      in: "un"
      out: "on"

  - name: Plafongsventilator
    id: fan.ceiling
    area: living_room
    state:
      in: "aus"
      out: "off"

  - name: "Lénks Jalousie"
    id: "cover.curtain_left"
    area: "living_room"
    state:
      in: "op"
      out: "open"
    attributes:
      device_class: shutter

  - name: "Riets Jalousie"
    id: "cover.curtain_right"
    area: "living_room"
    state:
      in: "zou"
      out: "closed"
    attributes:
      device_class: shutter

  - name: Bettjalousie
    id: cover.bedroom
    area: bedroom
    state:
      in: "erof"
      out: "closed"
    attributes:
      device_class: shutter

  - name: Kichekuppel
    id: cover.kitchen
    area: kitchen
    state:
      in: "zou"
      out: "closed"
    attributes:
      device_class: awning

  - name: Fernsehrollued
    id: cover.living_room
    area: living_room
    state:
      in: "op"
      out: "open"
    attributes:
      device_class: shutter

  - name: Paard
    id: door.garage
    area: garage
    state:
      in: "zou"
      out: "closed"
    attributes:
      device_class: door

  - name: "Baussentemperatur"
    id: "sensor.baussentemperatur"
    area: "garage"
    state: "5"
    attributes:
      unit_of_measurement: "°C"

  - name: "Livingsluucht"
    id: "light.living_room_lamp"
    area: "living_room"
    state:
      in: "un"
      out: "on"

  - name: "Garageluucht"
    id: "light.garage"
    area: "garage"
    state:
      in: "un"
      out: "on"

  - name: "Thermostat"
    id: "climate.thermostat"
    area: "living_room"
    state: "20"
    attributes:
      unit_of_measurement: "°C"

  - name: "Berlin"
    id: "weather.berlin"
    state: "rainy"
    attributes:
      temperature: "10"
      temperature_unit: "°C"

  - name: "London"
    id: "weather.london"
    state: "sunny"
    attributes:
      temperature: "25"
      temperature_unit: "°C"
