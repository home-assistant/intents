language: zh-tw
areas:
  - name: "廚房"
    id: kitchen

  - name: "客廳"
    id: living_room

  - name: "臥室"
    id: bedroom

  - name: "車庫"
    id: garage
entities:
  - name: "臥室檯燈"
    id: light.bedroom_lamp
    area: "bedroom"
    state: "off"   

  - name: "臥室開關"
    id: "switch.bedroom"
    area: "bedroom"
    state: "off"

  - name: "廚房開關"
    id: switch.kitchen
    area: "kitchen"
    state: "on"

  - name: "廚房吸頂燈"
    id: "light.kitchen_ceiling"
    area: "kitchen"
    state: "on"

  - name: "廚房櫃檯"
    id: "light.kitchen_cabinets"
    area: "kitchen"
    state: "on"

  - name: "吊扇"
    id: "fan.ceiling"
    area: "living_room"
    state: "off"

  - name: "左側窗簾"
    id: "cover.curtain_left"
    area: "living_room"
    state: "open"
    attributes:
      device_class: curtain

  - name: "右側窗簾"
    id: "cover.curtain_right"
    area: "living_room"
    state: "closed"
    attributes:
      device_class: curtain

  - name: "臥室窗簾"
    id: "cover.bedroom"
    area: "bedroom"
    state: "closed"
    attributes:
      device_class: curtain

  - name: "戶外溫度"
    id: "sensor.outside_temperature"
    area: "garage"
    state: "18"
    attributes:
      unit_of_measurement: "°C"

  - name: "客廳立燈"
    id: "light.living_room_lamp"
    area: "living_room"
    state: "on"

  - name: "車庫燈"
    id: "light.garage"
    area: "garage"
    state: "on"

  - name: "溫控器"
    id: "climate.thermostat"
    area: "living_room"
    state: "18"
    attributes:
      unit_of_measurement: "°C"
