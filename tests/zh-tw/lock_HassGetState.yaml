language: "zh-tw"
tests:
  - sentences:
      - "大門上鎖了嗎？"
    intent:
      name: HassGetState
      slots:
        domain: lock
        name: "大門"
        state: "locked"
    response: "是的"

  - sentences:
      - "有任何門是上鎖嗎？"
    intent:
      name: HassGetState
      slots:
        domain: lock
        state: "locked"
    response: "是的、側門及大門"

  - sentences:
      - "所有的門都上鎖了嗎？"
    intent:
      name: HassGetState
      slots:
        domain: lock
        state: "locked"
    response: "沒有、後門不是"

  - sentences:
      - "哪一道門上鎖了？"
    intent:
      name: HassGetState
      slots:
        domain: lock
        state: "locked"
    response: "側門及大門"

  - sentences:
      - "有多少道門是鎖著的？"
    intent:
      name: HassGetState
      slots:
        domain: lock
        state: "locked"
    response: "2"
