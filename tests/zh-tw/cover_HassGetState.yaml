language: zh-tw
tests:
  - sentences:
      - "左側窗簾是關著的嗎？"
    intent:
      name: HassGetState
      slots:
        domain: "cover"
        name: "左側窗簾"
        state: "closed"
    response: "沒有、左側窗簾是開啟的"

  - sentences:
      - "客廳有任何窗簾是開著的嗎？"
    intent:
      name: HassGetState
      slots:
        domain: "cover"
        area: "客廳"
        device_class: "blind"
        state: "open"
    response: "沒有"

  - sentences:
      - "客廳所有的窗簾都是開著嗎？"
    intent:
      name: HassGetState
      slots:
        domain: "cover"
        area: "客廳"
        device_class: "blind"
        state: "open"
    response: "是的"

  - sentences:
      - "哪一扇窗簾是關著的？"
    intent:
      name: HassGetState
      slots:
        domain: "cover"
        device_class: "blind"
        state: "closed"
    response: "沒有任何"

  - sentences:
      - "有多少扇窗簾是關上的？"
    intent:
      name: HassGetState
      slots:
        domain: "cover"
        device_class: "blind"
        state: "closed"
    response: "0"
