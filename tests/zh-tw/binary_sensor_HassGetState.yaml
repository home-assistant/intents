language: "zh-tw"
tests:
  - sentences:
      - "手機電量過低嗎？"
    intent:
      name: HassGetState
      slots:
        domain: "binary_sensor"
        device_class: "battery"
        name: "手機"
        state: "on"
    response: "沒有、手機是正常的"

  - sentences:
      - "手機正在充電中嗎？"
    intent:
      name: HassGetState
      slots:
        domain: "binary_sensor"
        device_class: "battery_charging"
        name: "手機"
        state: "on"
    response: "是的"

