language: he
tests:
  - sentences:
      - האם וילון שמאל סגור?
    intent:
      name: HassGetState
      slots:
        domain: cover
        name: "וילון שמאל"
        state: "closed"
    response: "לא, הוא כרגע open"

  - sentences:
      - יש וילונות פתוחים בסלון?
    intent:
      name: HassGetState
      slots:
        domain: cover
        area: "סלון"
        device_class: curtain
        state: "open"
    response: "כן, וילון ימני ווילון שמאל"

  - sentences:
      - כל הוילונות בסלון פתוחים?
    intent:
      name: HassGetState
      slots:
        domain: cover
        area: "סלון"
        device_class: curtain
        state: "open"
    response: "כן"

  - sentences:
      - אילו וילונות סגורים?
    intent:
      name: HassGetState
      slots:
        domain: cover
        device_class: curtain
        state: "closed"
    response: "לא נמצאו"

  - sentences:
      - "כמה תריסים סגורים?"
    intent:
      name: HassGetState
      slots:
        domain: cover
        device_class: blind
        state: "closed"
    response: "3"
