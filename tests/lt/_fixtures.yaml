language: lt
areas:
  - name: Virtuv(ė|ės|ėje)
    id: kitchen
  - name: Svetain(ė|ės|ėje)
    id: living_room
  - name: Miega(masis|mojo|majame)
    id: bedroom
  - name: Garaž(as|o|e)
    id: garage
  - name: Voni(a|ą|oje|os)
    id: bathroom
  - name: Koridori(us|uje|aus)|Hol(as|e|o)
    id: hallway
  - name: Ofis(as|ą|e|a)
    id: office
entities:
  - name: Naktin(ė|ę|ės) (lemp(a|ą|os)|švies(tuvas|tuvą|ą|os)|žibint(as|ą|o))
    id: light.bedroom_lamp
    area: bedroom
    state: "off"
  - name: Virtuvės (jungikl(is|į)|jungtuk(as|ą))
    id: switch.kitchen
    area: kitchen
    state: "off"
  - name: "lubų ventiliator(ių|ius)"
    id: "fan.ceiling"
    area: "living_room"
    state: "on"
    attributes:
      device_class: fan
  - name: Žaliuz(ė|ės|es|ę)
    id: cover.zaliuzes
    area: living_room
    state: "closing"
    attributes:
      device_class: blind
  - name: "Virtuvės darbastalio"
    id: "light.kitchen_countertop"
    area: "kitchen"
    state: "on"
  - name: "Virtuvės lubų"
    id: "light.kitchen_ceiling"
    area: "kitchen"
    state: "on"
  - name: "Darbo stalo lempa"
    id: "light.work_table"
    area: "office"
    state: "on"
  - name: "Holo sienos"
    id: "light.hallway_wall"
    area: "hallway"
    state: "on"
  - name: "Užuolaidos"
    id: "cover.curtain_living_room"
    area: "living_room"
    state: "open"
    attributes:
      device_class: curtain
  - name: "Miegamojo užuolaidos"
    id: "cover.bedroom"
    area: "bedroom"
    state: "closed"
    attributes:
      device_class: curtain
  - name: "Lauko temperatūra"
    id: "sensor.outside_temperature"
    area: "garage"
    state: "15"
    attributes:
      unit_of_measurement: "°C"
  - name: "Svetainės lemp(a|ą)"
    id: "light.living_room_lamp"
    area: "living_room"
    state: "on"
  - name: "Termostat(as|o)"
    id: "climate.thermostat"
    area: "living_room"
    state: "22"
    attributes:
      unit_of_measurement: "°C"
