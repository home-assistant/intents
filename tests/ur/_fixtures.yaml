language: ur
areas:
  - name: Kitchen
    id: kitchen
  - name: Living Room
    id: living_room
  - name: Bedroom
    id: bedroom
  - name: Garage
    id: garage
entities:
  # Bedroom
  - name: Bedroom Lamp
    id: light.bedroom_lamp
    area: bedroom
    state:
      in: "بند"
      out: "off"
  - name: Bedroom Switch
    id: switch.bedroom_switch
    area: bedroom
    state:
      in: "آف"
      out: "off"
  - name: "Bedroom Curtain"
    id: "cover.bedroom"
    area: "bedroom"
    state:
      in: "بند"
      out: closed
    attributes:
      device_class: curtain
  # Kitchen
  - name: Kitchen Switch
    id: switch.kitchen
    state:
      in: "آن"
      out: "on"
    area: kitchen
  - name: "Kitchen countertop"
    id: "light.kitchen_countertop"
    area: "kitchen"
    state:
      in: "آن"
      out: "on"
  - name: Kitchen ceiling
    id: light.kitchen_ceiling
    area: kitchen
    state:
      in: "آن"
      out: "on"
  - name: Kitchen cabinets
    id: light.kitchen_cabinets
    area: kitchen
    state:
      in: "آن"
      out: "on"
  # Living Room
  - name: Curtain Left
    id: cover.curtain_left
    area: living_room
    state:
      in: "کھلاوا"
      out: "open"
    attributes:
      device_class: curtain
  - name: "Curtain Right"
    id: "cover.curtain_right"
    area: "living_room"
    state:
      in: "بند"
      out: closed
    attributes:
      device_class: curtain
  - name: Ceiling Fan
    id: fan.ceiling
    area: living_room
  - name: "Living Room Lamp"
    id: "light.living_room_lamp"
    area: "living_room"
    state:
      in: "کھلی"
      out: "on"
  # Garage
  - name: Garage Light
    id: light.garage_light
    area: garage
    state:
      in: "آن"
      out: "on"
  - name: Outside Temperature
    id: sensor.outside_temperature
    area: garage
    state: "42"
    attributes:
      unit_of_measurement: "°F"
