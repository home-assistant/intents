language: de-CH
responses:
  intents:
    HassCancelAllTimers:
      default: >
        {% if slots.canceled < 1: %}
          Ke Timer abbroche.
        {% else: %}
          {{ slots.canceled }} Timer abbroche.
        {% endif %}
      area: >
        {% if slots.canceled < 1: %}
          Ke Timer im Bereich {{ slots.area }}.
        {% else: %}
          {{ slots.canceled }} Timer im Bereich {{ slots.area }} abbroche.
        {% endif %}
