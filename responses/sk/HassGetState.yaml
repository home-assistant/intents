language: sk
responses:
  intents:
    HassGetState:
      one: "{{ slots.name }} je {{ state.state_with_unit }}"

      one_yesno: |
        {% if query.matched: %}
        Áno
        {% else: %}
        Nie
        {% endif %}

      someone_yesno: |
        {% if query.matched %}
          Áno
        {% else %}
          Nie,
          {% if state.attributes.get("untranslated_state") in ["not_home", "home"] %}
            {{ state.state }}
          {% else %}
            {{ state.state }}
          {% endif %}
        {% endif %}

      any: |
        {% if query.matched: %}
        Áno, {{ query.matched | map(attribute="name") | sort | join(", ") }}
        {% else: %}
        Nie
        {% endif %}

      all: |
        {% if not query.unmatched: %}
        Áno
        {% else: %}
        Nie, {{ query.unmatched | map(attribute="name") | sort | join(", ") }}
        {% endif %}

      everybody: |
        {% if not query.unmatched: %}
          Áno
        {% else %}
          {% set no_match = query.unmatched | map(attribute="name") | sort | list %}
          {% if no_match | length > 4 %}
            Nie, {{ no_match[:3] | join(", ") }} a {{ (no_match | length - 3) }} viacerí nie sú
            {% if state.attributes.get("untranslated_state") in ["not_home", "home"] %}
              {{ state.state }}
            {% else %}
              {{ state.state }}
            {% endif %}
          {%- else -%}
            Nie,
            {% for name in no_match -%}
              {% if not loop.first and not loop.last %}, {% elif loop.last and not loop.first %} a {% endif -%}
              {{ name }}
            {%- endfor %} nie {% if no_match | length > 1 %}sú{% else %}je{% endif %}
            {% if state.attributes.get("untranslated_state") in ["not_home", "home"] %}
              {{ state.state }}
            {% else %}
              {{ state.state }}
            {% endif %}
          {% endif %}
        {% endif %}

      which: |
        {% if not query.matched: %}
        Žiadne
        {% else: %}
        {{ query.matched | map(attribute="name") | sort | join(", ") }}
        {% endif %}

      who: |
        {% if not query.matched %}
          Nikto
        {% else: %}
          {% set match = query.matched | map(attribute="name") | sort | list %}
          {% if match | length > 4 %}
            {{ match[:3] | join(", ") }} a {{ (match | length - 3) }} ďalší
          {% else %}
            {%- for name in match -%}
              {% if not loop.first and not loop.last %}, {% elif loop.last and not loop.first %} a {% endif -%}
              {{ name }}
            {%- endfor -%}
          {% endif %}
        {% endif %}

      how_many: |
        {% if not query.matched: %}
        0
        {% else: %}
        {{ query.matched | length }}
        {% endif %}

      where: |
        {{ slots.name | capitalize }} je
        {% if state.attributes.get("untranslated_state") in ["not_home", "home"] %}
          {{ state.state }}
        {% else %}
          {{ state.state }}
        {% endif %}
