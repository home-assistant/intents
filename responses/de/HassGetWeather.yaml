          'partlycloudy': 'und teilweise bewölkt',
          'pouring': 'und strömender Regen',
          'rainy': 'und regnerisch',
          'snowy': 'und verschneit',
          'snowy-rainy': 'mit Schnee und Regen',
          'sunny': 'und sonnig',
          'windy': 'und windig',
