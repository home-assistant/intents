language: zh-cn
responses:
  intents:
    HassGetCurrentTime:
      default: >
        {% set minute_str = '{0:02d}'.format(slots.time.minute) %}

        {% if slots.time.hour == 0: %}
        上午12点{{ minute_str }}分
        {% elif slots.time.hour < 12: %}
        上午{{ slots.time.hour }}点{{ minute_str }}分
        {% elif slots.time.hour == 12: %}
        下午12点{{ minute_str }}分
        {% else: %}
        下午{{ slots.time.hour - 12 }}点{{ minute_str }}分
        {% endif %}
