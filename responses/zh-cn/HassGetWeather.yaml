          'lightning-rainy': '有雷阵雨',
          'partlycloudy': '多云',
          'pouring': '有大雨',
          'rainy': '有雨',
          'snowy': '有雪',
          'snowy-rainy': '有雨夹雪',
          'sunny': '晴',
          'windy': '有风',
          'windy-variant': '有风和多云'
