language: da
responses:
  intents:
    HassGetCurrentDate:
      default: >
        {% set months = {
           1: 'januar',
           2: 'februar',
           3: 'marts',
           4: 'april',
           5: 'maj',
           6: 'juni',
           7: 'juli',
           8: 'august',
           9: 'september',
           10: 'oktober',
           11: 'november',
           12: 'december',
        } %}
        {% set weekday = [
          'Mandag',
          'Tirsdag',
          'Onsdag',
          'Torsdag',
          'Fredag',
          'Lørdag',
          'Søndag'
        ] %}
        {{ weekday[slots.date.weekday()] }} den {{ slots.date.day }}. {{ months[slots.date.month] }} {{ slots.date.year }}
