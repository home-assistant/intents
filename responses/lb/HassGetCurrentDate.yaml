           4: 'Abrëll',
           5: 'Mee',
           6: 'Juni',
           7: 'Juli',
           8: 'August',
           9: 'September',
           10: 'Oktober',
           11: 'November',
           12: 'Dezember',
        } %}
        {% set weekday = [
          'Méindeg',
          'Dënschdeg',
          'Mëttwoch',
          'Donneschdeg',
          'Freideg',
          'Samsdeg',
          'Sonndeg'
