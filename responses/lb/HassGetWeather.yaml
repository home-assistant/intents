          'lightning-rainy': 'mat Wiederen a Reen',
          'partlycloudy': 'and partly cloudy',
          'pouring': 'and pouring rain',
          'rainy': 'a Reen',
          'snowy': 'a Schnéi',
          'snowy-rainy': 'mat Schnéi a Reen',
          'sunny': 'a sonneg',
          'windy': 'a lëfteg',
