language: el
responses:
  intents:
    HassGetState:
      default: "{{ state.state_with_unit }}"

      one: |
        {{ slots.name | capitalize }} είναι {{ state.state_with_unit }}

      one_yesno: |
        {% if query.matched %}
          Ναι
        {% else %}
          Όχι, {{ state.state_with_unit }}
        {% endif %}

      any: |
        {% if query.matched %}
          {% set match = query.matched | map(attribute="name") | sort | list %}
          {% if match | length > 4 %}
            Ναι, {{ match[:3] | join(", ") }} και ακόμα {{ (match | length - 3) }}
          {%- else -%}
            Ναι,
            {% for name in match -%}
              {% if not loop.first and not loop.last %}, {% elif loop.last and not loop.first %} και {% endif -%}
              {{ name }}
            {%- endfor -%}
          {% endif %}
        {% else %}
          Όχι
        {% endif %}

      all: |
        {% if not query.unmatched: %}
          Ναι
        {% else %}
          {% set no_match = query.unmatched | map(attribute="name") | sort | list %}
          {% if no_match | length > 4 %}
            Όχι, δεν ισχύει για {{ no_match[:3] | join(", ") }} και {{ (no_match | length - 3) }} ακόμα
          {%- else -%}
            Όχι, δεν ισχύει για
            {% for name in no_match -%}
              {% if not loop.first and not loop.last %}, {% elif loop.last and not loop.first %} και {% endif -%}
              {{ name }}
            {%- endfor %} {% if no_match | length > 1 %}δεν είναι{% else %}δεν είναι{% endif %} {{ slots.state }}
          {% endif %}
        {% endif %}

      which: |
        {% if not query.matched %}
          Κανένα αποτέλεσμα
        {% else: %}
          {% set match = query.matched | map(attribute="name") | sort | list %}
          {% if match | length > 4 %}
            {{ match[:3] | join(", ") }} και ακόμα {{ (match | length - 3) }}
          {% else %}
            {%- for name in match -%}
              {% if not loop.first and not loop.last %}, {% elif loop.last and not loop.first %} και {% endif -%}
              {{ name }}
            {%- endfor -%}
          {% endif %}
        {% endif %}

      how_many: |
        {{ query.matched | length }}

      where: |
        {% if state == "not_home" %}
          {{ slots.name | capitalize }} λείπει
        {% else %}
          {{ slots.name | capitalize }} βρίσκεται στο {{ state.state }}
        {% endif %}
