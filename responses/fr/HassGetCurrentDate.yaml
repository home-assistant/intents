language: fr
responses:
  intents:
    HassGetCurrentDate:
      default: >
        {% set months = {
           1: 'janvier',
           2: 'février',
           3: 'mars',
           4: 'avril',
           5: 'mai',
           6: 'juin',
           7: 'juillet',
           8: 'août',
           9: 'septembre',
           10: 'octobre',
           11: 'novembre',
           12: 'décembre',
        } %}

        Nous sommes le
        {% if slots.date.day == 1 -%}
          premier
        {%- else -%}
          {{slots.date.day}}
        {%- endif %}
         {{ months[slots.date.month] }} {{ slots.date.year }}
