            {% elif (next_timer.start_minutes > 0): %}
              {{ next_timer.start_minutes }} minuten
            {% elif (next_timer.start_seconds > 0): %}
              {{ next_timer.start_seconds }} seconde
            {% endif %}

            {% if next_timer.name: %}
