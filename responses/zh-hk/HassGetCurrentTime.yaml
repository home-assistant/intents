language: zh-hk
responses:
  intents:
    HassGetCurrentTime:
      default: >
        {% set minute_str = '{0:02d}'.format(slots.time.minute) %}

        {% if slots.time.hour == 0: %}
        上晝 12點{{ minute_str }}分
        {% elif slots.time.hour < 12: %}
        上晝 {{ slots.time.hour }}點{{ minute_str }}分
        {% elif slots.time.hour == 12: %}
        下晝 12點{{ minute_str }}分
        {% else: %}
        下晝 {{ slots.time.hour - 12 }}點{{ minute_str }}分
        {% endif %}
