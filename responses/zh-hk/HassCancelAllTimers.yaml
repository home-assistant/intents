---
language: zh-hk
responses:
  intents:
    HassCancelAllTimers:
      default: >
        {% if slots.canceled < 1: %}
        No timers were canceled.
        {% elif slots.canceled == 1: %}
        Canceled 1 timer.
        {% else: %}
        Canceled {{ slots.canceled }} timers.
        {% endif %}
      area: >
        {% if slots.canceled < 1: %}
        No timers were canceled in {{ slots.area }}.
        {% elif slots.canceled == 1: %}
        Canceled 1 timer in {{ slots.area }}.
        {% else: %}
        Canceled {{ slots.canceled }} timers in {{ slots.area }}.
        {% endif %}
